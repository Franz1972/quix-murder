l_russian:
 quix_murder_outcome.1001.t:0 "Сгоревший Трактир"
 quix_murder_outcome.1001.d:0 "Новая возможность: соочастник сообщил, что [target.GetTitledFirstName] остановится в одном из постоялых дворов на ночлег. \n\nМожно поджечь крышу постоялого двора..."
 quix_murder_outcome.1001.a:0 "#D Гори, гори, гори#!"
 quix_murder_outcome.1001.b:0 "Нет, у плана много изъянов"

 quix_murder_outcome.1002.t:0 "Стрела и Балкон"
 quix_murder_outcome.1002.d:0 "[target.GetTitledFirstName] любит дышать свежим воздухом и наслаждаться видом в определенном месте. Стрела настигнет его на балконе!"
 quix_murder_outcome.1002.a:0 "#D Дайте команду моему лучнику#!"
 quix_murder_outcome.1002.b:0 "Нет, [target.GetTitledFirstName], я передумал."

 quix_murder_outcome.1003.t:0 "Мертвецки пьян"
 quix_murder_outcome.1003.d:0 "Я знаю, что [target.GetName] ценит хорошее и дорогое вино. У меня в погребе как раз есть подходящая бутылка. Можно плюхнуть туда яд."
 quix_murder_outcome.1003.a:0 "#D Действительно убойный подарок#!"
 quix_murder_outcome.1003.b:0 "Я приберегу бутылку для особого случая."

 quix_murder_outcome.1004.t:0 "Темнота - друг"
 quix_murder_outcome.1004.d:0 "У нас созрел план: [target.GetSheHe] любит вечерами гулять в одиночестве. Пускай [target.GetHerHim] исчезнет в темнота..."
 quix_murder_outcome.1004.a:0 "[target.GetTitledFirstNamePossessive] #D Не успеет ничего понять#!."
 quix_murder_outcome.1004.b:0 "Есть способ получше."

 quix_murder_outcome.1005.t:0 "Земное Притяжение"
 quix_murder_outcome.1005.d:0 "[target.GetName] любит гулять у крепостных стен. Кладка в некоторых местах может "случайно" обрушиться на [target.GetTitledFirstNamePossessive]"
 quix_murder_outcome.1005.a:0 "#D Поможем стене упасть#!"
 quix_murder_outcome.1005.b:0 "Нет. [target.GetFirstNameNoTooltip] заподозрит неладное."

 quix_murder_outcome.1006.t:0 "Халатность"
 quix_murder_outcome.1006.d:0 "[target.GetTitledFirstNamePossessive], трепещи!\n\n[target.GetTitledFirstName] плохо относится к собственному слуге, поэтому тот затаил обиду и поможет убийце пробраться в господские покои. "
 quix_murder_outcome.1006.a:0 "#D Идёт! Главное, чтобы этот слуга не прокололся#!"
 quix_murder_outcome.1006.b:0 "Нет, это может быть ловушка."

 quix_murder_outcome.1007.t:0 "Дерзкий налет"
 quix_murder_outcome.1007.d:0 "[target.GetName] скоро умрёт! Шпионы получили чертежи замка [target.GetTitledFirstNamePossessive] и рассматривают вариант проникновения в покои и уборную."
 quix_murder_outcome.1007.a:0 "#DУдача благоволит смелым!#!"
 quix_murder_outcome.1007.b:0 "Глупость! Надо действовать осторожнее."

 quix_murder_outcome.1008.t:0 "Гибельный Всадник"
 quix_murder_outcome.1008.d:0 "[target.GetName] задумывает поездку в соседней город. Последняя часть его пути будет проходить ночью. Идеальный момент для быстрого нападения."
 quix_murder_outcome.1008.a:0 "#D Нужен лучший всадник на быстром коне.#!"
 quix_murder_outcome.1008.b:0 "Нам далеко до идеального плана!"

 quix_murder_outcome.1009.t:0 "Кровопускатель"
 quix_murder_outcome.1009.d:0 "[target.GetName] интересуется экспериментальной медициной и ищет врача-кровопускателя. Мы могли бы подослать к нему самозванца."
 quix_murder_outcome.1009.a:0 "[target.GetTitledFirstNameNoTooltip], чуть-чуть потерпи."
 quix_murder_outcome.1009.b:0 "Слишком много неопределенности."

 quix_murder_outcome.1010.t:0 "Маскарад"
 quix_murder_outcome.1010.d:0 "Оказалось, что [target.GetTitledFirstName] пойдет на бал, где все будут в масках Нашим людям будет достаточно легко проскользнуть незамеченными и смешаться с толпой.."
 quix_murder_outcome.1010.a:0 "#D Дело будет сделано.#!"
 quix_murder_outcome.1010.b:0 "Опасно. Может, это ловушка?"

 quix_murder_outcome.1011.t:0 "Чужак-не-Враг"
 quix_murder_outcome.1011.d:0 "Шпионы говорят, что дело можно доверить свирепому чужестранцу, которого ничечго не связывает с этой страной."
 quix_murder_outcome.1011.a:0 "#D Чужак - идеальный вариант#!"
 quix_murder_outcome.1011.b:0 "Незнакомцам верить нельзя."

 quix_murder_outcome.1012.t:0 "Зубы и Клыки!"
 quix_murder_outcome.1012.d:0 "[target.GetName] вскоре будет проводить время в лесу, где обитает много опасной живности. Мы могли бы подослать туда собаковода с боевыми псами. Волк, пес - никто не поймёт."
 quix_murder_outcome.1012.a:0 "#D Выберите самых больших и голодных псов#!"
 quix_murder_outcome.1012.b:0 "Как можно доверить дело зверю?"

 quix_murder_outcome.1013.t:0 "Красная Запруда"
 quix_murder_outcome.1013.d:0 "Шпион узнал, что [target.GetName] каждую неделю посещает целебные источники. Голый, одинокий и беззащитный человек - лучшая цель."
 quix_murder_outcome.1013.a:0 "#D Источник обагрится кровью#!"
 quix_murder_outcome.1013.b:0 "У меня плохое предчувствие."

 quix_murder_outcome.1014.t:0 "Случайная Встреча"
 quix_murder_outcome.1014.d:0 "Сегодня мне захотелось совершить приятную прогулку вдоль реки. Вдруг на мои глаза попадает не кто иной, как [target.GetName]! [target.GetName] стоит у самого берега. Какая невероятная удача! Течение реки сильное..."
 quix_murder_outcome.1014.a:0 "#D Наши пути сошлись не зря!#!"
 quix_murder_outcome.1014.b:0 "Марать собственные руки? Нет!"

 quix_murder_outcome.1015.t:0 "Однажды Вечером"
 quix_murder_outcome.1015.d:0 "Хватит ждать.\n\n[target.GetTitledFirstName] - почти мертвец. \n\nНадо действовать по-старинке: послать убийц, которые разделаются с целью при первой возможности."
 quix_murder_outcome.1015.a:0 "#DУбийцы должны сделать дело.#!"
 quix_murder_outcome.1015.b:0 "Нет, нам нужен иной план."

 quix_murder_outcome.1016.t:0 "Поймать и обмануть"
 quix_murder_outcome.1016.d:0 "План такой: \n\n[target.GetName] будет пленен подосланной группой и доставлен к старой темнице, где с ним покончат."
 quix_murder_outcome.1016.a:0 "#D Звучит здорово#!"
 quix_murder_outcome.1016.b:0 "Похоже на бред."

 quix_murder_outcome.1017.t:0 "Экзотическое оружие"
 quix_murder_outcome.1017.d:0 "Шпион показал мне новое оружие. Это миниатюрный и почти незаметный дротик с ядом. [target.GetName] даже ничего не поймет!"
 quix_murder_outcome.1017.a:0 "#D Маленькое, да удаленькое#!"
 quix_murder_outcome.1017.b:0 "Да вы шутите!?"

 quix_murder_outcome.1018.t:0 "Сделай Сам"
 quix_murder_outcome.1018.d:0 "[target.GetName] слишком долго наслаждается жизнью. Наш заговор слишком долго стоит на месте. Я лично влезу в окно спальни "жертвы" и покончу с моей проблемой."
 quix_murder_outcome.1018.a:0 "#DТак, где мой капюшон?#!"
 quix_murder_outcome.1018.b:0 "Это нереально!"

 quix_murder_outcome.1019.t:0 "Драчун"
 quix_murder_outcome.1019.d:0 "Беглый крестьянин из другого королевства. Почти 2 метра ростом. Угрюмый и туповатый. Зато накаченный и хорошо сложенный.\n\nЛюбитель кулачных драк и золота с убийственным ударом. \n\nПолагаю, он сможет напасть на мою жертву, когда та будет в трактире!"
 quix_murder_outcome.1019.a:0 "#DКандидат найден!#!"
 quix_murder_outcome.1019.b:0 "А стоит ли отдавать всё в руки этого человека?"

 quix_murder_outcome.1020.t:0 "Тайная Организация"
 quix_murder_outcome.1020.d:0 "Шпионы вышли на людей, готовых мне помочь с "делом" [target.GetTitledFirstName]. К сожалению, их организация очень секретная, но они явно ненавидят цель происков."
 quix_murder_outcome.1020.a:0 "Люди в плащах и масках? То, что надо."
 quix_murder_outcome.1020.b:0 "Этот театр вряд ли сработает."

 quix_murder_outcome.2001.t:0 "Сгоревший Трактир"
 quix_murder_outcome.2001.opening_1:0 "[target.GetName] - жертва огненного ада."
 quix_murder_outcome.2001.opening_2:0 "Хотя не всё шло по плану, поджигатель смог заблокирвать жертву внутри!"
 quix_murder_outcome.2001.opening_3:0 "Всё прошло как по маслу. Вместе с трактиром сгорело еще несколько зданий. Многие спаслись, но [target.GetName] больше мне не помешает."
 quix_murder_outcome.2001.heh:0 "\nДали жару!"
 quix_murder_outcome.2001.owner_is_known_1:0 "\n\nОднако, все, похоже, решили, что это дело моих рук.."
 quix_murder_outcome.2001.owner_is_known_2:0 "\n\nУже ходят слухи, что [target.GetTitledFirstName] - жертва моих манипуляций."
 quix_murder_outcome.2001.no_awareness_1:0 "\n\nК счастью, трактир сгорел, а меня никто не заподозрил."
 quix_murder_outcome.2001.no_awareness_2:0 "\n\nВсе важные свидетели сгорели вместе с трактиром."
 quix_murder_outcome.2001.a.discovered:0 "Я не связан с юродивым, который играет с огнём!"
 quix_murder_outcome.2001.a:0 "Надо всегда держать у кровати бочонок с водой..."

 quix_murder_outcome.2002.t:0 "Стрела и Балкон"
 quix_murder_outcome.2002.opening_1:0 "Мне донесли, что стрела попала в цель. \n\nПоследние минуты жервы пршли так: [target.GetName] держится за горло, харкая кровью. Поздно что-то сделать"
 quix_murder_outcome.2002.opening_2:0 "[target.GetName] погиб. Стрела попала в цель, а тело упало в телегу с навозом!"
 quix_murder_outcome.2002.opening_3:0 "[target.GetName] получил рану в живот и цеплялся за жизнь как минимум час."
 quix_murder_outcome.2002.owner_is_known_1:0 "\n\nК несчастью, нерадивый лучник был пойман и выдал заказчика."
 quix_murder_outcome.2002.owner_is_known_2:0 "\n\nВ одной из таверн лучник в пьяном виде выдал много информации!"
 quix_murder_outcome.2002.no_awareness_1:0 "\n\nУбийство произошло, но исполнителя никто не нашел."
 quix_murder_outcome.2002.no_awareness_2:0 "\n\nНикаких следов и зацепок лучник не оставил."
 quix_murder_outcome.2002.a.discovered:0 "Да я велел ему усыпить старого осла! Он меня неправительно понял!"
 quix_murder_outcome.2002.a:0 "Надо пойти подышать..."

 quix_murder_outcome.2003.t:0 "Мертвецки пьян"
 quix_murder_outcome.2003.opening_1:0 "[target.GetName] умирает поздней ночью после выпивки."
 quix_murder_outcome.2003.opening_2:0 "В пьяном виде [target.GetTitledFirstName] только проклинал семью, богов и судьбу. А после вдруг появился кашель с кровью..."
 quix_murder_outcome.2003.opening_3:0 "[target.GetTitledFirstName] на том свете. Перед кончиной наблюдался кровавый кашель и помутнение разума"
 quix_murder_outcome.2003.owner_is_known_1:0 "\n\nМоё имя было упомянуто человеком, что доставлял бутылку."
 quix_murder_outcome.2003.owner_is_known_2:0 "\n\nУжасная оплошность. На этой бутылке было написано моё имя и другие важные данные."
 quix_murder_outcome.2003.no_awareness_1:0 "\n\nНикто не подозревает о моём участии в деле."
 quix_murder_outcome.2003.no_awareness_2:0 "\n\nДумаю, никакик улик оставлено не было."
 quix_murder_outcome.2003.a.discovered:0 "Моя бутылка отравлена? Хорошо, что я её еще не выпил!"
 quix_murder_outcome.2003.a:0 "Алкоголь - зло!"

 quix_murder_outcome.2004.t:0 "Темнота - друг."
 quix_murder_outcome.2004.opening_1:0 "[target.GetName] наслаждался прогулкой, когда убийца выскочил и нанёс точный удар."
 quix_murder_outcome.2004.opening_2:0 "[target.GetTitledFirstName] был застигнут врасплох холодным поцелем стального клинка."
 quix_murder_outcome.2004.opening_3:0 "[target.GetTitledFirstName] услышал шаги и заволновался, вглядываясь во тьму. Но убийцы настиг цель и заколол её."
 quix_murder_outcome.2004.owner_is_known_1:0 "\n\nК несчастью, в тени дежурил стражник, который схватил убийцу. Его пытали. О моём участии известно!"
 quix_murder_outcome.2004.owner_is_known_2:0 "\n\nК несчастью убийцу поймали рядом с телом!"
 quix_murder_outcome.2004.no_awareness_1:0 "\n\nУбийца также забрал кошелёк [target.GetTitledFirstNamePossessive], чтобы это выглядело как ограбление."
 quix_murder_outcome.2004.no_awareness_2:0 "\n\nУбийцы скрылся в тенях совершанно незамеченным"
 quix_murder_outcome.2004.a.discovered:0 "Вздор! Неужели кто-то умеет видеть в темноте?"
 quix_murder_outcome.2004.a:0 "Превосходно..."

 quix_murder_outcome.2005.t:0 "Земное Притяжение"
 quix_murder_outcome.2005.opening_1:0 "[target.GetTitledFirstName] получает травмы, не совместимые с жизнью."
 quix_murder_outcome.2005.opening_2:0 "[target.GetTitledFirstName] на том свете; [target.GetSheHe] получает смертельные трамвы. Стражники ничем не смогли помочь!"
 quix_murder_outcome.2005.opening_3:0 "Казалось, что [target.GetTitledFirstName] слышал(а) звуки обваливающейся стены, но было уже поздно. Кусок стены погреб [target.GetHerHim]. Навсегда."
 quix_murder_outcome.2005.owner_is_known_1:0 "\n\nК несчастью, наш исполнитель упал, и был взят живым. Заговор, должно быть, раскрыт!"
 quix_murder_outcome.2005.owner_is_known_2:0 "\n\nОднако, наш исполнитель был схвачен при попытке спуститься со стены. О моём участии известно!"
 quix_murder_outcome.2005.no_awareness_1:0 "\n\nДа, все только и говорят о несчастном случае!"
 quix_murder_outcome.2005.no_awareness_2:0 "\n\nЭто просто трагическая случайность."
 quix_murder_outcome.2005.a.discovered:0 "Мне стоит проверить свои стены"
 quix_murder_outcome.2005.a:0 "Сокрушительная победа!"

 quix_murder_outcome.2006.t:0 "Халатность."
 quix_murder_outcome.2006.opening_1:0 "План по убийству [target.GetName] удался. Слуга выполнил свою часть сделки, и наш агент вошел и вышел еще до восхода солнца..."
 quix_murder_outcome.2006.opening_2:0 "[target.GetTitledFirstName] уличил [target.GetHerHis] слугу в предательстве. Но вскоре был убит."
 quix_murder_outcome.2006.opening_3:0 "[target.GetTitledFirstName] погибает, после того как его предал слуга. Убийца застал жертву в уборной."
 quix_murder_outcome.2006.owner_is_known_1:0 "\n\nК несчастью, крики жертвы привлекли внимание стражи. Заговор, возможно, раскрыли"
 quix_murder_outcome.2006.owner_is_known_2:0 "\n\nИсполнитель был пойман вскоре после убийства. Моя роль в этом уже известна."
 quix_murder_outcome.2006.no_awareness_1:0 "\n\nС помощью слуги, чтобы все прошло гладко, наш убийца с легкостью вошел и вышел."
 quix_murder_outcome.2006.no_awareness_2:0 "\n\n[target.GetTitledFirstName] больше не коптит воздух. Наш убийца просто вышел через парадную дверь."
 quix_murder_outcome.2006.a.discovered:0 "Да это же просто месть своему господину!"
 quix_murder_outcome.2006.a:0 "В наши дни трудно доверять другим!"

 quix_murder_outcome.2007.t:0 "Дерзкий налет"
 quix_murder_outcome.2007.opening_1:0 "[target.GetTitledFirstName] был убит в [target.GetHerHis] своей уборной руками наших убийц."
 quix_murder_outcome.2007.opening_2:0 "[target.GetName] был найден спящим нашими людьми, которые перерезали горло!"
 quix_murder_outcome.2007.opening_3:0 "[target.GetTitledFirstName] даже не замечает убийц, так как находится в пьяном состоянии!"
 quix_murder_outcome.2007.owner_is_known_1:0 "\n\nНе всё шло по плану. Стражники заметили неладное и завязался бой."
 quix_murder_outcome.2007.owner_is_known_2:0 "\n\nХотя налёт прошел без сучка и задоринки, Кто-то из участников оказался продажным. За щедрую плату предатель разгласил детали! Подлое вероломство!"
 quix_murder_outcome.2007.no_awareness_1:0 "\n\nУбийцы отбросили стражник и благополучно скрылись!"
 quix_murder_outcome.2007.no_awareness_2:0 "\n\nХотя налёт прошел успешно, убийцы подняли шум. В завязавшейся суматохе они проникли в конюшню и ускакали на чужих лошадях!"
 quix_murder_outcome.2007.a.discovered:0 "Пусть они меня ненавидят. Пока они меня боятся."
 quix_murder_outcome.2007.a:0 "Зажарить исполнителям целого кабана!"

 quix_murder_outcome.2008.t:0 "Гибельный Всадник"
 quix_murder_outcome.2008.opening_1:0 " Всадник смог убить цель и ускакать. Никакой погони за ним не было !"
 quix_murder_outcome.2008.opening_2:0 "[target.GetName] убит(а). [target.GetName] был(а) подстрелен(а) издалека всадником!"
 quix_murder_outcome.2008.opening_3:0 "[target.GetName] на том свете. Всадник воспользовался мечом и ускакал в неизвестном направлении."
 quix_murder_outcome.2008.owner_is_known_1:0 "\n\nК несчастью, всадник упал с лошади во время удара. Его поймали!"
 quix_murder_outcome.2008.owner_is_known_2:0 "\n\nВсадника засекли и ранили стражники. Неужели они всё знают?"
 quix_murder_outcome.2008.no_awareness_1:0 "\n\nНа быстром коне всадник быстро ускакал и исчез в лесу!"
 quix_murder_outcome.2008.no_awareness_2:0 "\n\nВсадник смылся прежде, чем кто-либо успел понять, что происходит!"
 quix_murder_outcome.2008.a.discovered:0 "Да он явно перепутал [target.GetName] и зверя в кромещной тьме!"
 quix_murder_outcome.2008.a:0 "На дорогах опасно!"

 quix_murder_outcome.2009.t:0 "Кровопускатель"
 quix_murder_outcome.2009.opening_1:0 "[target.GetName] на том свете! Наш фальшивый кровопускатель убил жертву и попросил слуг не тревожить своего господина, якобы из-за лечебного сна."
 quix_murder_outcome.2009.opening_2:0 "[target.GetName] погибает на неприятном сеансе. Слепая вера в пседомедицину губит людей!"
 quix_murder_outcome.2009.opening_3:0 "[target.GetName] погибает. Убийца без проблем вошел в резиденцию и сделал, что требовалось. \n\nХа-ха, не стоит верить шарлатанам, которые обещают излечить вас от любой хвори!"
 quix_murder_outcome.2009.owner_is_known_1:0 "\n\nОднако, прежде чем наш самозванец успел уйти, кто-то, знакомый с настоящим кровопускателем, заметил его!"
 quix_murder_outcome.2009.owner_is_known_2:0 "\n\nЛипового кровопускателя застали врасплох рядом с телом. Он раскроет заговор!"
 quix_murder_outcome.2009.no_awareness_1:0 "\n\nНаш липовый знахарь просто вышел через парадный вход. И его след простыл!"
 quix_murder_outcome.2009.no_awareness_2:0 "\n\nЛиповый кровопускатель чуть было не попал в неловкое положение: в резиденции его попросили об услуге еще несколько человек, но он смог выкрутиться"
 quix_murder_outcome.2009.a.discovered:0 "[target.GetSheHe]? Я специально послал лучшего знахаря!"
 quix_murder_outcome.2009.a:0 "[target.GetSheHe] излечивается от всех недугов!"
 
 quix_murder_outcome.2010.t:0 "Маскарад"
 quix_murder_outcome.2010.opening_1:0 "В самый разгар бала-маскарада, [target.GetName] погибает! Наши агенты умело воспользовались окружением и ударили цель в спину!"
 quix_murder_outcome.2010.opening_2:0 "[target.GetName] погибает в толпе, среди других гостей. Сначала другие даже подумали, что это шутка!"
 quix_murder_outcome.2010.opening_3:0 "Наши агенты поймали [target.GetName] вдали от толпы в уединенной комнате - [target.GetSheHe] умирает!"
 quix_murder_outcome.2010.owner_is_known_1:0 "\n\nНаши люди бежали, но их выдали себя следы крови на одежде! Они пойманы."
 quix_murder_outcome.2010.owner_is_known_2:0 "\n\nОднако,в разгар нападения [target.GetName] начинает кричать, чем привлекает ненужное внимание стражи. Несколько наших людей были ранены и захвачены в плен. Они уже раскололись"
 quix_murder_outcome.2010.no_awareness_1:0 "\n\nНаши люди незаметно покинули бал, скрылись, а затеи сожгли маски и плащи!"
 quix_murder_outcome.2010.no_awareness_2:0 "\n\nУчастники убийства в масках незаметно растворились среди других гостей."
 quix_murder_outcome.2010.a.discovered:0 "А при чём тут я?"
 quix_murder_outcome.2010.a:0 "Надо было тоже пойти!"
 
 quix_murder_outcome.2011.t:0 "Чужак-не-Враг"
 quix_murder_outcome.2011.opening_1:0 "[target.GetName] на том свете! Незнакомец действительно оказался убийцей."
 quix_murder_outcome.2011.opening_2:0 "[target.GetTitledFirstNamePossessive] погибает. Жертву нашли с перерезаным горлом. Раны нанесены неизвестным оружием."
 quix_murder_outcome.2011.opening_3:0 "Наёмный убийца-чужестранец прокрался в покои. [target.GetName] прощается с жизнью!"
 quix_murder_outcome.2011.owner_is_known_1:0 "\n\nОднако, чужак не смог уйти от преследования и был схвачен!"
 quix_murder_outcome.2011.owner_is_known_2:0 "\n\nК несчастью, убийцу заметили, когда он покидал место преступления! n\nДумаю, они уже доправшивают его и, несмотря на языковой барьер, получили информацию!"
 quix_murder_outcome.2011.no_awareness_1:0 "\n\nЧужестранец сделал дело, сел на свою лошадь и пустился вскачь. Погони за ним не было!"
 quix_murder_outcome.2011.no_awareness_2:0 "\n\nА исполнитель хорош! Он сбежал прочь и вряд ли оставил какие-то улики."
 quix_murder_outcome.2011.a.discovered:0 "Возможно, в следующий раз мы просто оставим его в доме"
 quix_murder_outcome.2011.a:0 "Сегодня он ужинает с нами!"

 quix_murder_outcome.2012.t:0 "Зубы и Клыки"
 quix_murder_outcome.2012.opening_1:0 "[target.GetTitledFirstName] умирает в муках."
 quix_murder_outcome.2012.opening_2:0 "[target.GetTitledFirstName] убегает от наших собак...прямо в пасти к диким зверям!"
 quix_murder_outcome.2012.opening_3:0 "[target.GetTitledFirstNamePossessive] умирает от ран наших боевых псов."
 quix_murder_outcome.2012.owner_is_known_1:0 "\n\nОднако, [target.GetSheHe] поднял шум. Псарь был схвачен и подвергся пыткам. К сожалению, Ваше имя вспылыло"
 quix_murder_outcome.2012.owner_is_known_2:0 "\n\nСобаки привлекли слишком много внимания во время нападения. Псаря пленили и допросили. Он назвал заказчика."
 quix_murder_outcome.2012.no_awareness_1:0 "\n\nПсарь и его подопечные просто шли назад к дороге, не останавливаясь.."
 quix_murder_outcome.2012.no_awareness_2:0 "\n\nПлан удался без сучка и задоринки. Это явно сделали лесные звери."
 quix_murder_outcome.2012.a.discovered:0 "Как можно винить меня за то, что сделал зверь?"
 quix_murder_outcome.2012.a:0 "Хорошие пёсики!"

 quix_murder_outcome.2013.t:0 "Кровавая Запруда"
 quix_murder_outcome.2013.opening_1:0 "[target.GetTitledFirstName] убит нашим убийцей во время купания. Они застали врасплох [target.GetHerHim], цель в самый подходящий момент ."
 quix_murder_outcome.2013.opening_2:0 "Сегодня целебные воды окрасились в красный цвет."
 quix_murder_outcome.2013.opening_3:0 "[target.GetTitledFirstName] пытается драться с убийцами, но проигрывет."
 quix_murder_outcome.2013.owner_is_known_1:0 "\n\nНо крики жертвы дали сигнал стражникам. Они быстро примчались на место и задержали убийцу!"
 quix_murder_outcome.2013.owner_is_known_2:0 "\n\nДрака не обошлась без крови. Убица запачкался, поэтому его легко вычислилию. Едва ли у него хватило духу не сдать меня. Позор!"
 quix_murder_outcome.2013.no_awareness_1:0 "\n\nУбийцы смогли уйти незамеченными!"
 quix_murder_outcome.2013.no_awareness_2:0 "\n\nЗвуки борьбы заставили купающихся встрепенуться!\n\nУбийца пригрозил им расправой и удалился."
 quix_murder_outcome.2013.a.discovered:0 "Большая стирка..."
 quix_murder_outcome.2013.a:0 "[target.GetFirstNameNoTooltip], всё успеваешь вымыть?"

 quix_murder_outcome.2014.t:0 "Случайная Встреча"
 quix_murder_outcome.2014.opening_1:0 "Я подхожу за спину [target.GetName], что стоит неподвижно, погруженный в раздумья у реки, и одним толчком отправил его в речную пучину, на камни!."
 quix_murder_outcome.2014.opening_2:0 "Хотя я стараюсь идти на цыпочках, [target.GetName] слышит шаги и шорохи! Но это никак не спасает моего врага от падения в воду!"
 quix_murder_outcome.2014.opening_3:0 "Я разбегают и изо всех сил толкаю жертву в воду.[target.GetTitledFirstName] падает головой на камни. Тело уносит поток."
 quix_murder_outcome.2014.owner_is_known_1:0 "\n\nК несчастью, я поступил слишком опрометчиво. В том лесу находился свидетель моего преступления!"
 quix_murder_outcome.2014.owner_is_known_2:0 "\n\n[target.GetSheHe] несколько минут еще барахтается в потоке и даже кричит моё имя, но затем исчезает в пучине. Кто-нибудь это слышал?"
 quix_murder_outcome.2014.no_awareness_1:0 "\n\nЯ продолжал свою прогулку и провел приятный день.."
 quix_murder_outcome.2014.no_awareness_2:0 "\n\nДолжно быть, [target.GetName] погубило нелепое падение!"
 quix_murder_outcome.2014.a.discovered:0 "Меня подставили!"
 quix_murder_outcome.2014.a:0 "Каждый план хорош в теории, не каждый - на практике."

 quix_murder_outcome.2015.t:0 "Однажды Вечером"
 quix_murder_outcome.2015.opening_1:0 "[target.GetName]: подосланные убийцы нашли цель на рыночной площади и спрятались за углом."
 quix_murder_outcome.2015.opening_2:0 "Завязалась потасовка между [target.GetName] и нашими людьми. Уличная драка закончилась смертью. "
 quix_murder_outcome.2015.opening_3:0 "Убийцы решили притвориться торговцами. \n\nКогда [target.GetName] проходит мимо, то [target.GetHerHis] сердце пронзает кинжал. \n\nКакая жестокость!"
 quix_murder_outcome.2015.owner_is_known_1:0 "\n\nУбийство привлекло слишком много внимания. Один из исполнителей был схвачен и за щедрое вознаграждение выдал меня."
 quix_murder_outcome.2015.owner_is_known_2:0 "\n\nТолпа набросилась на наших людей, и несколько человек были схвачены! Увы, моя причастность к преступлению раскрыта."
 quix_murder_outcome.2015.no_awareness_1:0 "\n\nИсполнители смогли убежать и расствориться в толпе."
 quix_murder_outcome.2015.no_awareness_2:0 "\n\nНеподалеку вдруг вспыхнул бунт недовольных горожан! Наши люди воспользовались суматохой и скрылись."
 quix_murder_outcome.2015.a.discovered:0 "Я никогда бы не посмел!"
  quix_murder_outcome.2015.a:0 "#7E Плох тот план, который нельзя воплотить.#!"

 quix_murder_outcome.2016.t:0 "Убить Пленника"
 quix_murder_outcome.2016.opening_1:0 "[target.GetTitledFirstName] передо мной, захваченный моими людьми без боя. Палач уже точит топор!"
 quix_murder_outcome.2016.opening_2:0 "Мы успешно схватили цель, [target.GetTitledFirstName]а. Наши агенты спохватились слишком поздно и упустили цель.."
 quix_murder_outcome.2016.opening_3:0 "Мы успешно схватили цель, [target.GetTitledFirstName]у. Всёго-то надо было взять мешок на голове и телегу. [target.GetTitledFirstName] молит о пощаде, но для [target.GetSheHe] уже готовят плаху."
 quix_murder_outcome.2016.owner_is_known_1:0 "\n\nК сожалению, один из соучастников рассказал подробности, так как ему щедро заплатили! Предатель!"
 quix_murder_outcome.2016.owner_is_known_2:0 "\n\nОдин из соучастников прокололся, хвастаясь участием друзьям."
 quix_murder_outcome.2016.no_awareness_1:0 "\n\nНикто точно не свяжет это событие со мной."
 quix_murder_outcome.2016.no_awareness_2:0 "\n\n[target.GetName], мне пора наслаждаться миром без тебя!"
 quix_murder_outcome.2016.a.discovered:0 "Я просто хотел припугнуть [target.GetHerHim]!"
 quix_murder_outcome.2016.a:0 "#D Час пробил!#!"

 quix_murder_outcome.2017.t:0 "Экзотическое оружие"
 quix_murder_outcome.2017.opening_1:0 "Убийца выжидал момент нестолько часов. Бросок дротика - [target.GetName] синеет и хватает ртом воздух."
 quix_murder_outcome.2017.opening_2:0 "Диковинка действительно помогла обнулить цель."
 quix_murder_outcome.2017.opening_3:0 "Оружие доказало свою эффективность. [target.GetName] синеет и умирает! Дротик залетел через открытое окно."
 quix_murder_outcome.2017.owner_is_known_1:0 "\n\nК сожалению, наш убийца оказался менее эффективным, чем оружие, и был  схвачен во время бегства!"
 quix_murder_outcome.2017.owner_is_known_2:0 "\n\nЧеловек, осматривавший тело оказался знаком с таким оружием. С помощью знакомых он вышел на исполнителя и припёр его к стенке."
 quix_murder_outcome.2017.no_awareness_1:0 "\n\nПеред смертью [target.GetName] вытаскивает маленький дротик из своего тела, но яд уже в организме!"
 quix_murder_outcome.2017.no_awareness_2:0 "\n\nПохоже, дротик остался не замеченным. [target.GetName] умирает по неизвестной причине!"
 quix_murder_outcome.2017.a.discovered:0 "Неловко вышло..."
 quix_murder_outcome.2017.a:0 "Надо бы сохранить это оружие."

 quix_murder_outcome.2018.t:0 "Сделай Сам"
 quix_murder_outcome.2018.opening_1:0 "Я облачаюсь в неприметную одежду и беру свой кинжал кинжал. После заката подхожу к месту. [target.GetName] здесь!. I found [target.GetHerHim] relaxing by the fire, slipped my hand over [target.GetHerHis] mouth, and said quietly in [target.GetHerHis] ear, \"Прощай, [target.GetName]\" just so [target.GetSheHe] would know it was me. A moment later, [target.GetHerHis] lifeblood was spilling out upon [target.GetHerHis] lap!"
 quix_murder_outcome.2018.opening_2:0 "[target.GetTitledFirstNamePossessive] last moments were...surreal. I snuck into [target.GetHerHis] room and found [target.GetHerHim] sitting at a table by the fireplace. I strode up unseen, and then sat down in front of [target.GetTitledFirstName], who was shocked to see me. After an awkward moment, [target.GetSheHe] asked if I was going to kill [target.GetHerHim], and I affirmed it, and gave my reasons in a calm, even voice. [target.GetName] just...accepted it. It felt strange to kill somoene with no resistance to it, after explaining clearly what was going to happen."
 quix_murder_outcome.2018.opening_3:0 "Я с легкостью нахожу мою жерву. Отдых заканчивается убийством. [target.GetTitledFirstName], теперь ты отдохнёшь на славу!"
 quix_murder_outcome.2018.owner_is_known_1:0 "\n\nПроклятье. Мой кинжал упал, когда я покидал место преступления! Его могут найти и опознать!"
 quix_murder_outcome.2018.owner_is_known_2:0 "\n\nВсё прошло не так гладко: меня заметили, поднялся шум. Пришлось убегать. Я едва не попался.."
 quix_murder_outcome.2018.no_awareness_1:0 "\n\n [target.GetTitledFirstNamePossessive] наслаждается поздним ужином и не подозревает, что у совсем рядом стою я с кинжалом. Моя рука не дрогнула!"
 quix_murder_outcome.2018.no_awareness_2:0 "\n\nПосле заверщения дело пришлось лезть через окно."
 quix_murder_outcome.2018.a.discovered:0 "Многие люди похожи на меня! Это мог быть кто угодно!"
 quix_murder_outcome.2018.a:0 "#E Глаза не боялись, а руки - делали#!"

 quix_murder_outcome.2019.t:0 "Любитель Драк"
 quix_murder_outcome.2019.opening_1:0 "[target.GetName] на том свете! Жертва задущена массивными руками нашего Любитель Драка в потасовке!"
 quix_murder_outcome.2019.opening_2:0 "[target.GetName] сопротивляется, но ничего не может сделать массивному амбалу. Убийца переломал жертве всё, что только можно!"
 quix_murder_outcome.2019.opening_3:0 "[target.GetName], к [target.GetHerHis] ужасу встречает в трактире подосланного человека. Он ввязывается в драку и несколькми ударами убивает жертву."
 quix_murder_outcome.2019.owner_is_known_1:0 "\n\nОднако, убийца оставил свидетелей. После недолгих поисков его нашли"
 quix_murder_outcome.2019.owner_is_known_2:0 "\n\nЛюбитель Драк сразу же бежал, но был пойман преследователями на лошадях. Какая досада. Он всё разболтает!"
 quix_murder_outcome.2019.no_awareness_1:0 "\n\n[target.GetName] наслаждает выпивкой в одиночестве! Какая удача. Убийцу никто не видел"
 quix_murder_outcome.2019.no_awareness_2:0 "\n\nНаш боец смог положить всех телохранителей и убить цель."
 quix_murder_outcome.2019.a.discovered:0 "Назвали меня? Да этот человек несет бред из-за детской травмы!"
 quix_murder_outcome.2019.a:0 "Блестящим планам везет на их создателей."

 quix_murder_outcome.2020.t:0 "Тайная Организация"
 quix_murder_outcome.2020.opening_1:0 "[target.GetName] на том свете! Поговоривают, что убийство случилось в уборной. Якобы, орудовал какой-то карлик с арбалетом."
 quix_murder_outcome.2020.opening_2:0 "[target.GetTitledFirstNamePossessive] больше не проснется и не уснёт! Тайная организация выполнила задание, как мы и договаривались..."
 quix_murder_outcome.2020.opening_3:0 "Эта тайная организация оказалась весьма эффективной. [target.GetName] погибает!"
 quix_murder_outcome.2020.owner_is_known_1:0 "\n\nК сожалению убийца действовал очень шумно и его схватили. Вероятно, моё имя всплывёт!"
 quix_murder_outcome.2020.owner_is_known_2:0 "\n\nПредательство! Кажется, кто-то продал за щедрую сумму документы, изобличающее мою роль в преступлении."
 quix_murder_outcome.2020.no_awareness_1:0 "\n\nКажется убийца сделал всё незаметно. Моя роль в этом преступлении никому не известна."
 quix_murder_outcome.2020.no_awareness_2:0 "\n\nУбийца был неуловимым, как призрак. Никто не имеет ни малейшего понятия о моем участии."
 quix_murder_outcome.2020.a.discovered:0 "Я? Какие ваши доказательства?"
 quix_murder_outcome.2020.a:0 "Случайная неудача"

 quix_murder_outcome.4001.t:0 "Сгоревший Трактир"
 quix_murder_outcome.4001.failure_declaration_1:0 "[target.GetTitledFirstName] всё еще живёт!"
 quix_murder_outcome.4001.failure_declaration_2:0 "Наш план полностью провалился!"
 quix_murder_outcome.4001.failure_declaration_3:0 "Цель смогла пережить пожар."
 quix_murder_outcome.4001.desc:0 "\n\nНаш поджигатель перепутал здания и поджег не тот постоялый двор!"
 quix_murder_outcome.4001.exposed_scheme:0 "Поджигатель пойман на месте преступления!"
 quix_murder_outcome.4001.not_exposed_scheme:0 "Поджигателя чуть было не поймали. [target.GetName], безусловно, будет на стороже."
 quix_murder_outcome.4001.a.discovered:0 "Поверьте, я бы никогда не опустился так низко. "
 quix_murder_outcome.4001.a:0 "Сучее отродие, [target.GetFirstNameNoTooltip] ладит с огнём!"
 quix_murder_outcome.4001.b:0 "Надёжность плана - вещь относительная"

 quix_murder_outcome.4002.t:0 "Стрела и Балкон"
 quix_murder_outcome.4002.failure_declaration_1:0 "Стрела не попала в цель! [target.GetName] в целости и сохранности."
 quix_murder_outcome.4002.failure_declaration_2:0 "План провалился: исполнение подвело!"
 quix_murder_outcome.4002.failure_declaration_3:0 "target.GetTitledFirstName] сохраняет драгоценную жизнь"
 quix_murder_outcome.4002.desc:0 "\n\n[target.GetTitledFirstName] уцелел. Лучник попал в..голубя. Не помню покушения нелепее!"
 quix_murder_outcome.4002.exposed_scheme:0 "[target.GetName] заметил лучника. Его вскоре схватили!"
 quix_murder_outcome.4002.not_exposed_scheme:0 "К счастью, лучник еще и хороший бегун. Его не поймали."
 quix_murder_outcome.4002.a.discovered:0 "Мой лучник просто охотился!"
 quix_murder_outcome.4002.a:0 "Меня уже тошнит!"
 quix_murder_outcome.4002.b:0 "Раз в год и Робин Гуд мажет"

 quix_murder_outcome.4003.t:0 "Мертвецки пьян"
 quix_murder_outcome.4003.failure_declaration_1:0 "[target.GetTitledFirstName], к сожалению, еще не покинул мир."
 quix_murder_outcome.4003.failure_declaration_2:0 "Я думал, что вино будет верной приманкой. Но нет. [target.GetTitledFirstName] живее живых, план провалился."
 quix_murder_outcome.4003.failure_declaration_3:0 "[target.GetTitledFirstName] выпивает слишком мало и разбивает бутылку! Везение пока не на моей стороне."
 quix_murder_outcome.4003.desc:0 "\n\n[target.GetName] - настоящий ценитель вин. Чужеродный запах смутил [target.GetSheHe]. Наличие яда было раскрыто."
 quix_murder_outcome.4003.exposed_scheme:0 "Моё имя! Да, оно случайно оказалось на послании, которое было с бутылкой. Невнимательность!"
 quix_murder_outcome.4003.not_exposed_scheme:0 "Они никак не узнают, КТО послал такой щедрый подарок!"
 quix_murder_outcome.4003.a.discovered:0 "Яд? Но откуда он взялся?"
 quix_murder_outcome.4003.a:0 "Да, мне тоже надо выпить"
 quix_murder_outcome.4003.b:0 "Нельзя пить что попало."

 quix_murder_outcome.4004.t:0 "Темнота - друг"
 quix_murder_outcome.4004.failure_declaration_1:0 "[target.GetTitledFirstName] продолжает жить. Покушение во время прогулки провалилось!"
 quix_murder_outcome.4004.failure_declaration_2:0 "Наш убийца не смог прервать жизнь [target.GetTitledFirstNamePossessive] !"
 quix_murder_outcome.4004.failure_declaration_3:0 "План по убийству персонажа [target.GetFirstName] провалился! Всё это было напрасно!"
 quix_murder_outcome.4004.desc:0 "\n\nКажется, [target.GetName] развил острое ночное зрение, находясь на этих стенах, и засек убийцу с безопасного расстояния!"
 quix_murder_outcome.4004.exposed_scheme:0 "Стражники поймали его, предатель заговорил! Он раскрыл все тайны!"
 quix_murder_outcome.4004.not_exposed_scheme:0 "К счастью, убийца смог ускользнуть прежде, чем его поймали!"
 quix_murder_outcome.4004.a.discovered:0 "Вечер испорчен!"
 quix_murder_outcome.4004.a:0 "Я начинаю уставать."
 quix_murder_outcome.4004.b:0 "В следуюший раз вряд ли повезет"

 quix_murder_outcome.4005.t:0 "Земное Притяжение"
 quix_murder_outcome.4005.failure_declaration_1:0 "Букашка, [target.GetTitledFirstName] гуляет себе на природе. Мой план провалился!"
 quix_murder_outcome.4005.failure_declaration_2:0 "Ужасное начало дня. Мне доложили, что [target.GetTitledFirstName] в целости и сохранности."
 quix_murder_outcome.4005.failure_declaration_3:0 "Огромный кусок камня упал рядом. [target.GetTitledFirstName] выживает!"
 quix_murder_outcome.4005.desc:0 "\n\nКажется потенциальный убийца привлек слишком много внимания, когда пытался подтолкнуть камень."
 quix_murder_outcome.4005.exposed_scheme:0 "Исполнитель был схвачен. Он назвал моё имя!"
 quix_murder_outcome.4005.not_exposed_scheme:0 "К счастью, исполнитель успел скрыться!"
 quix_murder_outcome.4005.a.discovered:0 "Как вы сказали? Камнепад?"
 quix_murder_outcome.4005.a:0 "Поганка заслуживает более болезненной смерти!"
 quix_murder_outcome.4005.b:0 "Придумаю что-нибудь попроще."

 quix_murder_outcome.4006.t:0 "Халатность"
 quix_murder_outcome.4006.failure_declaration_1:0 "Увы, нас ожидал провал, а [target.GetName] продолжает наслаждаться жизнью."
 quix_murder_outcome.4006.failure_declaration_2:0 "Проклятье! [target.GetTitledFirstName] спутывает наши планы!"
 quix_murder_outcome.4006.failure_declaration_3:0 "Неудача!"
 quix_murder_outcome.4006.desc:0 "\n\nГадкий слуга заменил нашего убийцу в ловушку. Его пленили."
 quix_murder_outcome.4006.exposed_scheme:0 "Это ловушка! [target.GetTitledFirstName] знает о нашем плане!"
 quix_murder_outcome.4006.not_exposed_scheme:0 "\n\nКаким-то чудом убийце удалось сбежать. Люди, пытавшиеся задержать его, были отягощены оружием и доспехами, поэтому он смог оторваться от них и спрятаться в надежном укрытии!"
 quix_murder_outcome.4006.a.discovered:0 "Провокация!"
 quix_murder_outcome.4006.a:0 "[target.GetFirstNameNoTooltip] умнее, чем [target.GetSheHe] кажется!"
 quix_murder_outcome.4006.b:0 "Что ж, неудача."

 quix_murder_outcome.4007.t:0 "Дерзкий налет"
 quix_murder_outcome.4007.failure_declaration_1:0 "Мне было известно о рисках. [target.GetTitledFirstName] продолжает жить. Налёт провалился."
 quix_murder_outcome.4007.failure_declaration_2:0 "Неудача. [target.GetTitledFirstName] продолжает ходить по бренной земле!"
 quix_murder_outcome.4007.failure_declaration_3:0 "Наши люди не смогли убить цель. [target.GetTitledFirstName] переживает покушение!"
 quix_murder_outcome.4007.desc:0 "\n\n [target.GetTitledFirstName] переживает налет! Всё пошло наперекосяк. Убийц заметили слуги. Поднялся шум..."
 quix_murder_outcome.4007.exposed_scheme:0 "Группа убийц не смогла скрыться и угодила за решетку! Теперь они сдадут заказчика убийства."
 quix_murder_outcome.4007.not_exposed_scheme:0 "Единственная хорошая новость - им удалось сбежать до того, как их схватили."
 quix_murder_outcome.4007.a.discovered:0 "По крайней мере [target.GetTitledFirstName] знает, что меня надо бояться.!"
 quix_murder_outcome.4007.a:0 "Это лишь вопрос времени, [target.GetFirstNameNoTooltip]!"
 quix_murder_outcome.4007.b:0 "Печально, печально."
 
 quix_murder_outcome.4008.t:0 "Гибельный Всадник"
 quix_murder_outcome.4008.failure_declaration_1:0 "[target.GetTitledFirstName] продолжает жить. Всадник не смог ничего предпринять!"
 quix_murder_outcome.4008.failure_declaration_2:0 "[target.GetTitledFirstName] продолжает жить. План полностью провалился!"
 quix_murder_outcome.4008.failure_declaration_3:0 "Проклятье! [target.GetTitledFirstName] живет и дышит. Всадник не смог ничего сделать!"
 quix_murder_outcome.4008.desc:0 "\n\n[target.GetName] находится компании придворного лучника, который выстрелил в нашего всадника первым, почувствовав угрозу!"
 quix_murder_outcome.4008.exposed_scheme:0 "Всадник был взят живым и на допросе назвал мое имя!"
 quix_murder_outcome.4008.not_exposed_scheme:0 "Единственное, что радует, так это то, что этот человек был убит насмерть, не сумев выдать мою роль в этом плане."
 quix_murder_outcome.4008.a.discovered:0 "Хорошо! Не важно, что [target.GetTitledFirstName] узнает!"
 quix_murder_outcome.4008.a:0 "Когда-нибудь ты заплатишь за всё, [target.GetFirstNameNoTooltip]!"
 quix_murder_outcome.4008.b:0 "Лошадь была не в форме."

 quix_murder_outcome.4009.t:0 "Кровопускатель"
 quix_murder_outcome.4009.failure_declaration_1:0 "[target.GetTitledFirstName] продолжает дышать. Во всяком случае, пока."
 quix_murder_outcome.4009.failure_declaration_2:0 "Увы, [target.GetTitledFirstName] не истекает кровью до смерти. Какой позор!"
 quix_murder_outcome.4009.failure_declaration_3:0 "План провален. [target.GetTitledFirstName] больше смыслит в кровопускании, чем мы думали."
 quix_murder_outcome.4009.desc:0 "\n\nЗа несколько мгновений до начала процедуры в комнату привели настоящего кровопускателя. Дело полетело коту под хвост."
 quix_murder_outcome.4009.exposed_scheme:0 "В покоях случился переполох. Запуганный самозванец признался, что он был послан мной!"
 quix_murder_outcome.4009.not_exposed_scheme:0 "К счастью, наш горе-убийца смог разыграть настоящий спектакль и быстро удалиться."
 quix_murder_outcome.4009.a.discovered:0 "Какая кровавая история!"
 quix_murder_outcome.4009.a:0 "Ох, пустые надежды.."
 quix_murder_outcome.4009.b:0 "Просто немного не повезло."

 quix_murder_outcome.4010.t:0 "Маскарад"
 quix_murder_outcome.4010.failure_declaration_1:0 "[target.GetTitledFirstName], к большому сожалению, продолжает жить."
 quix_murder_outcome.4010.failure_declaration_2:0 "План по убийству потерпел неудачу. [target.GetTitledFirstName] живет дальше."
 quix_murder_outcome.4010.failure_declaration_3:0 "Плохие новости! [target.GetTitledFirstName] не был убит исполнители!"
 quix_murder_outcome.4010.desc:0 "\n\nВозникла проблема, которую надо быть предвидеть. Наши люди не смогли найти жертву. [target.GetTitledFirstName], вероятно, любит менять маски и образы!"
 quix_murder_outcome.4010.exposed_scheme:0 "Поиски цели ни к чему не привели. Пришлось общаться с гостями. Они узнали, что [target.GetTitledFirstName] оказывается, уже находится дома! \n\nНаши люди вызвали подозрения и были быстро задержаны. И их разговорили!"
 quix_murder_outcome.4010.not_exposed_scheme:0 "Ничего не вышло, разве что горе-убийцы провели приятный вечер!"
 quix_murder_outcome.4010.a.discovered:0 "Должно быть, какая-то ошибка?!"
 quix_murder_outcome.4010.a:0 "К сожалению, бал удался"
 quix_murder_outcome.4010.b:0 "Подожду еще немного."

 quix_murder_outcome.4011.t:0 "Чужак-не-Враг"
 quix_murder_outcome.4011.failure_declaration_1:0 "Наёмный убийца провалил миссию. [target.GetTitledFirstName] живет и дышит!"
 quix_murder_outcome.4011.failure_declaration_2:0 "План провалился [target.GetTitledFirstName] продолжает жить! Инородец оказался бесполезным куском ****."
 quix_murder_outcome.4011.failure_declaration_3:0 "Прискорбно, но [target.GetTitledFirstName] как-то обводит убийцу вокруг пальца!"
 quix_murder_outcome.4011.desc:0 "\n\nПодосланный убийца, ошиваюшийся у черного хода, вызвал подозрения и был задержан стражей! При нем нашли бумаги и чертежи."
 quix_murder_outcome.4011.not_exposed_scheme:0 "\n\nК счастью, чужак не должен был знать моё имя. Да и языком владеет он плохо!"
 quix_murder_outcome.4011.exposed_scheme:0 "К сожалению, среди найденого при чужаке всплыли бумаги, по которым можно сделать вывод о моём участии."
 quix_murder_outcome.4011.a.discovered:0 "Всему виной неверный перевод на другой язык!"
 quix_murder_outcome.4011.a:0 "Мда, ну почему так?"
 quix_murder_outcome.4011.b:0 "Надо было подсылать своих"
 #провал провалы
 quix_murder_outcome.4012.t:0 "Зубы и Клыки"
 quix_murder_outcome.4012.failure_declaration_1:0 "План провалился [target.GetTitledFirstName] продолжает жить. Псы не напали на жертву, как задумывалось."
 quix_murder_outcome.4012.failure_declaration_2:0 "Приятно было представлять, как [target.GetTitledFirstName] погибнет, но увы, план провалился."
 quix_murder_outcome.4012.failure_declaration_3:0 "Псы порезвились. [target.GetTitledFirstName] продолжает жить. Не лучшая была идея."
 quix_murder_outcome.4012.desc:0 "\n\n[target.GetName] бросает сушёное мясо псам и убегает прочь. Голодные собаки не реагировали на попытки псаря исправить положение!"
 quix_murder_outcome.4012.exposed_scheme:0 "Наш псарь был пленен. Под пытками он сознался во всём!"
 quix_murder_outcome.4012.not_exposed_scheme:0 "Псарь явно передержал собак и они накинулись на него самого! Едва ли он успел что-то кому-то разболтать"
 quix_murder_outcome.4012.a.discovered:0 "Плохие Псы!"
 quix_murder_outcome.4012.a:0 "[target.GetFirstNameNoTooltip] чудом избегает кары!"
 quix_murder_outcome.4012.b:0 "Я не позволю этому испортить мой день."

 quix_murder_outcome.4013.t:0 "Кровавая запруда"
 quix_murder_outcome.4013.failure_declaration_1:0 "Неудача. [target.GetTitledFirstName] еще на этом свете."
 quix_murder_outcome.4013.failure_declaration_2:0 "Надежда умирает последней. А [target.GetName], увы, продолжает жить."
 quix_murder_outcome.4013.failure_declaration_3:0 "[target.GetTitledFirstName] - скользкая жаба и выходит сухим и живым из воды."
 quix_murder_outcome.4013.desc:0 "\n\nУбийцы пришли с кинжалами в полотенцах, но увы, [target.GetTitledFirstName] тоже захватывает свой кинжал! [target.GetTitledFirstName] заподозрил неладное и начал размахивать мечом, зовя стражу."
 quix_murder_outcome.4013.exposed_scheme:0 "Убийцы бежали, но их выследили! Цепочка ведет ко мне."
 quix_murder_outcome.4013.not_exposed_scheme:0 "Убийцы разделились и разбежались, кто куда. Их вряд ли найдут."
 quix_murder_outcome.4013.a.discovered:0 "Похоже, меня обвиняют не с пустого места!"
 quix_murder_outcome.4013.a:0 "Достаточно унижения."
 quix_murder_outcome.4013.b:0 "Я всё еще желаю крови."

 quix_murder_outcome.4014.t:0 "Случайная Встреча"
 quix_murder_outcome.4014.failure_declaration_1:0 "[target.GetTitledFirstName] не тонет в реке, несмотря на все мои усилия!"
 quix_murder_outcome.4014.failure_declaration_2:0 "Увы, [target.GetTitledFirstName] не тонет в бурном речном потоке!"
 quix_murder_outcome.4014.failure_declaration_3:0 "Я не могу поверить, что [target.GetTitledFirstName] выживает после падения в пучину!"
 quix_murder_outcome.4014.desc:0 "\n\nЯ подкрадываюсь сзади и толкаю! [target.GetHerHim] летит вниз."
 quix_murder_outcome.4014.exposed_scheme:0 "Однако я теряю равновестие и падаю вместе с [target.GetHerHim]! Мы чудом ухватились за бревно у запруды и выбрались на берег с помощью рыбаков. \n\nТолько вот [target.GetTitledFirstName] теперь знает о моей попытке убить [target.GetHerHim]. "
 quix_murder_outcome.4014.not_exposed_scheme:0 "но [target.GetSheHe] приземляется на большие камни, получив лишь незначительные ушибы. Жерва неудачного покушения начинает звать на помощь, поэтому я удаляюсь, прежде чем кто-либо меня замечает!"
 quix_murder_outcome.4014.a.discovered:0 "Я потерял равновесие и поскользнулся!"
 quix_murder_outcome.4014.a:0 "Чёрт побери, [target.GetFirstNameNoTooltip]!"
 quix_murder_outcome.4014.b:0 "Надо было просто затащить под воду..."

 quix_murder_outcome.4015.t:0 "Однажды Вечером"
 quix_murder_outcome.4015.failure_declaration_1:0 "[target.GetTitledFirstName] продолжает жить. Убийцы облажались."
 quix_murder_outcome.4015.failure_declaration_2:0 "План по убийству [target.GetTitledFirstName] на рынке провалился."
 quix_murder_outcome.4015.failure_declaration_3:0 "[target.GetTitledFirstName] продолжает жить. Дерзкий и простой план, увы, не сработал!"
 quix_murder_outcome.4015.desc:0 "\n\n[target.GetName] гуляет в сопровождении телохранителей. Убийцы долго искали момент, чтобы подобраться ближе и совершить нападение."
 quix_murder_outcome.4015.exposed_scheme:0 "Старая торговка увидела оружие и подняла шум. Убийцы бросились бежать, но один из них запнулся и ушиб голову. Его поймали и допросили"
 quix_murder_outcome.4015.not_exposed_scheme:0 "Наши агенты были вынуждены бежать с рынка, преследуемые разъяренной толпой. Они еле-еле ускользнули"
 quix_murder_outcome.4015.a:0 "Прискорбно."
 quix_murder_outcome.4015.b:0 "Еще успеем обнулить."

 quix_murder_outcome.4016.t:0 "Убить Пленника."
 quix_murder_outcome.4016.failure_declaration_1:0 "План с целью убийства [target.GetTitledFirstName] провалился."
 quix_murder_outcome.4016.failure_declaration_2:0 "Поражение! [target.GetTitledFirstName] всё еще продолжает жить."
 quix_murder_outcome.4016.failure_declaration_3:0 "[target.GetTitledFirstName] на свободе и в полном здравии. Какое разачарование."
 quix_murder_outcome.4016.desc:0 "\n\n[target.GetName] чуть было не клюнул на удочку наших агентов. Но к сожалению, обман не удался"
 quix_murder_outcome.4016.exposed_scheme:0 "Столы быстро поменялись местами, и наших людей арестовали и заставили говорить.!"
 quix_murder_outcome.4016.not_exposed_scheme:0 "Подосланные убийцы постарались убедить всех, что это было недразумение и они ошиблись. После недолгих разговоров им удалось бежать."
 quix_murder_outcome.4016.a.discovered:0 "И я с таким нетерпением ждал, когда увижу этот взгляд!"
 quix_murder_outcome.4016.a:0 "Какое разочарование!"
 quix_murder_outcome.4016.b:0 "Есть ведь и план "Б"."

 quix_murder_outcome.4017.t:0 "Экзотическое оружие"
 quix_murder_outcome.4017.failure_declaration_1:0 "[target.GetTitledFirstName] отстается в живых. Убийца потерпел фиаско."
 quix_murder_outcome.4017.failure_declaration_2:0 "Кажется, нужно действовать по старинке. [target.GetTitledFirstName] продолжает коптить воздух!"
 quix_murder_outcome.4017.failure_declaration_3:0 "[target.GetTitledFirstName] выжил после попадания дротика!"
 quix_murder_outcome.4017.desc:0 "\n\nКажется, убийца не проверил оружие или плохо подготовился. Он умудрился попасть себе в лицо!"
 quix_murder_outcome.4017.exposed_scheme:0 "Иронично, но неумёха не успел дротиком! Он начал задыхаться, но был спасен охранниками. На допросе горе-убийца раскрыл подробности неудавшегося заговора!"
 quix_murder_outcome.4017.not_exposed_scheme:0 "К счастью для нас, убийца скопытлся почти сразу. Он уже ничего не расскажет. Да и нас с ним ничего не связывает!"
 quix_murder_outcome.4017.a.discovered:0 "Идиот!"
 quix_murder_outcome.4017.a:0 "Чертовский везучая цель."
 quix_murder_outcome.4017.b:0 "Ну ничего страшно-го..."

 quix_murder_outcome.4018.t:0 "Сделай Сам"
 quix_murder_outcome.4018.failure_declaration_1:0 "Сложно сказать, что помещало. Глупость? План по убийству персонажа [target.GetTitledFirstName] провалился."
 quix_murder_outcome.4018.failure_declaration_2:0 "О жестокая судьба! Мне не удалось ничего сделать. [target.GetTitledFirstName] продолжает жить"
 quix_murder_outcome.4018.failure_declaration_3:0 "Моя задумка по ликвидации [target.GetTitledFirstName] имела просчёты"
 quix_murder_outcome.4018.desc:0 "\n\n[target.GetTitledFirstName] спит, в тот момент, когда я пробираюсь в комнату. Только я обнажаю кинжал и направляюсь к кровати, как слышу крики горничной и слуг. Надо убираться отсюда! "
 quix_murder_outcome.4017.exposed_scheme:0 "К сожалению, я ударяюсь о какой-то большой предмет. [target.GetName] идет в мою сторону и я решаю бежать оттуда! Меня могли заметить."
 quix_murder_outcome.4018.not_exposed_scheme:0 "Я успеваю натянуть капюшон и выпрыгнуть из окна на ближайшую крышу."
 quix_murder_outcome.4018.a.discovered:0 "Глупо вышло!"
 quix_murder_outcome.4018.a:0 "Старое изречение неверно!"
 quix_murder_outcome.4018.b:0 "Возможно, это лучше оставить профессионалам..."

 quix_murder_outcome.4019.t:0 "Любитель Драк"
 quix_murder_outcome.4019.failure_declaration_1:0 "[target.GetTitledFirstName] не был убит нашим наемником!"
 quix_murder_outcome.4019.failure_declaration_2:0 "[target.GetTitledFirstName] отбился от нападения."
 quix_murder_outcome.4019.failure_declaration_3:0 "[target.GetTitledFirstName] до сих пор жив, благодаря некомпетентности наёмника."
 quix_murder_outcome.4019.desc:0 "\n\nИсполнитель проявил себя с худшей стороны пытаясь найти жертву напрямую: он просто спросил, где найти [target.GetTitledFirstName]? Естественно дурака обхитрили, и он получил по голове."
 quix_murder_outcome.4019.exposed_scheme:0 "[target.GetTitledFirstName] смог позвать стражников. Дурака схватили. Не знаю, как из него выбивали показания, но он указал на меня"
 quix_murder_outcome.4019.not_exposed_scheme:0 "[target.GetTitledFirstName] поднял крик, когда на него напали. Исполнитель был вынужден бежать и до заката прятаться в пустой могиле на кладбище.."
 quix_murder_outcome.4019.a.discovered:0 "Вы поверите мне или увальню с одной извилиной!?"
 quix_murder_outcome.4019.a:0 "Какая жалость. Но в жизни есть и более важные вещи."
 quix_murder_outcome.4019.b:0 "Ладно! Но еще не вечер..."

 quix_murder_outcome.4020.t:0 "Тайная Организация"
 quix_murder_outcome.4020.failure_declaration_1:0 "[target.GetTitledFirstName] не был убит тайной организацией!"
 quix_murder_outcome.4020.failure_declaration_2:0 "[target.GetTitledFirstName] не был убит!"
 quix_murder_outcome.4020.failure_declaration_3:0 "[target.GetTitledFirstName], к сожаллению, жив-здоров."
 quix_murder_outcome.4020.desc:0 "\n\nСкорее всего, всё это было обманом с самого начала."
 quix_murder_outcome.4020.exposed_scheme:0 "Очень странные дела. \n\nНеужели [target.GetTitledFirstName] управляет этой организацией? Или общество - сторонний наблюдатель, живущий за счет продажи секретов? \n\nИтак, я у думаю, что [target.GetTitledFirstName] получает информацию о покушении на себя именно от тайной организации."
 quix_murder_outcome.4020.not_exposed_scheme:0 "Нас обдурили? \n\nМои люди потеряли всякую связь с этим тайным обществом. Как можно было просто исчезнуть? Я могу только гадать, почему это произошло. К счастью, меня пока не пытаются шантажировать. \n\nНо факт остается фактом: [target.GetTitledFirstName] продолжает жить на этой бренной Земле."
 quix_murder_outcome.4020.a.discovered:0 "Это интриги какого-то Ткача Паутины и Культа Космоса!"
 quix_murder_outcome.4020.a:0 "Достали уже!"
 quix_murder_outcome.4020.b:0 "Вероятно, нас просто обманули"