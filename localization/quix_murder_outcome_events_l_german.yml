l_german:
 quix_murder_outcome.1001.t:0 "Ein gemütliches Gasthaus..."
 quix_murder_outcome.1001.d:0 "Eine Gelegenheit bietet sich. Meine Agenten haben entdeckt, dass [target.GetTitledFirstName] und sein Gefolge auf einer bevorstehenden Reise in einem Gasthaus übernachten werden. Dieses Gasthaus ist komplett aus Holz gebaut und hat ein altes Strohdach. Wenn wir nicht einfach an den Wachen von [target.GetTitledFirstNamePossessive] vorbeikommen, kann [target.GetSheHe] auch einfach in die Flamme gehen. Das Beste an diesem Plan ist, dass er keine Beweise hinterlässt. Es könnte sogar ein Unfall gewesen sein..."
 quix_murder_outcome.1001.a:0 "Burn, baby, burn."
 quix_murder_outcome.1001.b:0 "Ich mag zufällig dieses Gasthaus..."

 quix_murder_outcome.1002.t:0 "Ein Pfeil zum Balkon..."
 quix_murder_outcome.1002.d:0 "In unseren Bemühungen, die Welt von [target.GetTitledFirstName] zu befreien, hat sich ein Fenster der Gelegenheit aufgetan. Oder besser gesagt, ein Balkon.\n\n Es scheint, dass [target.GetTitledFirstName] an den meisten Nachmittagen einen Lieblingsplatz hat, um Luft zu schnappen. Dieser Balkon befindet sich auf der anderen Seite eines kleinen Hofes gegenüber einer Taverne.\n\n Selbst ein mittelmäßiger Bogenschütze könnte den Schuss ausführen..."
 quix_murder_outcome.1002.a:0 "Schickt eine Nachricht für meinen besten Bogenschützen."
 quix_murder_outcome.1002.b:0 "Nein, das ist zu würdevoll für [target.GetTitledFirstName]."

 quix_murder_outcome.1003.t:0 "Totgesoffen."
 quix_murder_outcome.1003.d:0 "Heute Abend, während ich eine besonders gute Flasche Wein bewunderte, kam mir ein Gedanke. Jeder weiß, dass [target.GetName] eine gute Flasche Wein liebt. Dieser besondere Jahrgang wäre ein schönes Geschenk, und man könnte ihn nach Zugabe von etwas Gift wieder entkorken. Mit einer Notiz anonymer Bewunderung verschickt ... könnte es funktionieren."
 quix_murder_outcome.1003.a:0 "In der Tat ein durchdachtes Geschenk!"
 quix_murder_outcome.1003.b:0 "Wenn ich es mir recht überlege, hebe ich es für einen besonderen Anlass auf."

 quix_murder_outcome.1004.t:0 "Nächtlicher Terror"
 quix_murder_outcome.1004.d:0 "Unsere Agenten haben sich einen Plan ausgedacht, um sich von [target.GetName] zu befreien. Es hat den Anschein, dass [Zielperson.GetSheHe] an den meisten Abenden gerne lange Spaziergänge macht, ganz allein. Das ist eine hervorragende Gelegenheit, um [Ziel.GetHerHim] in der Dunkelheit verschwinden zu lassen..."
 quix_murder_outcome.1004.a:0 "Schade, dass niemand den Schrecken im Gesicht von [target.GetTitledFirstNamePossessive] sehen wird."
 quix_murder_outcome.1004.b:0 "Vielleicht ist es zu einfach. Es gibt einen besseren Weg."

 quix_murder_outcome.1005.t:0 "Eiskalt"
 quix_murder_outcome.1005.d:0 "Wir haben erfahren, dass [target.GetName] gerne in einem bestimmten Innenhof, unterhalb der Stadtmauern, an die Luft geht. Unsere Agenten haben herausgefunden, dass sich einer der massiven Steine von der alten Mauer lösen konnte und auf den Kopf von [target.GetTitledFirstNamePossessive] stürzte."
 quix_murder_outcome.1005.a:0 "Let this rock roll!"
 quix_murder_outcome.1005.b:0 "Das ist falsch, [target.GetFirstNameNoTooltip] ist es nicht wert, Mauerwerk zu beschädigen."

 quix_murder_outcome.1006.t:0 "Pflichtversäumnis"
 quix_murder_outcome.1006.d:0 "[target.GetTitledFirstNamePossessive] das Schicksal naht! Unsere Agenten haben sich Zutritt zu [target.GetTitledFirstNamePossessive] eigenem Heim verschafft. Ein Diener, der sich offenbar darüber ärgert, wie er von [target.GetTitledFirstName] behandelt wird, hat ein ... kleines Zeichen unserer Wertschätzung akzeptiert, im Austausch dafür, dass er unseren Agenten nachts hereinlässt. "
 quix_murder_outcome.1006.a:0 "Stellen Sie nur sicher, dass dieser Diener nicht redet."
 quix_murder_outcome.1006.b:0 "Nein, das könnte eine Falle sein."

 quix_murder_outcome.1007.t:0 "Ein gewagter Überfall"
 quix_murder_outcome.1007.d:0 "Ein kühner Plan zur Eliminierung von [target.GetName] wird von meinen Agenten diskutiert. Es sieht so aus, als gäbe es einen Weg in das Quartier von [target.GetTitledFirstNamePossessive], ausgerechnet von der Toilette aus. Ein paar ausgewählte Soldaten würden ausschwärmen, mit Schleiern im Gesicht, und jeden Widerstand niederschlagen, bevor sie [target.GetTitledFirstName] erledigen. Sie werden dann den Weg in die Nacht fliehen, den sie gekommen sind, bevor sie wissen, was sie getroffen hat."
 quix_murder_outcome.1007.a:0 "Das Glück begünstigt die Kühnen!"
 quix_murder_outcome.1007.b:0 "Das ist tollkühn. Mord sollte eher... subtil sein."

 quix_murder_outcome.1008.t:0 "Reiter der Nacht"
 quix_murder_outcome.1008.d:0 "[target.GetName] plant einen kleinen Ausflug in eine nahe gelegene Stadt. Die Reise wird den größten Teil des Tages in Anspruch nehmen, und so wird [Zielperson.TitelVorname] nach Einbruch der Nacht am Zielort ankommen. Die Straßen sind ein gefährlicher Ort; ein Reiter auf einem frischen Pferd könnte wahrscheinlich [Ziel.GetTitledFirstName] abhängen und in der Nacht verschwinden, da etwaige Verfolger auf müden Pferden nicht mithalten können..."
 quix_murder_outcome.1008.a:0 "Nun denn, schickt meinen besten Reiter auf mein schnellstes Pferd."
 quix_murder_outcome.1008.b:0 "Nein, das ist ein viel zu dreister Plan..."

 quix_murder_outcome.1009.t:0 "Der dreiste Blutbrief"
 quix_murder_outcome.1009.d:0 "In letzter Zeit hat ein Heiler mit seinen angeblichen Kenntnissen der Heilkunde für Aufsehen gesorgt. Er behauptet, dass er seine Patienten von allen Krankheiten heilen kann, indem er sie ausbluten lässt. Unsere Agenten haben erfahren, dass [target.GetTitledFirstName] versucht hat, diesen Heiler zu kontaktieren, und haben diese Kommunikation abgefangen. Wir könnten einen Hochstapler schicken und [target.GetTitledFirstName] würde [target.GetHerHis] gerne die Venen für uns öffnen."
 quix_murder_outcome.1009.a:0 "[target.GetTitledFirstNameNoTooltip] macht das zu einfach. Fast."
 quix_murder_outcome.1009.b:0 "Nein, das Risiko, dass wir versehentlich [target.GetTitledFirstNamePossessive] heilen, ist zu groß."

 quix_murder_outcome.1010.t:0 "Vermummte Mörder"
 quix_murder_outcome.1010.d:0 "Unsere Agenten haben erfahren, dass [target.GetTitledFirstName] an einer gesellschaftlichen Veranstaltung teilnehmen wird, bei der jeder Masken tragen wird. Es wäre ein Leichtes für unsere Männer, sich unbemerkt einzuschleichen und unter die Menge zu mischen."
 quix_murder_outcome.1010.a:0 "Wie aufmerksam, uns einzuladen. Wir werden eine ganze Bande schicken."
 quix_murder_outcome.1010.b:0 "Zu einfach. Das klingt nach einer Falle."

 quix_murder_outcome.1011.t:0 "Der fremde Krieger"
 quix_murder_outcome.1011.d:0 "Unsere Agenten sind in Kontakt mit einem Krieger aus einem fernen Land getreten. Seine Werkzeuge und Methoden sind fremdartig, aber er ist mit seiner seltsamen gebogenen Klinge ebenso kämpferisch wie verstohlen. Vielleicht könnten wir sie einsetzen, um [target.GetTitledFirstNamePossessive] auf dem Weg zu [target.GetHerHis] zu helfen..."
 quix_murder_outcome.1011.a:0 "Umso besser, jemanden anzuheuern, der keine Verbindungen oder Interessen hier hat..."
 quix_murder_outcome.1011.b:0 "Diese Aufgabe ist viel zu wichtig, um sie einem fremden Mann anzuvertrauen."

 quix_murder_outcome.1012.t:0 "Schrei der Verwüstung!"
 quix_murder_outcome.1012.d:0 "[target.GetName] scheint gerne alleine in der Wildnis spazieren zu gehen, wo es viele wilde Tiere gibt. Es ist ziemlich gefährlich, also sollten wir vielleicht einen Trainer und einige Kriegshunde schicken, um [target.GetSheHe] zu beschützen? Wir würden sicher nicht wollen, dass [target.GetSheHe] von wilden Tieren zu Tode gebissen wird..."
 quix_murder_outcome.1012.a:0 "Sucht Euch die größten aus, und... stell sicher, dass sie hungrig sind."
 quix_murder_outcome.1012.b:0 "Nein. Ich kann einer Bestie nicht vertrauen, dass sie die Arbeit eines Menschen erledigt."

 quix_murder_outcome.1013.t:0 "Ein Pool aus Blut"
 quix_murder_outcome.1013.d:0 "Wir haben erfahren, dass [target.GetName] jede Woche die örtlichen Heilbäder aufsucht, um ein sicheres Bad zu nehmen. Nackt, wehrlos und allein klingt wie das perfekte Rezept für ein erfolgreiches Attentat..."
 quix_murder_outcome.1013.a:0 "Ich genieße die Ironie, in einem Heilbad zu sterben..."
 quix_murder_outcome.1013.b:0 "Ich habe ein schlechtes Gefühl bei dieser Sache."

 quix_murder_outcome.1014.t:0 "Eine Zufallsbegegnung"
 quix_murder_outcome.1014.d:0 "Bei einem gemütlichen Ausflug außerhalb meiner Domäne machte ich einen angenehmen Spaziergang entlang eines Flusses, und wen sehe ich da, außer niemand anderem als [target.GetName], der an einer Klippe über dem rauschenden Wasser steht. Was für ein unglaubliches Glück, dass wir beide zufällig hier sind. Die Strömung des Flusses ist heute sehr stark, es ist zweifelhaft, ob es überhaupt jemand schaffen würde, hier rauszukommen..."
 quix_murder_outcome.1014.a:0 "Vielleicht sollten wir [target.GetTitledFirstName] auf dem Weg zu [target.GetHerHis] helfen..."
 quix_murder_outcome.1014.b:0 "So verlockend es auch ist, ich sollte mir die Hände nicht schmutzig machen. Oder nass machen, was das betrifft."

 quix_murder_outcome.1015.t:0 "Am hellichten Tag"
 quix_murder_outcome.1015.d:0 "Genug gewartet. \n\nIch will [target.GetTitledFirstName] tot. \n\nWenn wir keinen cleveren Weg finden, um [Ziel.HolenSieIhn] zu erledigen, dann sollten wir es vielleicht auf die altmodische Art tun. Wir schicken Männer mit Vollhelmen, die [target.GetHerHim] bei der ersten Gelegenheit einfach niederstrecken. Einfacher geht's nicht."
 quix_murder_outcome.1015.a:0 "Schicken Sie sie jetzt."
 quix_murder_outcome.1015.b:0 "Nein, nein. Wir müssen uns einen besseren Plan ausdenken."

 quix_murder_outcome.1016.t:0 "Fangen und Sterben lassen"
 quix_murder_outcome.1016.d:0 "Unsere Agenten haben einen Plan ausgearbeitet, um [target.GetTitledFirstName] endlich zu töten. Der Plan sieht vor, [target.GetName] auf der Straße zu fangen und dann [target.GetHerHim] in Gewahrsam zu nehmen, wobei versucht wird, es für Schaulustige offiziell erscheinen zu lassen. Nach der Festnahme von [target.GetTitledFirstName] bringen wir [target.GetHerHim] hierher, und wir können [target.GetHerHis] nach Belieben den Kopf abschlagen."
 quix_murder_outcome.1016.a:0 "Das klingt nach einem soliden Plan."
 quix_murder_outcome.1016.b:0 "Es klingt wie ein schrecklicher Plan."

 quix_murder_outcome.1017.t:0 "Exotische Waffe..."
 quix_murder_outcome.1017.d:0 "Unsere Agenten haben eine neuartige Waffe erworben. Es handelt sich um ein dünnes Schilfrohr, mit dem eine kleine vergiftete Kunst auf recht beachtliche Entfernungen auf ein Ziel geschossen werden und eine tödliche Giftdosis abgeben kann. Vielleicht könnte dies die Methode sein, mit der wir [Ziel.GetName] erledigen?"
 quix_murder_outcome.1017.a:0 "Was für ein wundervolles Werkzeug."
 quix_murder_outcome.1017.b:0 "So etwas Wichtiges vertraue ich doch nicht einem bloßen Hohlstab an!"

 quix_murder_outcome.1018.t:0 "Do It Yourself"
 quix_murder_outcome.1018.d:0 "Ich habe es satt, meinen Agenten zuzuhören, wie sie über schlechte Pläne, [target.GetName] zu töten, streiten. Wenn ich will, dass das richtig gemacht wird, muss ich es selbst tun. Wir wissen, wo [target.GetTitledFirstName] schläft. Ich steige durch ein Fenster ein, schleiche mich in das Schlafzimmer und bin fertig damit."
 quix_murder_outcome.1018.a:0 "Wo ist jetzt meine Kutte ..."
 quix_murder_outcome.1018.b:0 "Wenn ich's mir recht überlege, ist das Wetter dafür einfach nicht geeignet. Zurück zum höllischen Zeichenbrett."

 quix_murder_outcome.1019.t:0 "Der Preisboxer"
 quix_murder_outcome.1019.d:0 "Ein fremder Bauer, der in seinem Land als Preiskämpfer berühmt ist, ist in mein Reich gekommen und sucht Arbeit. Seine Zunge wurde vor langer Zeit herausgeschnitten, und selbst dann kann er die Sprache nicht sprechen, um zu beginnen. Er ist gebaut wie ein Bär und könnte genau der Richtige sein, um mit [target.GetTitledFirstName] fertig zu werden."
 quix_murder_outcome.1019.a:0 "Er klingt wunderbar!"
 quix_murder_outcome.1019.b:0 "Das ist nicht das Kaliber eines Profis, das ich erwartet habe."

 quix_murder_outcome.1020.t:0 "Eine zwielichtige Organisation..."
 quix_murder_outcome.1020.d:0 "Unsere Agenten haben Kontakt mit einigen Leuten aufgenommen, die sagen, dass sie bei unserem [target.GetTitledFirstName]-Problem helfen können. Leider wissen wir nichts über diese Gruppe, sie sind sehr geheimnisvoll. Aber sie kommen mit einer glühenden Empfehlung für Effizienz und Professionalität..."
 quix_murder_outcome.1020.a:0 "How Very Mysterious. I am Intrigued."
 quix_murder_outcome.1020.b:0 "Ein anderes Wort für Shadowy ist Shady. Ich passe."

 quix_murder_outcome.2001.t:0 "Ein gemütliches Gasthaus ..."
 quix_murder_outcome.2001.opening_1:0 "[target.GetName] starb in einem gewaltigen Inferno."
 quix_murder_outcome.2001.opening_2:0 "Obwohl nicht alles nach Plan verlief, konnte sich der Brandstifter retten, indem er ein paar Gäste mit [target.GetName] verbarrikadierte. Falscher Ort, falsche Zeit!"
 quix_murder_outcome.2001.opening_3:0 "Der Plan funktionierte so gut, dass das Feuer neben dem Gasthaus auch mehrere andere Gebäude erfasste. [target.GetName] hatte keine Chance."
 quix_murder_outcome.2001.heh:0 "\nHot."
 quix_murder_outcome.2001.owner_is_known_1:0 "\n\nAllerdings scheint es so, als ob jeder davon ausgegangen ist, dass es sowieso mein Werk war."
 quix_murder_outcome.2001.owner_is_known_2:0 "\n\nEs scheint jedoch, dass jemand nicht in der Lage war, dies geheim zu halten, und es wird spekuliert, dass ich [target.GetTitledFirstName] getötet habe."
 quix_murder_outcome.2001.no_awareness_1:0 "\n\nGlücklicherweise brennen ständig Gebäude ab, und meine Beteiligung wird nicht vermutet."
 quix_murder_outcome.2001.no_awareness_2:0 "\n\nAlle Zeugen sind mit dem Gasthaus verbrannt."
 quix_murder_outcome.2001.a.discovered:0 "Aber Sie irren sich, er war nur ein unfähiger Laternenanzünder!"
 quix_murder_outcome.2001.a:0 "Ich glaube, von nun an werde ich mit einem Wasserglas neben meinem Bett schlafen..."

 quix_murder_outcome.2002.t:0 "Ein Pfeil auf den Balkon."
 quix_murder_outcome.2002.opening_1:0 "Mir wurde gesagt, dass der Pfeil [target.GetName] in die Kehle traf und [target.GetSheHe] an [target.GetHerHis] eigenem Blut erstickte."
 quix_murder_outcome.2002.opening_2:0 "Es scheint, als hätte mein Attentäter [target.GetName] getroffen, und [target.GetHerHis] Körper fiel von dem geliebten Balkon auf einen Maneurwagen..."
 quix_murder_outcome.2002.opening_3:0 "[target.GetName] wurde von einem Pfeil in den Bauch getroffen und taumelte zurück in [target.GetHerHis] Quartier, wo [target.GetSheHe] kurze Zeit später an [target.GetHerHis] Verletzungen starb."
 quix_murder_outcome.2002.owner_is_known_1:0 "\n\nLeider wurde der Bogenschütze gefasst und hat mich beschuldigt."
 quix_murder_outcome.2002.owner_is_known_2:0 "\n\nObwohl das Kunststück den Bogenschützen so beeindruckt hat, dass er damit geprahlt hat, dass ich ihn dafür bezahlt habe, [target.GetTitledFirstName] zu töten!"
 quix_murder_outcome.2002.no_awareness_1:0 "\n\nTrotz des offensichtlichen Attentats scheint niemand auf mich aufmerksam geworden zu sein."
 quix_murder_outcome.2002.no_awareness_2:0 "quix_murder_outcome.2002.no_awareness_2:0 "\n\nUnd das Beste von allem, der Bogenschütze kam sauber davon."
 quix_murder_outcome.2002.a.discovered:0 "Ich habe ihm gesagt, er soll einen alten, dummen Esel einschläfern, das hat er missverstanden!"
 quix_murder_outcome.2002.a:0 "Ich werde heute Abend im Innenhof an die frische Luft gehen..."

 quix_murder_outcome.2003.t:0 "Totgesoffen."
 quix_murder_outcome.2003.opening_1:0 "[target.GetName] starb letzte Nacht im [target.GetHerHis] Schlaf."
 quix_murder_outcome.2003.opening_2:0 "Es heißt, dass ein betrunkener [target.GetTitledFirstName] einen psychotischen Anfall hatte, die Familie verfluchte und stundenlang lästerte, bis [target.GetSheHe] bluthustend und tobend starb."
 quix_murder_outcome.2003.opening_3:0 "[target.GetTitledFirstName] ist tot, [target.GetHersHis] letzte Stunden ein gewalttätiger, halluzinatorischer Albtraum, schreiend und Blut hustend und tobend."
 quix_murder_outcome.2003.owner_is_known_1:0 "\n\nDie schlechte Nachricht ist jedoch, dass der Kurier mich verwickelt hat! Es scheint so, als hätten sie mich verraten, sobald sie von dem Todesfall erfahren haben."
 quix_murder_outcome.2003.owner_is_known_2:0 "\n\nEs scheint, dass ich in einem schrecklichen Versehen meinen Namen auf den Brief mit der Weinflasche geschrieben habe...Was für ein dummer Fehler."
 quix_murder_outcome.2003.no_awareness_1:0 "\n\nUnd es scheint, dass niemand etwas ahnt, schon gar nicht von meiner Beteiligung an dieser Sache."
 quix_murder_outcome.2003.no_awareness_2:0 "\n\nWenn jemand Verdacht schöpft, was meine Rolle in dieser Sache angeht, hat er es für sich behalten, und es scheint, dass meine Rolle in dieser Sache unbekannt ist."
 quix_murder_outcome.2003.a.discovered:0 "Oh je... die Flasche Wein, die ich hatte, war vergiftet? Gut, dass ich sie nicht getrunken habe!"
 quix_murder_outcome.2003.a:0 "Am Ende hat [target.GetSheHe] [target.GetHerselfHimself] zu Tode getrunken!"

 quix_murder_outcome.2004.t:0 "Angst vor der Dunkelheit".
 quix_murder_outcome.2004.opening_1:0 "[target.GetName] genoss [target.GetHerHis] üblichen Abendspaziergang, als unser Agent mit einem Dolch aus den Schatten trat. [target.GetTitledFirstName] versuchte zu fliehen, wurde aber niedergerannt und in der Dunkelheit erstochen."
 quix_murder_outcome.2004.opening_2:0 "[target.GetTitledFirstName] wurde überrumpelt, der kalte Kuss von Stahl auf [target.GetHerHis] Hals war das erste Anzeichen dafür, dass etwas nicht stimmte. Einen Moment später lag [target.GetSheHe] tot in [target.GetHerHis] eigenem Blut. Die Tat ist vollbracht."
 quix_murder_outcome.2004.opening_3:0 "[target.GetTitledFirstName] wurde von unserem Mörder eine Weile in der Dunkelheit verfolgt, bevor die Angst [target.GetHerHim] in die Wildnis rennen ließ, um [target.GetHerHim] Verfolger zu entkommen, aber es machte keinen Unterschied, und [target.GetTitledFirstName] wurde kurzerhand in den Rücken gestochen."
 quix_murder_outcome.2004.owner_is_known_1:0 "\n\In einer grausamen Wendung des Schicksals stand jedoch nur wenige Meter von dem Angriff entfernt eine Wache im Schatten, die unseren Mann festhielt! Meine Beteiligung ist bekannt!"
 quix_murder_outcome.2004.owner_is_known_2:0 "\n\nUnglücklicherweise wurde die Leiche kurz darauf gefunden und unser Attentäter gefasst!"
 quix_murder_outcome.2004.no_awareness_1:0 "\n\nUnd nach dem Leeren der [target.GetTitledFirstNamePossessive]-Münzbörse sah es wie ein Raubüberfall aus."
 quix_murder_outcome.2004.no_awareness_2:0 "\n\nUnsere Agentin schlüpfte in die Schatten, völlig ungesehen, und ließ das blutige Wrack von "
 quix_murder_outcome.2004.a.discovered:0 "Es war dunkel! Alles nur ein Fall von Verwechslung..."
 quix_murder_outcome.2004.a:0 "Ausgezeichnet..."

 quix_murder_outcome.2005.t:0 "Eiskalt."
 quix_murder_outcome.2005.opening_1:0 "[target.GetTitledFirstName] wurde unter dem Gewicht des herabfallenden Steins auf der Stelle getötet und erfuhr nicht einmal [target.GetHerHis] Schicksal."
 quix_murder_outcome.2005.opening_2:0 "[target.GetTitledFirstName] ist tot; [target.GetSheHe] wurde vom Stein zerquetscht, [target.GetHerHis] Beine wurden zerschmettert, und [target.GetSheHe] starb, als die Wachen ihn anhoben."
 quix_murder_outcome.2005.opening_3:0 "Es scheint, dass [target.GetTitledFirstName], als er die Geräusche des bröckelnden Mauerwerks hörte, sich in letzter Sekunde umdrehte und einen markerschütternden Schrei ausstieß, als der massive Stein [target.GetHerHim] zerschmetterte."
 quix_murder_outcome.2005.owner_is_known_1:0 "quix_murder_outcome.2005.owner_is_known_1:0 "\n\nUnglücklicherweise ist unser Agent auch von der Wand gefallen und wurde lebend gefangen genommen, unsere Beteiligung ist also bekannt!"
 quix_murder_outcome.2005.owner_is_known_2:0 "\n\nUnglücklicherweise wurde unser Agent beim Versuch, von der Mauer herunterzukommen, gefangen genommen, und unsere Beteiligung ist allen bekannt!"
 quix_murder_outcome.2005.no_awareness_1:0 "\n\nAlle scheinen es auf eine Art Unfall zurückzuführen... Ich schätze, der Stein hatte einen Groll!"
 quix_murder_outcome.2005.no_awareness_2:0 "\n\nEs war wohl nur ein tragischer Unfall, wie es scheint. Wenn jemand einen Verdacht hat, dann sicher nicht auf mich."
 quix_murder_outcome.2005.a.discovered:0 "Das erinnert mich daran, den Maurer herbeizurufen, ich möchte, dass er unsere Wände noch einmal inspiziert..."
 quix_murder_outcome.2005.a:0 "Wie ... niederschmetternd."

quix_murder_outcome.2006.t:0 "Pflichtversäumnis."
 quix_murder_outcome.2006.opening_1:0 "Der Plan, [target.GetName] zu töten, ist gelungen. Der Diener hat seinen Teil der Abmachung eingehalten, und unser Agent war drin und raus, bevor die Sonne aufging."
 quix_murder_outcome.2006.opening_2:0 "[target.GetTitledFirstName] ertappte [target.GetHerHis] Diener dabei, wie er Geld dafür erhielt, dass er den Attentäter hereinließ; [target.GetHerHis] verfluchte bei seinem letzten Atemzug eher den Verräter als den Attentäter."
 quix_murder_outcome.2006.opening_3:0 "Nachdem er von einem unloyalen Diener hereingelassen wurde, wurde [target.GetTitledFirstName] getötet! Sie wurden auf dem Abort aufgenommen, völlig ahnungslos, bis sich die Tür öffnete und der Mörder hereinsprang."
 quix_murder_outcome.2006.owner_is_known_1:0 "\n\nUnglücklicherweise verlief die Tötung nicht leise und alarmierte die Wachen, die unseren Attentäter gefangen nahmen! Wir müssen davon ausgehen, dass unsere Beteiligung an dieser Sache bekannt ist."
 quix_murder_outcome.2006.owner_is_known_2:0 "\n\nUnser Mann wurde kurz nach der Tötung festgenommen, als die Leiche entdeckt wurde. Unsere Rolle in diesem Fall ist allen bekannt."
 quix_murder_outcome.2006.no_awareness_1:0 "\n\nMit dem Diener, der dafür sorgte, dass alles reibungslos ablief, war unser Mörder rein und raus, bevor jemand etwas wusste."
 quix_murder_outcome.2006.no_awareness_2:0 "\n\nNachdem er [target.GetTitledFirstName] getötet hatte, ging unser Attentäter einfach zur Vordertür hinaus."
 quix_murder_outcome.2006.a.discovered:0 "Oh je... die Flasche Wein, die ich hatte, war vergiftet? Gut, dass ich sie nicht getrunken habe!"
 quix_murder_outcome.2006.a:0 "Es ist so schwer, heutzutage noch gute Hilfe zu finden!"

 quix_murder_outcome.2007.t:0 "Ein gewagter Raubzug"
 quix_murder_outcome.2007.opening_1:0 "[target.GetTitledFirstName] wurde in [target.GetHerHis] Schlafzimmer durch die Hand unserer Krieger enthauptet! Der Überfall war ein Erfolg."
 quix_murder_outcome.2007.opening_2:0 "[target.GetName] wurde von unseren Männern schlafend aufgefunden, die [target.GetHerHis] die Kehle durchschnitten!"
 quix_murder_outcome.2007.opening_3:0 "[target.GetTitledFirstName] war gerade dabei, Liebe zu machen, als unsere Männer hereinstürmten und [target.GetHerHim] erschlugen!"
 quix_murder_outcome.2007.owner_is_known_1:0 "\n\nUnglücklicherweise lief nicht alles nach Plan. Die Männer wurden auf dem Weg hinein von einer Wache entdeckt und mussten sich den Weg nach draußen freikämpfen! Einige wurden verletzt und mitgenommen und haben geredet!"
 quix_murder_outcome.2007.owner_is_known_2:0 "\n\nObwohl der Überfall reibungslos ablief, scheint es einigen der Teilnehmer an Loyalität gemangelt zu haben. Es scheint, dass einer von ihnen für einen Preis die Details des Plans und meine Beteiligung verraten hat! Niederträchtige Perfidie!"
 quix_murder_outcome.2007.no_awareness_1:0 "\n\nDie Männer konnten jeden überwältigen, der sich ihnen in den Weg stellte, und entkamen auf dem Weg, den sie gekommen waren, das Ganze dauerte nur ein paar Minuten."
 quix_murder_outcome.2007.no_awareness_2:0 "\n\nObwohl der Überfall erfolgreich war, wurde, als die Männer versuchten zu fliehen, der Alarm ausgelöst, und sie mussten sich den Weg freikämpfen! Glücklicherweise schafften sie es bis zu den Ställen und ritten stilvoll auf gestohlenen Reittieren davon! Es wurde niemand entführt, und die Identität der Angreifer bleibt unbekannt!"
 quix_murder_outcome.2007.a.discovered:0 "Sollen sie mich doch hassen. Solange sie mich fürchten."
 quix_murder_outcome.2007.a:0 "Die Männer essen heute Abend gut!"

 quix_murder_outcome.2008.t:0 "Reiter der Nacht"
 quix_murder_outcome.2008.opening_1:0 "Unser Reiter hat [target.GetTitledFirstNamePossessive] erschlagen. Aus einer verlassenen Hütte kommend, stürmte er an den Gefährten von [target.GetTitledFirstNamePossessive] vorbei und rammte seine Lanze in das Herz von [target.GetTitledFirstNamePossessive], bevor irgendjemand wusste, was geschah!"
 quix_murder_outcome.2008.opening_2:0 "[target.GetName] ist getötet worden. Unser Reiter hat einen Pfeil aus dem Wald abgeschossen, der [target.GetName] auf der Stelle tötete!"
 quix_murder_outcome.2008.opening_3:0 "[target.GetName] ist endgültig tot. Unser Reiter kam im Galopp am Gefolge vorbei geritten, zückte im letzten Moment sein Schwert und hackte [target.GetTitledFirstName] ab, bevor er davon galoppierte."
 quix_murder_outcome.2008.owner_is_known_1:0 "\n\nUnglücklicherweise stolperte das Pferd, und der Reiter verlor seinen Sitz. Er wurde entführt, die Tat ist bekannt!"
 quix_murder_outcome.2008.owner_is_known_2:0 "\n\nZu allem Unglück floh der Reiter direkt in eine Wachpatrouille, die die Schreie gehört hatte! Das Komplott wurde aufgedeckt."
 quix_murder_outcome.2008.no_awareness_1:0 "\n\nAuf unserem besten Ross war unser Reiter den Verfolgern nicht gewachsen und verschwand in den Bäumen!"
 quix_murder_outcome.2008.no_awareness_2:0 "\n\nUnser Reiter war weg, bevor irgendjemand überhaupt wusste, was los war!"
 quix_murder_outcome.2008.a.discovered:0 "Der arme Mann hat [target.GetName] einfach mit einem bösen Biest verwechselt, ein verzeihlicher Fehler!"
 quix_murder_outcome.2008.a:0 "Die Straßen sind so sehr gefährlich."

 quix_murder_outcome.2009.t:0 "Der kühne Blutbrief"
 quix_murder_outcome.2009.opening_1:0 "[target.GetName] ist tot! Unser falscher Bloodletter hat [target.GetHerHim] ausgeblutet und den Pflegern gesagt, dass [target.GetSheHe] in einem tiefen Schlaf liegen wird und für viele Stunden nicht gestört werden sollte."
 quix_murder_outcome.2009.opening_2:0 "[target.GetName] wurde von unserem Betrüger eliminiert! Am Ende übergab [target.GetSheHe] dem Attentäter [target.GetHerHis] Handgelenk, schloss ein letztes Mal die Augen und legte sich zur Entspannung auf einige Kissen."
 quix_murder_outcome.2009.opening_3:0 "Nachdem er unseren Attentäter in [target.GetHerHis] Haus willkommen geheißen und ihm bereitwillig sein Handgelenk zum Ausbluten übergeben hatte, wurde [target.GetName] getötet. Das zeigt, dass man nie glauben darf, dass die Leute das sind, was sie vorgeben zu sein."
 quix_murder_outcome.2009.owner_is_known_1:0 "\n\nAllerdings, bevor unser Hochstapler gehen konnte, hat jemand, der den echten Blutbrief kennt, sie entdeckt! Unsere Intrige ist bekannt!"
 quix_murder_outcome.2009.owner_is_known_2:0 "\n\nAber bevor unser Betrüger das Haus verlassen konnte, wurde der Tod entdeckt und unser Mann wurde gefangen genommen! Die ganze Sache ist nun bekannt."
 quix_murder_outcome.2009.no_awareness_1:0 "\n\nUnser falscher Blutbrief ging dann einfach zur Haustür hinaus und verschwand in der Nacht!"
 quix_murder_outcome.2009.no_awareness_2:0 "\n\nBevor unser Mann jedoch entkommen konnte, forderten mehrere andere in der Residenz seine Dienste an! Er verbrachte die Nacht damit, andere auszubluten, bevor er in den frühen Morgenstunden entkam."
 quix_murder_outcome.2009.a.discovered:0 "Ich habe meinen besten Blutbrief geschickt, [target.GetSheHe] sollte geehrt werden!"
 quix_murder_outcome.2009.a:0 "[target.GetSheHe] ist von allen Gebrechen geheilt, für immer."
 
 quix_murder_outcome.2010.t:0 "Maskierte Mörder"
 quix_murder_outcome.2010.opening_1:0 "Auf dem Höhepunkt der Maskerade wurde [target.GetName] auf der Tanzfläche erschlagen! Unsere Agenten, die sich in die Menge mischten, sorgten für Ablenkung und stießen [target.GetTitledFirstNamePossessive] einen Dolch in den Rücken!"
 quix_murder_outcome.2010.opening_2:0 "[target.GetName] wurde mitten auf dem Ball getötet, vor den Augen aller Anwesenden. Sie standen schockiert da, als sich unsere Dolche in [target.GetHerHis] Brust bohrten, und hielten es für eine bizarre Torheit!"
 quix_murder_outcome.2010.opening_3:0 "Unsere Agenten fingen [target.GetName] abseits der Menge in einem abgelegenen Raum - und [target.GetSheHe] starb schreiend!"
 quix_murder_outcome.2010.owner_is_known_1:0 "\n\nUnsere Männer flohen, aber einer, mit Blut an den Händen, wurde gefasst! Unsere Beteiligung ist bekannt!"
 quix_murder_outcome.2010.owner_is_known_2:0 "\n\nJedoch befanden sich einige kämpfende Männer in der Menge, und ein Handgemenge brach aus, als [target.GetName] zu schreien begann! Mehrere unserer Männer wurden verletzt und gefangen genommen, und der Plan ist öffentlich bekannt!"
 quix_murder_outcome.2010.no_awareness_1:0 "\n\nUnsere Männer flohen in dem Chaos, und sobald sie im Schatten waren, entledigten sie sich ihrer Masken und Roben, wischten sich das Blut ab und verschwanden prompt einer nach dem anderen. Keiner wurde gefasst!"
 quix_murder_outcome.2010.no_awareness_2:0 "\n\nDie Männer kämpften sich dann tapfer von der Veranstaltung weg, in der Lage, jeden zu überwältigen, der sich ihnen aufgrund ihrer Anonymität innerhalb der Menge entgegenstellte. Kein einziger Mann wurde gefasst, und niemand scheint unsere Beteiligung bemerkt zu haben."
 quix_murder_outcome.2010.a.discovered:0 "Es klingt, als wäre es nur eine rauschende Party gewesen, was hat das mit mir zu tun?"
 quix_murder_outcome.2010.a:0 "Ich hätte selbst mitgehen sollen. Wäre lustig gewesen."
 
 quix_murder_outcome.2011.t:0 "Der fremde Krieger"
 quix_murder_outcome.2011.opening_1:0 "[target.GetName] ist tot! Der Fremde entpuppte sich als ebenso effektiver Killer, wie wir informiert wurden."
 quix_murder_outcome.2011.opening_2:0 "[target.GetTitledFirstNamePossessive] throat was slipped by that strange curved blade of our hired assassin, completing the contract. "
 quix_murder_outcome.2011.opening_3:0 "Unser angeheuerter Attentäter, der fremde Krieger, schlich sich in das Quartier von [target.GetName] und beendete erfolgreich [target.GetHerHis] Leben!"
 quix_murder_outcome.2011.owner_is_known_1:0 "Es stellte sich jedoch heraus, dass dieser Fremde nicht so geschickt in der Flucht war, wie uns mitgeteilt wurde, und er wurde gefangen genommen!"
 quix_murder_outcome.2011.owner_is_known_2:0 "\n\nUnglücklicherweise war der Attentäter zwar in der Lage, aus der Residenz zu entkommen, wurde aber aufgrund seiner Unkenntnis der Gegend ein Stück weit entfernt gefangen genommen!"
 quix_murder_outcome.2011.no_awareness_1:0 "\n\nDer Krieger hat den Auftrag erfüllt und ist dann einfach verschwunden! Zumindest schien es den Wachen so zu gehen. Unsere Beteiligung und viele Details sind allen unbekannt!"
 quix_murder_outcome.2011.no_awareness_2:0 "\n\nDie Männer kämpften sich dann tapfer aus dem Geschehen heraus und konnten aufgrund ihrer Anonymität in der Menge jeden überwältigen, der sich ihnen entgegenstellte. Nicht ein einziger Mann wurde gefangen genommen!"
 quix_murder_outcome.2011.a.discovered:0 "Vielleicht sollten wir es das nächste Mal einfach intern halten..."
 quix_murder_outcome.2011.a:0 "Er speist heute Abend mit uns!"

 quix_murder_outcome.2012.t:0 "Schrei der Verwüstung!"
 quix_murder_outcome.2012.opening_1:0 "[target.GetTitledFirstName] starb schreiend, zerrissen von grausamen Kriegshunden."
 quix_murder_outcome.2012.opening_2:0 "[target.GetTitledFirstName] rannte vor den Hunden davon, war aber den Bestien nicht gewachsen."
 quix_murder_outcome.2012.opening_3:0 "[target.GetTitledFirstNamePossessive] wurde von unseren Kriegshunden die Kehle herausgerissen. Wir haben unseren Plan, [target.GetHerHim] zu töten, endlich erfolgreich umgesetzt."
 quix_murder_outcome.2012.owner_is_known_1:0 "Allerdings hat [target.GetSheHe] einen solchen Lärm gemacht, dass die Wachen alarmiert wurden, die die Hunde töteten und ihren Hundeführer gefangen nahmen, und er hat Sie als den Drahtzieher benannt!"
 quix_murder_outcome.2012.owner_is_known_2:0 "\n\nDie hungrigen Hunde begannen daraufhin, trotz des ängstlichen Beharrens ihres Hundeführers, ihre Beute zu verschlingen, und innerhalb weniger Minuten wurde die makabre Szene entdeckt, was zur Festnahme des Hundeführers führte! Unter Zwang scheint er meinen Namen genannt zu haben."
 quix_murder_outcome.2012.no_awareness_1:0 "\n\nDie Hunde und ihr Trainer liefen einfach zurück zur Straße und wieder hierher, ohne angehalten zu werden."
 quix_murder_outcome.2012.no_awareness_2:0 "\n\nDer Plan ging reibungslos auf, und vermutlich wird er Wölfen, Löwen, Chimären und dergleichen zugeschrieben werden."
 quix_murder_outcome.2012.a.discovered:0 "Wie kann ich für etwas verantwortlich gemacht werden, was ein Tier getan hat?"
 quix_murder_outcome.2012.a:0 "Gute Hundchen."

 quix_murder_outcome.2013.t:0 "Eine Blutlache"
 quix_murder_outcome.2013.opening_1:0 "[target.GetTitledFirstName] wurde von unseren Männern beim Baden ermordet. Sie erwischten [target.GetHerHim] ahnungslos, allein und wehrlos, und trotz des Flehens gelang es ihnen, [target.GetHerHim] zu töten."
 quix_murder_outcome.2013.opening_2:0 "Heute liefen die Heilungstümpel rot mit dem Blut von [target.GetName], erschlagen von unseren Meuchelmördern."
 quix_murder_outcome.2013.opening_3:0 "[target.GetTitledFirstName] hat versucht, nackt gegen unsere Männer zu kämpfen, und hat sich überraschend gewehrt, bevor er in ihrer Badewanne ertränkt wurde."
 quix_murder_outcome.2013.owner_is_known_1:0 "quix_murder_outcome.2013.owner_is_known_1:0 "\n\nAber es scheint, dass die Schreie von [target.GetTitledFirstName], die durch die Badehallen hallten, Wachen alarmierten, die kamen und unsere Männer festnehmen konnten!"
 quix_murder_outcome.2013.owner_is_known_2:0 "\n\nDer Kampf hinterließ bei unseren Attentätern eine blutige Sauerei, und anstatt sich zu waschen, flohen sie und wurden kurze Zeit später auffällig blutverschmiert gesichtet! Sie wurden gefasst, und unser Anteil daran ist nun bekannt."
 quix_murder_outcome.2013.no_awareness_1:0 "\n\nDie Männer entkamen ohne Zwischenfall, und so bleibt unsere Verwicklung in diese Sache unbekannt!"
 quix_murder_outcome.2013.no_awareness_2:0 "\n\nDas Geräusch des Kampfes veranlasste einige andere Badegäste, nachzuforschen, und auch sie wurden von unseren Attentätern abgefertigt, die sich dann entfernten. Da es keine Zeugen gibt, gibt es keine Möglichkeit, dass es zu mir zurückkommt!"
 quix_murder_outcome.2013.a.discovered:0 "It's a wash, I guess."
 quix_murder_outcome.2013.a:0 "[target.GetFirstNameNoTooltip] is...all washed up?"

 quix_murder_outcome.2014.t:0 "Eine Zufallsbegegnung"
 quix_murder_outcome.2014.opening_1:0 "Ich ging direkt hinter [target.GetName] , der regungslos und in Gedanken versunken am Fluss stand, und schickte [target.GetHerHim] mit einem einzigen Stoß in die reißenden Fluten! Wir hatten nur einen Moment lang Augenkontakt, bevor [Ziel.GetHerHis] ein letztes Mal mit dem Kopf unterging. Ich glaube, ich habe gelächelt."
 quix_murder_outcome.2014.opening_2:0 "Obwohl ich versuchte, mich lautlos zu bewegen, muss [target.GetName] mich kommen gehört haben und drehte sich im letzten Moment um. Lebe wohl, sagte ich, als ich [target.GetHerHim] rückwärts in den reißenden Fluss stieß!"
 quix_murder_outcome.2014.opening_3:0 "Ich nahm Anlauf und versetzte [target.GetTitledFirstName] mit aller Kraft einen gewaltigen Tritt, der sie wie einen Kreisel in das reißende Wasser unter ihnen schleuderte. Sie landete hart auf einigen Felsen und schwamm wie eine Leiche flussabwärts."
 quix_murder_outcome.2014.owner_is_known_1:0 "\n\nUnglücklicherweise war ich viel zu dreist, und es gab einen unsichtbaren Zeugen für mein Verbrechen!"
 quix_murder_outcome.2014.owner_is_known_2:0 "\n\nEs scheint, dass [target.GetSheHe] es kurz zu einem Felsen geschafft hat, wo [target.GetSheHe] einem Passanten zurufen konnte, dass ich derjenige war, der [target.GetHerHim] gestoßen hat! Aber ein paar Augenblicke später verlor [Ziel.GetSheHe] den Halt, rutschte zurück in den Fluss und vermutlich hinaus aufs Meer."
 quix_murder_outcome.2014.no_awareness_1:0 "\n\nIch setzte meinen Spaziergang fort und hatte den angenehmsten Nachmittag."
 quix_murder_outcome.2014.no_awareness_2:0 "\n\nEs scheint, dass der Konsens ist, dass [target.GetName] ausgerutscht und gefallen sein muss!"
 quix_murder_outcome.2014.a.discovered:0 "Das war nicht ich, das war ein Betrüger. Man hat mich reingelegt!"
 quix_murder_outcome.2014.a:0 "Und ich dachte, ich hätte die Sache so kompliziert gemacht."

 quix_murder_outcome.2015.t:0 "Am helllichten Tag"
 quix_murder_outcome.2015.opening_1:0 "[target.GetName] wurde von unseren Männern auf dem Marktplatz aufgegriffen, um eine Ecke gebracht und schnell abgefertigt."
 quix_murder_outcome.2015.opening_2:0 "Es scheint ein Kampf zwischen unseren Männern und [target.GetName] ausgebrochen zu sein, und sie erschlugen [target.GetHerHim] dort auf der Straße, was die Menge schockierte."
 quix_murder_outcome.2015.opening_3:0 "Unsere Attentäter stellten einen Marktstand auf und warteten darauf, dass [target.GetName] vorbeikam, bevor sie plötzlich einen Speer durch [target.GetHerHis] Herz stießen."
 quix_murder_outcome.2015.owner_is_known_1:0 "\n\nDas Geschrei ging schnell hoch, und einer unserer Männer wurde gefangen genommen. Es scheint, dass er meinen Namen verraten hat!"
 quix_murder_outcome.2015.owner_is_known_2:0 "\n\nDie Menge wandte sich jedoch gegen unsere Männer, und mehrere wurden gefangen genommen, als sie versuchten zu fliehen! Wie es scheint, wurde unsere Beteiligung an dieser Sache aufgedeckt."
 quix_murder_outcome.2015.no_awareness_1:0 "\n\nDie Männer entkamen zu Fuß, und unsere Beteiligung ist nicht bekannt."
 quix_murder_outcome.2015.no_awareness_2:0 "\n\nDieser einzelne Gewaltakt hat irgendwie einen Aufstand ausgelöst! Glücklicherweise konnten unsere Männer in dem Chaos und der Verwirrung irgendwie entkommen, und unsere Rolle darin ist unbekannt!"
 quix_murder_outcome.2015.a.discovered:0 "Ich würde niemals so dreist sein!"
  quix_murder_outcome.2015.a:0 "Der beste Plan ist ein direkter."

 quix_murder_outcome.2016.t:0 "Gefangenentötung"
 quix_murder_outcome.2016.opening_1:0 "[target.GetTitledFirstName] steht vor mir! Von unseren Männern gefangen genommen, mit einer verwirrenden Aussage, in der mehrere Autoritäten aufgelistet sind, hat sich [target.GetName] kampflos ergeben. Der Häuptling ist im Kerker und schärft gerade seine Axt, während wir sprechen. [target.GetSheHe] ist so gut wie tot."
 quix_murder_outcome.2016.opening_2:0 "Wir haben [target.GetTitledFirstName] erfolgreich gefangen genommen. Unsere Agenten sind mit einem identischen Wagen vorgefahren, den [target.GetSheHe] erwartet hat! Als [target.GetSheHe] schließlich fragte, wohin die Kutsche fahren würde, war es zu spät."
 quix_murder_outcome.2016.opening_3:0 "Wir haben [target.GetTitledFirstName] erfolgreich gefangen genommen. Am Ende brauchte es nur einen Sack über den Kopf und einen Heuwagen in der Nähe. [target.GetTitledFirstName] ist damit beschäftigt, um sein Leben zu flehen und zu betteln, während meine Henker den Block vorbereiten. Ich liebe den Klang davon."
 quix_murder_outcome.2016.owner_is_known_1:0 "\n\nUnglücklicherweise wurde einer der beteiligten Männer bestochen und hat meine Involvierung verraten! Der gemeine Verräter."
 quix_murder_outcome.2016.owner_is_known_2:0 "\n\nAber einer unserer Agenten hat mit dem Plan geprahlt! Unsere Beteiligung ist nun bekannt."
 quix_murder_outcome.2016.no_awareness_1:0 "\n\nNiemand scheint in der Lage gewesen zu sein, dies auf mich zurückzuführen."
 quix_murder_outcome.2016.no_awareness_2:0 "quix_murder_outcome.2016.no_awareness_2:0 "\n\nAnd now, I can take leisure and enjoy a world without [target.GetName] !"
 quix_murder_outcome.2016.a.discovered:0 "Ich wollte [target.GetTitledFirstName] nie verletzen, ich wollte [target.GetHerHim] nur ein wenig erschrecken, und die Dinge gerieten außer Kontrolle!"
 quix_murder_outcome.2016.a:0 "Bevor wir [target.GetHerHim] erledigen, habe ich eine Rede vorbereitet..."

 quix_murder_outcome.2017.t:0 "Die Exotische Waffe"
 quix_murder_outcome.2017.opening_1:0 "[target.GetName] wurde blau, als er von dem Pfeil getroffen wurde, und starb nach Luft schnappend. Unser Attentäter hockte stundenlang vor dem Fenster von [target.GetHerHis] und wartete auf den richtigen Moment, um zuzuschlagen."
 quix_murder_outcome.2017.opening_2:0 "Die seltsame Waffe scheint ihren Zweck erfüllt zu haben, denn sie tötete [target.GetName] mit nur einem kleinen bisschen Gift auf einer kleinen Nadel, die von einem unsichtbaren Attentäter abgeschossen wurde."
 quix_murder_outcome.2017.opening_3:0 "Obwohl diese seltsame Waffe neu war, hat sie sich als wirksam erwiesen. [target.GetName] wurde blau und starb, nachdem er einen Pfeil durch ein offenes Fenster erhalten hatte. Der Anschlag war ein Erfolg!"
 quix_murder_outcome.2017.owner_is_known_1:0 "\n\nUnglücklicherweise erwies sich unser Attentäter als weniger effektiv als die Waffe und wurde auf der anschließenden Flucht schnell gefasst!"
 quix_murder_outcome.2017.owner_is_known_2:0 "\n\nUnd obwohl unser Attentäter sich zunächst der Gefangennahme entzog, reichte die Anwesenheit passender Darts aus, um ihn zu belasten...und er belastete dann mich!"
 quix_murder_outcome.2017.no_awareness_1:0 "\n\nEs scheint, als hätte [target.GetName] die Bedeutung des kleinen Pfeils zunächst nicht verstanden und ihn vor seinem Tod entfernt. Unsere Beteiligung ist unbekannt!"
 quix_murder_outcome.2017.no_awareness_2:0 "\n\nSo wie es aussieht, wurde der Pfeil von den Betreuern von [target.GetName] nicht bemerkt und die Todesursache ist unbekannt!"
 quix_murder_outcome.2017.a.discovered:0 "Na, das ist ja peinlich..."
 quix_murder_outcome.2017.a:0 "Bring die Waffe her... Ich würde sie gerne behalten."

 quix_murder_outcome.2018.t:0 "Do It Yourself"
 quix_murder_outcome.2018.opening_1:0 "Around sundown, I put on my most inconspicuous clothing, my dagger hidden within, and I snuck from the window of my lodgings and proceeded to the quarters of [target.GetName] . I found [target.GetHerHim] relaxing by the fire, slipped my hand over [target.GetHerHis] mouth, and said quietly in [target.GetHerHis] ear, \"Goodbye, [target.GetName]\" just so [target.GetSheHe] would know it was me. A moment later, [target.GetHerHis] lifeblood was spilling out upon [target.GetHerHis] lap!"
 quix_murder_outcome.2018.opening_2:0 "[target.GetTitledFirstNamePossessive] last moments were...surreal. I snuck into [target.GetHerHis] room and found [target.GetHerHim] sitting at a table by the fireplace. I strode up unseen, and then sat down in front of [target.GetTitledFirstName], who was shocked to see me. After an awkward moment, [target.GetSheHe] asked if I was going to kill [target.GetHerHim], and I affirmed it, and gave my reasons in a calm, even voice. [target.GetName] just...accepted it. It felt strange to kill somoene with no resistance to it, after explaining clearly what was going to happen."
 quix_murder_outcome.2018.opening_3:0 "Thinking it best to stay at some busy inn, I left in the dead of night, dressed from head to toe in black clothing. I climbed a terrace outside the room of [target.GetTitledFirstName] with my dagger between my teeth, and peered in through the open shudders. I found [target.GetHerHim] sleeping, made quick work of [target.GetHerHim]."
 quix_murder_outcome.2018.owner_is_known_1:0 "\n\nI took a moment to wash up and compose myself before leaving, but in a cursed lapse of memory, I left my dagger! It has my personal seal upon it, surely they will know it was me! "
 quix_murder_outcome.2018.owner_is_known_2:0 "\n\nThe whole thing went off with a hitch... that is, until a passer by spotted me coming from the window! Worse, they recognized me immediately and put up the cry! I just barely escaped with my life."
 quix_murder_outcome.2018.no_awareness_1:0 "\n\nI took my time going through [target.GetTitledFirstNamePossessive] personal affects, and even helped myself to a little of [target.GetHerHis] food. When I was done, I simply strolled out, completely unseen. I do believe I make an excellent assassin..."
 quix_murder_outcome.2018.no_awareness_2:0 "\n\nJust as quickly as I had struck, I now vanished, again out the window. The hardest part was hiding my glee as I passed some guards!"
 quix_murder_outcome.2018.a.discovered:0 "Plenty of people look like me! That could have been anyone!"
 quix_murder_outcome.2018.a:0 "Like I always say, if I want something done right..."

 quix_murder_outcome.2019.t:0 "Der Preiskämpfer"
 quix_murder_outcome.2019.opening_1:0 "[target.GetName] ist tot! Erwürgt von den massiven Händen unseres Grubenkämpfers, als [target.GetSheHe] einen gemütlichen Spaziergang machte, ist die Tat vollbracht!"
 quix_murder_outcome.2019.opening_2:0 "[target.GetName] versuchte, sich kraftlos zu wehren, aber [target.GetSheHe] war unserem angeheuerten Boxenluder nicht gewachsen! Oh, ich wünschte, ich hätte den Kampf sehen können. Man sagt, dass [Ziel.GetName] so schwer geschlagen wurde, dass [Ziel.GetSheHe] ohne ein Geburtsmal nicht mehr zu erkennen gewesen wäre!"
 quix_murder_outcome.2019.opening_3:0 "[target.GetName], zu [target.GetHerHis] Ehrenrettung, trat tatsächlich gegen unseren Kämpfer an, und in Anbetracht des Erfahrungsunterschieds hielt [target.GetHersHis] mit dem Champion Pitfighter mit...eine Weile lang. Am Ende brachen die vernichtenden Schläge unseres Mannes die Deckung von [target.GetHerHis] und unser Kämpfer schickte [target.GetHerHim] auf den harten Boden, bevor er das Geschäft mit einem verheerenden Tritt beendete."
 quix_murder_outcome.2019.owner_is_known_1:0 "\n\nJedoch scheint es dem Kämpfer an Diskretion bei der Tötung gefehlt zu haben, denn es gab Zeugen! Er wurde kurz darauf festgenommen."
 quix_murder_outcome.2019.owner_is_known_2:0 "\n\nDer Grubenkämpfer floh nach der Tat zu Fuß, wurde aber verfolgt und gefangen genommen! Er wurde ermordet, und unsere Beteiligung ist bekannt."
 quix_murder_outcome.2019.no_awareness_1:0 "\n\n[target.GetName] war allein, und keine Zeugen scheinen unseren Mann gesehen zu haben. Die ganze Angelegenheit wurde ohne Probleme erledigt."
 quix_murder_outcome.2019.no_awareness_2:0 "\n\nUnd es scheint, als die Wachen von [target.GetName] versuchten, ihn zur Rede zu stellen, hat unser Kämpfer auch [target.GetHerHim] niedergeschlagen! Er ging erfolgreich davon und pflegte seine Knöchel."
 quix_murder_outcome.2019.a.discovered:0 "Er hat mich verwickelt? Ich habe ihn nie getroffen, das muss die Folge davon sein, dass man ihm jahrelang den Kopf eingeschlagen hat."
 quix_murder_outcome.2019.a:0 "Was für eine schreckliche Art zu gehen. Wunderbar."

 quix_murder_outcome.2020.t:0 "Eine zwielichtige Organisation"
 quix_murder_outcome.2020.opening_1:0 "[target.GetName] ist tot! Offenbar wurde er durch die Klinge eines Attentäters auf dem Abort getötet. Eine würdelose Art zu sterben."
 quix_murder_outcome.2020.opening_2:0 "[target.GetTitledFirstNamePossessive]'s throat was slit in the night! Endlich sind wir [target.GetHerHim] los. Die unbekannte Organisation hat die Aufgabe genau so erledigt, wie wir es vereinbart hatten..."
 quix_murder_outcome.2020.opening_3:0 "Diese zwielichtige Organisation erwies sich als ziemlich effektiv bei Attentaten. Mitten in einer gesellschaftlichen Veranstaltung wurde [target.GetName] getötet!"
 quix_murder_outcome.2020.owner_is_known_1:0 "\n\nAber der Attentäter war nicht annähernd so verstohlen, wie wir gehofft hatten, denn er wurde sofort in Gewahrsam genommen und hat meinen Namen genannt."
 quix_murder_outcome.2020.owner_is_known_2:0 "\n\nAber es war Verrat im Spiel. Es scheint, als hätte der Attentäter eine Kopie des Vertrages zurückgelassen, die Sie belastet. Es sieht so aus, als wäre das Ganze ein abgekartetes Spiel von einer dritten Partei gewesen."
 quix_murder_outcome.2020.no_awareness_1:0 "Es scheint, dass der Attentäter es rein und raus geschafft hat, ohne dass sie jemand bemerkt hat, und daher ist unsere Rolle in dieser Sache nicht bekannt."
 quix_murder_outcome.2020.no_awareness_2:0 "\n\nDer Attentäter war wie ein Geist, völlig unentdeckt. Niemand hat auch nur den geringsten Hinweis auf meine Beteiligung."
 quix_murder_outcome.2020.a.discovered:0 "Das ist eindeutig das Werk eines bösen Superhirns, nicht von mir!"
  quix_murder_outcome.2020.a:0 "Können wir sie in der Schwebe halten?"

 quix_murder_outcome.4001.t:0 "Ein gemütliches Gasthaus..."
 quix_murder_outcome.4001.failure_declaration_1:0 "[target.GetTitledFirstName] lebt noch!"
 quix_murder_outcome.4001.failure_declaration_2:0 "Unser Plan, das Leben von [target.GetTitledFirstName] zu beenden, ist gescheitert!"
 quix_murder_outcome.4001.failure_declaration_3:0 "Das Töten von [target.GetTitledFirstName] wird nicht so einfach sein, wie ich dachte. [target.GetTitledFirstName] lebt noch."
 quix_murder_outcome.4001.desc:0 "\n\nUnser Brandstifter hat das falsche Gasthaus abgefackelt! [target.GetName] kam auf die Straße, um das Inferno zu beobachten."
 quix_murder_outcome.4001.exposed_scheme:0 "Der Brandstifter wurde gefangen genommen, und das Komplott ist aufgeflogen!"
 quix_murder_outcome.4001.not_exposed_scheme:0 "Der Brandstifter wurde fast gefangen genommen, konnte aber zu Fuß entkommen. [target.GetName] wird nun sicher auf der Hut sein."
 quix_murder_outcome.4001.a.discovered:0 "Ich würde mich nie so weit herablassen, um [target.GetTitledFirstName] zu ermorden! Das ist alles nur ein wildes Missverständnis. "
 quix_murder_outcome.4001.a:0 "[target.GetFirstNameNoTooltip] sollte [target.GetHerHis] zum Segen zählen!"
 quix_murder_outcome.4001.b:0 "Ich schätze, kein Plan ist wirklich narrensicher..."

 quix_murder_outcome.4002.t:0 "Ein Pfeil auf den Balkon".
 quix_murder_outcome.4002.failure_declaration_1:0 "Der Pfeil hat nicht getroffen! [target.GetName] ist noch am Leben."
 quix_murder_outcome.4002.failure_declaration_2:0 "Unser Plan, das Leben von [target.GetTitledFirstName] zu beenden, ist gescheitert!"
 quix_murder_outcome.4002.failure_declaration_3:0 "Der Plan, das Leben von [target.GetTitledFirstName] mit einem Pfeil zu beenden, ist leider gescheitert."
 quix_murder_outcome.4002.desc:0 "Gerade als der Attentäter seinen Pfeil abfeuerte, kam eine Taube dazwischen, die den für [target.GetTitledFirstName] bestimmten Pfeil empfing!"
 quix_murder_outcome.4002.exposed_scheme:0 "Dies erregte [target.GetName] 's Aufmerksamkeit, und der Attentäter wurde entdeckt und gefangen genommen!"
 quix_murder_outcome.4002.not_exposed_scheme:0 "Zum Glück für mich war der Bogenschütze schnell auf den Beinen und konnte fliehen, bevor er gefasst wurde, so dass unser Anteil daran unbekannt ist."
 quix_murder_outcome.4002.a.discovered:0 "Mein Mann war nur auf der Jagd nach Nahrung! Lasst uns in Ruhe!"
 quix_murder_outcome.4002.a:0 "Ich habe die Nase voll von [target.GetFirstNameNoTooltip]!"
 quix_murder_outcome.4002.b:0 "Der Bogenschütze hätte noch einmal schießen sollen..."

 quix_murder_outcome.4003.t:0 "Totgesoffen"
 quix_murder_outcome.4003.failure_declaration_1:0 "[target.GetTitledFirstName] hat leider noch nicht die Welt verlassen."
 quix_murder_outcome.4003.failure_declaration_2:0 "Ich dachte, Wein wäre ein sicherer Köder für [target.GetTitledFirstName], aber leider ist der Plan gescheitert."
 quix_murder_outcome.4003.failure_declaration_3:0 "[target.GetTitledFirstName] hat nicht [target.GetHerHis] letztes Glas getrunken. Leider lebt [target.GetSheHe], zumindest für den Moment, bis wir eine bessere Chance bekommen!"
 quix_murder_outcome.4003.desc:0 "\n\n[target.GetName] war mit dem Geruch dieses speziellen Weins so vertraut, dass das Gift sofort erkannt wurde. Leider war es wohl die Vorliebe für Wein, die [target.GetHerHim] gerettet hat."
 quix_murder_outcome.4003.exposed_scheme:0 "Was noch schlimmer ist, ist, dass ich anscheinend in einem kurzen Moment der Unachtsamkeit den Brief mit meinem Namen unterschrieben habe! Was für ein dummer Fehler!"
 quix_murder_outcome.4003.not_exposed_scheme:0 "Glücklicherweise gibt es keine Möglichkeit zu wissen, dass ich ihn abgeschickt habe. Wir tun einfach so, als wäre es nie passiert!"
 quix_murder_outcome.4003.a.discovered:0 "Es ist kein Gift...probieren Sie es!"
 quix_murder_outcome.4003.a:0 "Na ja, wenigstens hatte ich dadurch einen Anlass, es zu trinken..."
 quix_murder_outcome.4003.b:0 "Nächstes Mal werde ich etwas...unternehmungslustiger sein."

 quix_murder_outcome.4004.t:0 "Nächtlicher Terror"
 quix_murder_outcome.4004.failure_declaration_1:0 "Es scheint, dass der Versuch, [target.GetTitledFirstName] auf einen Abendspaziergang mitzunehmen, gescheitert ist!"
 quix_murder_outcome.4004.failure_declaration_2:0 "Unserem Attentäter ist es nicht gelungen, [target.GetTitledFirstNamePossessive] Leben zu beenden!"
 quix_murder_outcome.4004.failure_declaration_3:0 "Der Plan, [target.GetFirstName] zu töten, ist gescheitert! Die ganze Sache war umsonst!"
 quix_murder_outcome.4004.desc:0 "Es scheint, dass [target.GetName] während dieser Spaziergänge ein scharfes Nachtsichtvermögen entwickelt hat und unseren Attentäter aus sicherer Entfernung erspäht hat!"
 quix_murder_outcome.4004.exposed_scheme:0 "Die Wachen haben ihn erwischt, und der Verräter hat geredet! Das Schema ist nun allen bekannt."
 quix_murder_outcome.4004.not_exposed_scheme:0 "Zum Glück konnte sich unser Attentäter in die Nacht davonstehlen, bevor er gefasst werden konnte!"
 quix_murder_outcome.4004.a.discovered:0 "Das ruiniert mir absolut den Abend!"
 quix_murder_outcome.4004.a:0 "Ich habe langsam genug von diesem Spiel."
 quix_murder_outcome.4004.b:0 "Nächstes Mal werden Sie nicht so viel Glück haben..."

 quix_murder_outcome.4005.t:0 "Eiskalt"
 quix_murder_outcome.4005.failure_declaration_1:0 "Unser Plan, [target.GetTitledFirstName] unter einem Stein zu zerquetschen, wie das Insekt, das [target.GetSheHe] ist, ist gescheitert."
 quix_murder_outcome.4005.failure_declaration_2:0 "Was für ein schrecklicher Start in den Tag. Ich habe die Nachricht erhalten, dass [target.GetTitledFirstName] NICHT unter einem Felsen zu Tode gequetscht wurde!"
 quix_murder_outcome.4005.failure_declaration_3:0 "Der Riesenstein hat es nicht geschafft, [target.GetTitledFirstName] zu zerquetschen!"
 quix_murder_outcome.4005.desc:0 "Es scheint, dass der Möchtegern-Attentäter sich abmühte, den Stein von der Brüstung zu befreien, und als er losgelassen wurde, stand [target.GetName] zwanzig Fuß entfernt und starrte ungläubig mit ein paar Wachen, als der Stein auf [target.GetHerHis] leere Bank herunterkam."
 quix_murder_outcome.4005.exposed_scheme:0 "Unser Agent wurde sofort gefangen genommen, und hat meinen Namen genannt!"
 quix_murder_outcome.4005.not_exposed_scheme:0 "Glücklicherweise konnte unser inkompetenter Agent von den Mauern aus auf einige Dächer springen und seine Verfolger abhängen. Unsere Rolle in dem Komplott ist unbekannt!"
 quix_murder_outcome.4005.a.discovered:0 "Ein großer Stein schien narrensicher..."
 quix_murder_outcome.4005.a:0 "Gut, zu Tode gequetscht zu werden ist nicht schmerzhaft genug für [target.GetFirstNameNoTooltip]!"
 quix_murder_outcome.4005.b:0 "Das nächste Mal wird es etwas Einfacheres sein."

 quix_murder_outcome.4006.t:0 "Pflichtversäumnis"
 quix_murder_outcome.4006.failure_declaration_1:0 "Leider ist unser Vorhaben, das Leben von [target.GetName] zu beenden, gescheitert."
 quix_murder_outcome.4006.failure_declaration_2:0 "Verfluchtes Glück! [target.GetTitledFirstName] wurde nicht wie geplant erschlagen."
 quix_murder_outcome.4006.failure_declaration_3:0 "Scheitert!"
 quix_murder_outcome.4006.desc:0 "Der Diener hatte nicht die Absicht, unseren Meuchelmörder hereinzulassen. Es war ein Hinterhalt! Die Wachen haben dort gewartet."
 quix_murder_outcome.4006.exposed_scheme:0 "Der ganze Plan war eine Falle! Jetzt weiß [target.GetTitledFirstName] von dem Plan!"
 quix_murder_outcome.4006.not_exposed_scheme:0 "Irgendwie hat es unser Attentäter aber geschafft, trotz aller Widrigkeiten zu entkommen. Die Männer, die versuchten, ihn festzunehmen, waren mit Waffen und Rüstungen überladen, und der Attentäter konnte sie bei einer Verfolgungsjagd zu Fuß abhängen und sich die ganze Nacht hindurch der Festnahme entziehen!"
 quix_murder_outcome.4006.a.discovered:0 "Entrapment!"
 quix_murder_outcome.4006.a:0 "[target.GetFirstNameNoTooltip] ist vielleicht schlauer als [target.GetSheHe] aussieht!"
 quix_murder_outcome.4006.b:0 "Ein Rückschlag, in der Tat."

 quix_murder_outcome.4007.t:0 "Ein gewagter Überfall."
 quix_murder_outcome.4007.failure_declaration_1:0 "Ich kannte die Risiken. Der Überfall, um [target.GetTitledFirstName] zu töten, ist gescheitert."
 quix_murder_outcome.4007.failure_declaration_2:0 "Der Überfall auf [target.GetTitledFirstName] ist gescheitert!"
 quix_murder_outcome.4007.failure_declaration_3:0 "Unsere Männer waren nicht in der Lage, [target.GetTitledFirstName] zu töten! Der Überfall war ein Desaster."
 quix_murder_outcome.4007.desc:0 "\n\nEinmal im Quartier von [target.GetTitledFirstName], begannen die Dinge schief zu gehen. Ein Diener nach dem anderen kam um die Ecke und musste abgefertigt werden. Der Schrei des dritten alarmierte die Wachen, ebenso wie [target.GetTitledFirstName]!"
 quix_murder_outcome.4007.exposed_scheme:0 "Die Männer wurden festgenommen, nachdem sie sich in einem Raum verbarrikadiert hatten. Da sie die Verzweiflung ihrer Lage spürten, ergaben sie sich und verrieten meine Beteiligung!"
 quix_murder_outcome.4007.not_exposed_scheme:0 "Die einzige gute Nachricht ist, dass sie entkommen konnten, bevor sie gefangen genommen wurden."
 quix_murder_outcome.4007.a.discovered:0 "Zumindest weiß [target.GetTitledFirstName], dass ich zu fürchten bin!"
 quix_murder_outcome.4007.a:0 "Es ist nur eine Frage der Zeit, [target.GetFirstNameNoTooltip]!"
 quix_murder_outcome.4007.b:0 "Ich habe das langsam satt."

 quix_murder_outcome.4008.t:0 "Reiter der Nacht"
 quix_murder_outcome.4008.failure_declaration_1:0 "[target.GetTitledFirstName] wurde nicht von unserem Reiter erschlagen!"
 quix_murder_outcome.4008.failure_declaration_2:0 "Der Versuch, [target.GetTitledFirstName] in einen Hinterhalt zu locken, ist gescheitert!"
 quix_murder_outcome.4008.failure_declaration_3:0 "Verflucht! [target.GetTitledFirstName] lebt noch. Unser Reiter hat es nicht geschafft, [target.GetHerHim] zu erschlagen!"
 quix_murder_outcome.4008.desc:0 "[target.GetName] war in Begleitung eines geschätzten Bogenschützen unterwegs, der unseren Reiter erschlug, bevor er [target.GetTitledFirstName] erreichen konnte!"
 quix_murder_outcome.4008.exposed_scheme:0 "Der Reiter wurde lebend gefangen genommen und nannte beim Verhör meinen Namen!"
 quix_murder_outcome.4008.not_exposed_scheme:0 "Der einzige Silberstreif am Horizont ist, dass der Mann erschlagen wurde und meinen Anteil an dem Plan nicht verraten konnte."
 quix_murder_outcome.4008.a.discovered:0 "Gut! Lassen Sie [target.GetTitledFirstName] wissen, dass ich [target.GetHerHim] tot sehen werde!"
 quix_murder_outcome.4008.a:0 "Du wirst eines Tages bezahlen, [target.GetFirstNameNoTooltip]!"
 quix_murder_outcome.4008.b:0 "Das mit dem Pferd ist allerdings schade."

 quix_murder_outcome.4009.t:0 "Der kühne Blutbrief"
 quix_murder_outcome.4009.failure_declaration_1:0 "[target.GetTitledFirstName] bleibt am Leben. Zumindest im Moment."
 quix_murder_outcome.4009.failure_declaration_2:0 "Ach, [target.GetTitledFirstName] ist nicht verblutet. Wie schade."
 quix_murder_outcome.4009.failure_declaration_3:0 "Unser Plan, [target.GetTitledFirstName] mit einem Betrüger zu töten, der sich als Blutbrief ausgibt, ist gescheitert, wie es scheint."
 quix_murder_outcome.4009.desc:0 "\n\nMomente bevor die Prozedur begann, wurde der echte Bloodletter in den Raum geführt. Das verursachte einen ziemlichen Aufruhr, wie Sie sich vorstellen können."
 quix_murder_outcome.4009.exposed_scheme:0 "Noch mehr Aufsehen erregte es, als der Hochstapler zugab, dass er ein von mir geschickter Attentäter war!"
 quix_murder_outcome.4009.not_exposed_scheme:0 "Glücklicherweise konnte unser Möchtegern-Attentäter so tun, als hätte er sich nur aus Respekt für den Blutbrief ausgegeben! Nach ein paar peinlichen Momenten konnte er seine Sachen zusammensuchen und davonhuschen."
 quix_murder_outcome.4009.a.discovered:0 "Was für ein blutiges Durcheinander!"
 quix_murder_outcome.4009.a:0 "Ich hatte mich so sehr darauf gefreut, [target.GetFirstNameNoTooltip] trocken zu bluten!"
 quix_murder_outcome.4009.b:0 "Nur ein bisschen Pech."

 quix_murder_outcome.4010.t:0 "Vermummte Mörder"
 quix_murder_outcome.4010.failure_declaration_1:0 "[target.GetTitledFirstName], zu meinem großen Missfallen, lebt noch."
 quix_murder_outcome.4010.failure_declaration_2:0 "Der Plan, [target.GetTitledFirstName] bei der Maskerade zu töten, war ein völliger Fehlschlag."
 quix_murder_outcome.4010.failure_declaration_3:0 "Schreckliches Glück! [target.GetTitledFirstName] wurde nicht von unseren Agenten getötet!"
 quix_murder_outcome.4010.desc:0 "\n\n Es gab ein Problem, das im Nachhinein betrachtet hätte vorhersehbar sein müssen. Unsere Männer waren nicht in der Lage, [target.GetTitledFirstName] unter all den maskierten Anwesenden tatsächlich zu finden!"
 quix_murder_outcome.4010.exposed_scheme:0 "Nach stundenlangen Versuchen, es herauszufinden, stellte sich heraus, dass das Ziel, das sie ausgewählt hatten, das falsche war! [target.GetTitledFirstName] war nicht einmal anwesend! Unsere Männer wurden auch schnell festgenommen, die haben geredet!"
 quix_murder_outcome.4010.not_exposed_scheme:0 "Es kam nichts dabei heraus, außer einem angenehmen Abend für unsere inkompetenten Attentäter!"
 quix_murder_outcome.4010.a.discovered:0 "Nur ein Fall von Verwechslung!"
 quix_murder_outcome.4010.a:0 "Klingt, als hätten sich alle gut amüsiert, leider!"
 quix_murder_outcome.4010.b:0 "Wir werden noch ein wenig abwarten."

 quix_murder_outcome.4011.t:0 "Der fremde Krieger"
 quix_murder_outcome.4011.failure_declaration_1:0 "Dem angeheuerten Attentäter ist es nicht gelungen, [target.GetTitledFirstName] zu töten!"
 quix_murder_outcome.4011.failure_declaration_2:0 "Das Attentat auf [target.GetTitledFirstName] ist gescheitert! Der ausländische Attentäter war nicht so effektiv, wie wir gehofft hatten."
 quix_murder_outcome.4011.failure_declaration_3:0 "Ich bin bestürzt zu erfahren, dass [target.GetTitledFirstName] nicht von dem fremden Attentäter getötet wurde!"
 quix_murder_outcome.4011.desc:0 "Es scheint, dass unser auserwählter Agent, obwohl er sehr wahrscheinlich ein großer Krieger ist, sofort zum Stadtgespräch wurde! Die Wachen waren sofort misstrauisch gegenüber dem seltsam gekleideten Mann, der herumlief, nach Wegen auf Dächer suchte und ein großes Schwert trug. Aufgrund der Sprachbarriere mussten wir Zeichnungen vorlegen, und als sie ihn festnahmen, wurden diese gefunden und das Mordkomplott aufgedeckt!"
 
 quix_murder_outcome.4011.exposed_scheme:0 "Die Papiere enthielten auch Details über die Bezahlung und eine Anweisung, es zu mir zurückzubringen! Unsere Rolle in dieser Sache ist leider bekannt."
 quix_murder_outcome.4011.a.discovered:0 "Das ist ein Missverständnis, was er meinte, ist in der Übersetzung verloren gegangen!"
 quix_murder_outcome.4011.a:0 "Ich bin das langsam leid!"
 quix_murder_outcome.4011.b:0 "Vielleicht sollte ich beim nächsten Mal ZWEI Attentäter schicken..."

 quix_murder_outcome.4012.t:0 "Schrei der Verwüstung!"
 quix_murder_outcome.4012.failure_declaration_1:0 "Unser Plan, [target.GetTitledFirstName] von Kriegshunden zu Tode zerfleischen zu lassen, ist leider nicht aufgegangen."
 quix_murder_outcome.4012.failure_declaration_2:0 "Es hat mir solche Freude bereitet, mir vorzustellen, wie [target.GetTitledFirstName] von Hunden getötet wird, aber leider ist der Plan gescheitert."
 quix_murder_outcome.4012.failure_declaration_3:0 "Vielleicht war es nicht die beste Idee, Hunde zu schicken, um [target.GetTitledFirstName] zu töten."
 quix_murder_outcome.4012.desc:0 "[target.GetName] hatte zufällig etwas Trockenfleisch versteckt und warf es den Hunden zu, als [target.GetSheHe] angerannt kam. Die Tiere haben es nicht nur gefressen, sondern sich auch mit [target.GetHerHim] angefreundet und sich gegen ihren Hundeführer gewandt! Anscheinend war er ein grausames Herrchen, und die Hunde haben den Hunger nicht gut verkraftet!"
 quix_murder_outcome.4012.exposed_scheme:0 "Der Mann wurde gefangen genommen, nachdem er fürchterlich zerfleischt wurde. Er gab meinen Namen an, als sie drohten, die Hunde ein zweites Mal auf ihn zu hetzen!"
 quix_murder_outcome.4012.not_exposed_scheme:0 "In der einzigen Gnade des heutigen Tages wurde der Mann von seinen eigenen Hunden getötet, bevor er mich verraten konnte!"
 quix_murder_outcome.4012.a.discovered:0 "Böser Hund!"
 quix_murder_outcome.4012.a:0 "[target.GetFirstNameNoTooltip], du bist dem entkommen, was du wirklich verdient hast!"
 quix_murder_outcome.4012.b:0 "Ich werde mir davon nicht den Tag verderben lassen."

 quix_murder_outcome.4013.t:0 "Eine Blutlache"
 quix_murder_outcome.4013.failure_declaration_1:0 "[target.GetTitledFirstName] hat die Welt leider noch nicht verlassen."
 quix_murder_outcome.4013.failure_declaration_2:0 "Wie sehr hatte ich gehofft, heute Abend in einer Welt ohne [target.GetName] schlafen zu gehen, aber leider ist es nicht so."
 quix_murder_outcome.4013.failure_declaration_3:0 "[target.GetTitledFirstName] ist eine schlüpfrige Kröte! Ich dachte, ich hätte [target.GetHerHim] im Griff, aber [target.GetSheHe] lebt noch."
 quix_murder_outcome.4013.desc:0 "\n\nUnsere Attentäter kamen mit Dolchen in ihren Handtüchern, aber leider hatte [target.GetTitledFirstName] auch einen versteckt! [target.GetTitledFirstName] sprang in den Swimmingpool und hielt die Angreifer in Schach, während er völlig nackt war, bis [target.GetHerHis] Hilferufe erhört wurden!"
 quix_murder_outcome.4013.exposed_scheme:0 "Die Attentäter mussten nackt fliehen! Ihre Identitäten waren allen klar, und sie sind als Ihre Männer bekannt!"
 quix_murder_outcome.4013.not_exposed_scheme:0 "Ihre Männer rannten aus dem Badehaus und bedeckten ihre Gesichter mit ihren Handtüchern, so dass ihre Identitäten und damit Ihre Verwicklung unbekannt sind."
 quix_murder_outcome.4013.a.discovered:0 "Klingt so, als würde ich die Schuld für einen Streit unter Liebhabern bekommen!"
 quix_murder_outcome.4013.a:0 "Zumindest sind die Männer ausreichend gedemütigt."
 quix_murder_outcome.4013.b:0 "Ein Waschgang."

 quix_murder_outcome.4014.t:0 "Eine Zufallsbegegnung"
 quix_murder_outcome.4014.failure_declaration_1:0 "[target.GetTitledFirstName] ist nicht in diesem Fluss ertrunken, trotz meiner Bemühungen!"
 quix_murder_outcome.4014.failure_declaration_2:0 "Es ist nicht alles nach Plan gelaufen, und [target.GetTitledFirstName] wurde nicht vom reißenden Fluss aufs Meer hinausgespült!"
 quix_murder_outcome.4014.failure_declaration_3:0 "Ich war mir sicher, dass [target.GetTitledFirstName] den Sturz in den Fluss nicht überleben würde, aber ich lag falsch!"
 quix_murder_outcome.4014.desc:0 "Ich schlich mich hinter [target.GetHerHim] und gab [target.GetHerHim] einen kräftigen Schubs, und tatsächlich, [target.GetSheHe] stürzte die Klippe hinunter in den Fluss..."
 quix_murder_outcome.4014.exposed_scheme:0 "aber ich verlor den Halt und fiel nach [target.GetHerHim] hinein! Wir wurden zusammen den Fluss entlanggetrieben, bis wir einen Fischer fanden, der seine Netze von einer Brücke herunterließ! Wir hielten uns an den Netzen fest und wurden an Land gezogen, wobei wir beide nach Luft schnappten. Ich machte mich auf den Weg, sobald ich stehen konnte, aber [target.GetTitledFirstName] weiß, dass ich versucht habe, [target.GetHerHim] zu töten!"
 quix_murder_outcome.4014.not_exposed_scheme:0 "aber [target.GetSheHe] landete in einem flachen Fleck über einigen Felsen, mit nur leichten Verletzungen durch den Sturz. Dann begann [target.GetSheHe] um Hilfe zu rufen, also floh ich, bevor mich jemand sehen konnte. Vielleicht war es zumindest befriedigend, den Tag von [target.GetTitledFirstName] zu ruinieren, aber ich hatte auf so viel mehr gehofft!"
 quix_murder_outcome.4014.a.discovered:0 "Ich habe den Halt verloren und bin ausgerutscht!"
 quix_murder_outcome.4014.a:0 "Verflucht seist du, [target.GetFirstNameNoTooltip]!"
 quix_murder_outcome.4014.b:0 "Ich hätte [target.GetHerHim] einfach festhalten sollen und damit fertig sein."

 quix_murder_outcome.4015.t:0 "Am helllichten Tag"
 quix_murder_outcome.4015.failure_declaration_1:0 "Unsere Männer haben es nicht geschafft, [target.GetTitledFirstName] zu töten."
 quix_murder_outcome.4015.failure_declaration_2:0 "Das Attentat auf [target.GetTitledFirstName] auf dem Markt ist gescheitert!"
 quix_murder_outcome.4015.failure_declaration_3:0 "Was könnte es für einen einfacheren Plan geben, als [target.GetTitledFirstName] einfach zu ermorden? Leider hat es nicht funktioniert."
 quix_murder_outcome.4015.desc:0 "[target.GetName] befand sich in einer großen Gruppe von anderen, und es war für unsere Agenten schwierig, nahe genug heranzukommen, um den letzten Schlag auszuführen. Als sie endlich zuschlugen, war es, als würde sich der ganze Marktplatz gegen sie wenden!"
 quix_murder_outcome.4015.exposed_scheme:0 "Eine alte Gemüsehändlerin kam mit einem Stock aus ihrem Stand, griff die Attentäter mit einer Reihe von Schlägen an und schlug einen bewusstlos! Die anderen flohen, aber der gefangene Mann hat meine Beteiligung aufgedeckt!"
 quix_murder_outcome.4015.not_exposed_scheme:0 "Unsere Agenten waren gezwungen, vom Markt zu fliehen, gejagt zu Fuß von einem wütenden Mob. Sie verbrachten den Rest des Tages damit, von berittenen Männern verfolgt zu werden, entkamen aber schließlich. Zumindest bleibt unsere Verwicklung in diese Tat unbekannt."
 quix_murder_outcome.4015.a.discovered:0 "Und ich bin sicher, dass wir auch eine Lachnummer sind!"
 quix_murder_outcome.4015.a:0 "Bedauerlich, in der Tat."
 quix_murder_outcome.4015.b:0 "Lassen Sie sich nicht entmutigen."

 quix_murder_outcome.4016.t:0 "Gefangenentötung."
 quix_murder_outcome.4016.failure_declaration_1:0 "Der Plan, [target.GetTitledFirstName] gefangen zu nehmen und zu töten, ist nicht aufgegangen."
 quix_murder_outcome.4016.failure_declaration_2:0 "Besiegt! [target.GetTitledFirstName] lebt noch, hat noch [target.GetHerHis]..."
 quix_murder_outcome.4016.failure_declaration_3:0 "[target.GetTitledFirstName] wurde nicht gefangen genommen, noch wurde [target.GetSheHe] getötet! Wie überaus enttäuschend."
 quix_murder_outcome.4016.desc:0 "[target.GetName] hätte sich beinahe unseren Männern angeschlossen, nachdem er eine verwirrende Geschichte mit mehreren Namen von Autoritäten erhalten hatte. Doch leider war einer der genannten Männer tatsächlich in Begleitung von [target.GetTitledFirstName] und hat die Täuschung aufgedeckt!"
 quix_murder_outcome.4016.exposed_scheme:0 "Der Spieß wurde schnell umgedreht, und unsere Männer wurden verhaftet und zum Reden gezwungen!"
 quix_murder_outcome.4016.not_exposed_scheme:0 "Das einzig Gute an der Sache ist, dass die Männer die Situation als Missverständnis abtun konnten, bevor sie einen eiligen Rückzug antraten. Unser Anteil an dieser Dummheit bleibt gnädigerweise unbekannt."
 quix_murder_outcome.4016.a.discovered:0 "Und ich hatte mich so darauf gefreut, den Ausdruck im Gesicht von [target.GetTitledFirstName] zu sehen!!!"
 quix_murder_outcome.4016.a:0 "Wie sehr enttäuschend."
 quix_murder_outcome.4016.b:0 "Ich nehme an, es geht zurück ans Zeichenbrett."

 quix_murder_outcome.4017.t:0 "Die Exotische Waffe"
 quix_murder_outcome.4017.failure_declaration_1:0 "[target.GetTitledFirstName] wurde von unserem Attentäter nicht erledigt!"
 quix_murder_outcome.4017.failure_declaration_2:0 "Es scheint, wir hätten uns an etwas Konventionelleres halten sollen, da [target.GetTitledFirstName] nicht getötet wurde!"
 quix_murder_outcome.4017.failure_declaration_3:0 "Der seltsame kleine Pfeil hat das Leben von [target.GetTitledFirstName] nicht beendet!"
 quix_murder_outcome.4017.desc:0 "Anscheinend hat unser Attentäter die Waffe nicht vorher getestet und in einem Moment purer Dummheit scharf eingeatmet, als er sich zum Schießen bereit machte! Der vergiftete Pfeil blieb sofort in seinem Hals stecken und er begann zu ersticken."
 quix_murder_outcome.4017.exposed_scheme:0 "Es scheint keine Gnade in dieser Welt zu geben, denn er wurde nicht einmal durch den Pfeil getötet! Er begann zu ersticken und wurde von Wachen gerettet! Unter Druck verriet er die Details des gescheiterten Komplotts!"
 quix_murder_outcome.4017.not_exposed_scheme:0 "Zum Glück für uns war der Attentäter fast sofort tot. Er war keiner unserer bekannten Männer, also gibt es keine Möglichkeit, dass sie ihn zu mir zurückverfolgen können!"
 quix_murder_outcome.4017.a.discovered:0 "Idiot!"
 quix_murder_outcome.4017.a:0 "Was für ein schreckliches Glück."
 quix_murder_outcome.4017.b:0 "Die altmodische Art ist nicht ohne Grund beliebt..."

 quix_murder_outcome.4018.t:0 "Do It Yourself"
 quix_murder_outcome.4018.failure_declaration_1:0 "Wie konnte ich nur so dreist sein? So töricht? Der Plan, [target.GetTitledFirstName] zu töten, ist gescheitert."
 quix_murder_outcome.4018.failure_declaration_2:0 "Oh grausames Schicksal! Ich habe versagt, [target.GetTitledFirstName] zu töten"
 quix_murder_outcome.4018.failure_declaration_3:0 "Mein Plan, [target.GetTitledFirstName] zu töten, war nicht solide..."
 quix_murder_outcome.4018.desc:0 "\n\n[target.GetTitledFirstName] schlief, als ich mich durch das offene Fenster einschlich. Ich nahm meinen Dolch aus der Scheide und, aus irgendeinem Grund... Ich stand da und bewunderte die Sache, die ich gleich tun würde. Ich war so erleichtert, endlich bereit zu sein, [target.GetTitledFirstName] zu erledigen. Ich hob den Dolch über meinen Kopf und begann, langsam zum Bett zu schleichen... Als ich einen Schrei von der Tür her hörte! Ein Zimmermädchen hatte genau diesen Moment gewählt, um das Feuer zu schüren! Als [target.GetTitledFirstName] erwachte, drehte ich mich um und rannte aus dem Zimmer... "
 quix_murder_outcome.4017.exposed_scheme:0 "Leider drehte ich mich direkt in einen Holzbalken - mit dem Kopf voran! Ich wurde für einen Moment niedergeschlagen und saß auf dem Boden und starrte. [target.GetName] setzte sich im Bett von [target.GetHerHis] auf, und ungläubig nahmen wir einen langen Moment lang Augenkontakt auf, bis ich draußen das Geräusch von krachenden Füßen hörte, und ich kam zur Besinnung und stolperte aus dem Fenster. Sie schickten die Jagdhunde hinter mir her, und ich musste die Nacht damit verbringen, mich in einem Sumpf zu verstecken! "
 quix_murder_outcome.4018.not_exposed_scheme:0 "Ich konnte meine Kapuze hochziehen und im Nu aus dem Fenster auf ein nahes Dach springen. Ich habe das Zimmermädchen noch nie gesehen, und es war dunkel, also bin ich sicher, dass meine Identität nicht gesehen wurde. In Zukunft werde ich nicht mehr so unbekümmert sein ..."
 quix_murder_outcome.4018.a.discovered:0 "Ich war so ein Narr!"
 quix_murder_outcome.4018.a:0 "Das alte Sprichwort ist falsch!"
 quix_murder_outcome.4018.b:0 "Vielleicht überlässt man das besser den Profis..."

 quix_murder_outcome.4019.t:0 "Der Preiskämpfer"
 quix_murder_outcome.4019.failure_declaration_1:0 "[target.GetTitledFirstName] wurde nicht von unserem angeheuerten Streithahn getötet!"
 quix_murder_outcome.4019.failure_declaration_2:0 "Der Mann, den wir angeheuert haben, um [target.GetTitledFirstName] zu töten, hat es nicht geschafft."
 quix_murder_outcome.4019.failure_declaration_3:0 "[target.GetTitledFirstName] ist noch am Leben, dank der Unfähigkeit des angeheuerten Schlägers."
 quix_murder_outcome.4019.desc:0 "\n\nNach dem Auffinden von [target.GetName] näherte sich der Kämpfer und bat [target.GetTitledFirstName], [target.GetHerHis] Identität zu bestätigen. [Zielperson.TitelVorname] scheint diese Aussicht nicht gefallen zu haben und überlistete unseren Kämpfer, indem sie die Identität von [Zielperson.TitelVorname] leugnete und verkündete, die echte [Zielperson.TitelVorname] befinde sich in den Wohnräumen von [Zielperson.TitelVorname]. Es scheint, als hätte unser Streithahn in seiner Karriere ein paar Schläge zu viel auf den Kopf bekommen, denn er fiel auf diese einfache Täuschung herein!"
 quix_murder_outcome.4019.exposed_scheme:0 "[target.GetTitledFirstName] ist sofort zu den Wachen gegangen, und sie haben den Narren festgenommen, der uns verraten hat! Meine Beteiligung an dem Komplott ist nun allen bekannt."
 quix_murder_outcome.4019.not_exposed_scheme:0 "[target.GetTitledFirstName] hat den Aufruhr ausgelöst, und unser Streithahn war gezwungen, sich bis zum Einbruch der Nacht in einem leeren Grab am Stadtrand zu verstecken! Glücklicherweise konnte er sich der Gefangennahme entziehen und hat es mit eingezogenem Schwanz hierher zurückgeschafft. Wenigstens ist unsere Verwicklung in diese Torheit unbekannt."
 quix_murder_outcome.4019.a.discovered:0 "Warum sollten Sie den Worten eines Mannes glauben, der offensichtlich einen schweren Hirnschaden hat!"
 quix_murder_outcome.4019.a:0 "Wie schade. Aber, es gibt wichtigere Dinge im Leben."
 quix_murder_outcome.4019.b:0 "Das macht nichts, das ist nur ein Teil des Prozesses..."

 quix_murder_outcome.4020.t:0 "Eine zwielichtige Organisation"
 quix_murder_outcome.4020.failure_declaration_1:0 "[target.GetTitledFirstName] wurde nicht von unserer Gruppe von Attentätern getötet!"
 quix_murder_outcome.4020.failure_declaration_2:0 "[target.GetTitledFirstName] wurde nicht getötet!"
 quix_murder_outcome.4020.failure_declaration_3:0 "[target.GetTitledFirstName] ist leider noch am Leben."
 quix_murder_outcome.4020.desc:0 "Es sieht so aus, als ob die ganze Sache von Anfang an eine Täuschung war."
 quix_murder_outcome.4020.exposed_scheme:0 "Vielleicht hatten wir es die ganze Zeit mit Kräften zu tun, die loyal zu [target.GetTitledFirstName] waren? Vielleicht war es auch eine unbekannte dritte Partei? Aber wer auch immer es war, sie haben die Details des Schemas an [target.GetTitledFirstName] weitergegeben, und jetzt ist die ganze Sache öffentlich bekannt."
 quix_murder_outcome.4020.not_exposed_scheme:0 "Unsere Agenten haben jeglichen Kontakt mit der Gruppe über die vorgesehenen Kanäle verloren. Unsere Beobachter berichten, dass es keinen Versuch gab, das geplante Komplott auszuführen. Sie sind einfach verschwunden. Vielleicht war es ein Schwindel? Ein Scherz? Ein Komplott, das nicht zustande kam? Ich kann mich nur wundern. Glücklicherweise scheint nichts daraus geworden zu sein, denn niemand hat versucht, mich damit zu erpressen, noch hat [target.GetTitledFirstName] davon Wind bekommen. Es wird vorerst ein Geheimnis bleiben ..."
 quix_murder_outcome.4020.a.discovered:0 "Sehen Sie nicht, dass die ganze Sache inszeniert ist? Die Intrigen eines unbekannten Webwebers."
 quix_murder_outcome.4020.a:0 "Ich bin reingelegt worden!"
 quix_murder_outcome.4020.b:0 "Es mag ein Schwindel gewesen sein...aber was für ein faszinierendes Geschäftsmodell..."