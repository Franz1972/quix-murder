l_simp_chinese:
 quix_murder_outcome.1001.t:0 "暖和舒适的旅馆……"
 quix_murder_outcome.1001.d:0 "一个机会出现了。我的刺客发现[target.GetTitledFirstName]和随行人员将在即将到来的旅行中住在一家客栈。这家客栈完全是由木材制成的，而且有一个古老的茅草屋顶。如果我们不能轻易通过[target.GetTitledFirstNamePossessive]的守卫，[target.GetSheHe]也可以直接上阵。这个计划最好的地方就是不留证据。\n\n甚至可能是一场意外......"
 quix_murder_outcome.1001.a:0 "燃烧吧，宝贝，燃烧吧。"
 quix_murder_outcome.1001.b:0 "我碰巧喜欢那家客栈……"
 quix_murder_outcome.1002.t:0 "一支箭射向阳台......"
 quix_murder_outcome.1002.d:0 "在我们努力摆脱[target.GetTitledFirstName]的过程中，出现了一个机会之窗。或者说，更合适的是，一个阳台。\n\n 看来[target.GetTitledFirstName]有一个最喜欢的地方，在大多数下午都能呼吸到空气。这个阳台在一个小院子的对面，是一家酒馆。\n\n 即使是一个平庸的弓箭手也能射中......"
 quix_murder_outcome.1002.a:0 "传话给我最好的弓箭手。"
 quix_murder_outcome.1002.b:0 "不，那对[target.GetTitledFirstName]来说太有尊严了。"
 quix_murder_outcome.1003.t:0 "酩酊大醉"
 quix_murder_outcome.1003.d:0 "今晚，在欣赏一瓶特别好的酒时，我想到了一个问题。大家都知道[target.GetName]很喜欢一瓶好酒。这瓶特别的年份酒可以作为一件精美的礼物，而且可以在加入一些毒药后重新开瓶。发出的是匿名的赞叹......说不定就能成功。"
 quix_murder_outcome.1003.a:0 "确实是一份贴心的礼物!"
 quix_murder_outcome.1003.b:0 "我想了想，还是留到特殊场合再用吧。"
 quix_murder_outcome.1004.t:0 "梦魇"
 quix_murder_outcome.1004.d:0 "我们的刺客想出了一个计划来除掉[target.GetName]。看来[target.GetSheHe]喜欢在晚上独自散步 这是一个最好的机会，使[target.GetHerHim]消失在黑暗中......"
 quix_murder_outcome.1004.a:0 "可惜没有人会看到[target.GetTitledFirstNamePossessive]脸上的恐惧。"
 quix_murder_outcome.1004.b:0 "也许是太简单了。有一个更好的方法。"
 quix_murder_outcome.1005.t:0 "石冷"
 quix_murder_outcome.1005.d:0 "我们了解到[target.GetName]喜欢在城墙下的某个院子里透透气。我们的刺客发现，其中一块巨大的石头可能会从古老的墙壁上松动，让它撞到[target.GetTitledFirstNamePossessive]的头上。"
 quix_murder_outcome.1005.a:0 "让这个翻滚吧!"
 quix_murder_outcome.1005.b:0 "这是错误的。[target.GetFirstNameNoTooltip]不值得我们破坏墙体。"
 quix_murder_outcome.1006.t:0 "疏忽职守"
 quix_murder_outcome.1006.d:0 "[target.GetTitledFirstNamePossessive]的命运越来越近了！我们的刺客已经进入了[target.GetTitledFirstNamePossessive]自己的家。一个仆人，显然被[target.GetTitledFirstName]对他们的态度冒犯了，他接受了......我们的一点心意，作为交换，让我们的刺客晚上进去。"
 quix_murder_outcome.1006.a:0 "只要保证这个仆人不说话就行。"
 quix_murder_outcome.1006.b:0 "不，这可能是个陷阱。"
 quix_murder_outcome.1007.t:0 "一个大胆的袭击"
 quix_murder_outcome.1007.d:0 "我的刺客们正在讨论一个消灭[target.GetName]的大胆计划。看来有一条路可以从所有地方的私密处进入[target.GetTitledFirstNamePossessive]的住所。几名被选中的士兵会带着面纱蜂拥而入 打倒所有的反抗者，然后将[target.GetTitledFirstName]打发走。然后，他们会在不知道是什么东西击中了他们之前，原路逃进夜色中。"
 quix_murder_outcome.1007.a:0 "幸运女神眷顾勇者"
 quix_murder_outcome.1007.b:0 "这是愚蠢的。谋杀应该更......微妙。"
 quix_murder_outcome.1008.t:0 "夜行者"
 quix_murder_outcome.1008.d:0 "[target.GetName]正计划到附近的一个小镇进行一次小型旅行。这次旅行将耗费大半天的时间，因此[target.GetTitledFirstName]将在天黑后到达[target.GetHerHis]的目的地。路上是个危险的地方，骑着新马的骑士很可能会打发[target.GetTitledFirstName]，然后消失在夜色中，任何追兵都无法追上疲惫的坐骑......"
 quix_murder_outcome.1008.a:0 "那就派我最好的骑手骑上我最快的马吧。"
 quix_murder_outcome.1008.b:0 "不，这计划太过厚颜无耻..."
 quix_murder_outcome.1009.t:0 "勇者血字"
 quix_murder_outcome.1009.d:0 "最近，一个治疗师因其所谓的物理学知识而引起了不小的轰动。他声称，通过给病人放血，他可以治愈他们的所有疾病。我们的刺客得知[target.GetTitledFirstName]曾试图联系这个治疗者，并截获了这次通信。我们可以派一个冒名顶替的人去，[target.GetTitledFirstName]会很乐意为我们打开[target.GetHerHis]的血管。"
 quix_murder_outcome.1009.a:0 "[target.GetTitledFirstNameNoTooltip]会让这一切变得太简单。几乎是这样。"
 quix_murder_outcome.1009.b:0 "不，我们不小心治好[target.GetTitledFirstNamePossessive]病的风险太大。"
 quix_murder_outcome.1010.t:0 "假面杀手"
 quix_murder_outcome.1010.d:0 "我们的刺客得知[target.GetTitledFirstName]将参加一个社交活动 每个人都会戴上面具。我们的人很容易在不被发现的情况下溜进去，然后混入人群中。"
 quix_murder_outcome.1010.a:0 "多么周到的邀请我们。我们会派一整支乐队来"
 quix_murder_outcome.1010.b:0 "太简单了，听起来像个陷阱。"
 quix_murder_outcome.1011.t:0 "异国战士"
 quix_murder_outcome.1011.d:0 "我们的刺客与一位来自遥远国度的战士取得了联系。他的工具和方法都很奇怪，但他的弯刀和他的隐身术一样凶猛。也许我们可以雇佣他们来帮助[target.GetTitledFirstNamePossessive]沿着[target.GetHerHis]的路走下去......"
 quix_murder_outcome.1011.a:0 "最好雇一个在这里没有关系或利益的人......。"
 quix_murder_outcome.1011.b:0 "这个任务太重要了，不能相信某个陌生男人。"
 quix_murder_outcome.1012.t:0 "哭闹吧！"
 quix_murder_outcome.1012.d:0 "[target.GetName]似乎喜欢一个人在荒野中散步，那里野兽众多。这里相当危险，也许我们应该派一个驯兽师和一些战犬去......保护[target.GetSheHe]？我们当然不希望[target.GetSheHe]被野生动物拖死......。"
 quix_murder_outcome.1012.a:0 "挑最大的那只，然后... 确保他们是饿了。"
 quix_murder_outcome.1012.b:0 "不，我不能相信一个野兽来做人类的工作。"
 quix_murder_outcome.1013.t:0 "血泊"
 quix_murder_outcome.1013.d:0 "我们已经得知[target.GetName]每周都会去当地的疗养池洗澡 光着身子，毫无防备，独自一人 听起来像是成功暗杀的完美配方......"
 quix_murder_outcome.1013.a:0 "我很享受死在疗养池里的讽刺..."
 quix_murder_outcome.1013.b:0 "我有一种不好的预感。"
 quix_murder_outcome.1014.t:0 "偶遇"
 quix_murder_outcome.1014.d:0 "在一次远离我的领地的悠闲旅行中，我正在河边愉快地散步，我看到了谁，却不是别人，正是站在湍急的河水上的[target.GetName]崖边。多么不可思议的运气，我们俩竟然恰好在这里。今天河水的流速非常大，很怀疑有人能不能走出去......"
 quix_murder_outcome.1014.a:0 "也许我们应该去帮助[target.GetTitledFirstName]上的[target.GetHerHis]方式......"
 quix_murder_outcome.1014.b:0 "虽然很诱人，但我不应该弄脏我的手。也不能弄湿了"
 quix_murder_outcome.1015.t:0 "在光天化日之下"
 quix_murder_outcome.1015.d:0 "等够了。\n\n我要[target.GetTitledFirstName]死。\n\n如果我们找不到什么聪明的办法来解决[target.GetHerHim]，那么也许我们应该用老办法来解决。我们会派戴着头盔的人一有机会就把[target.GetHerHim]砍倒。没有比这更简单的了。"
 quix_murder_outcome.1015.a:0 "现在就送过去。"
 quix_murder_outcome.1015.b:0 "不，不，我们必须制定一个更好的计划。我们必须制定一个更好的计划。"
 quix_murder_outcome.1016.t:0 "捕杀"
 quix_murder_outcome.1016.d:0 "我们的刺客已经形成了一个计划，最终要杀死[target.GetTitledFirstName]。计划是在大街上抓到[target.GetName]，然后把[target.GetHerHim]抓起来，企图让围观的人觉得很正式。抓捕[target.GetTitledFirstName]后，将[target.GetHerHim]带到这里，我们可以随意砍掉[target.GetHerHis]的脑袋。"
 quix_murder_outcome.1016.a:0 "这听起来是一个可靠的计划。"
 quix_murder_outcome.1016.b:0 "这听起来像一个可怕的计划。"
 quix_murder_outcome.1017.t:0 "奇异武器..."
 quix_murder_outcome.1017.d:0 "我们的刺客获得了一种新型武器。这是一个细长的芦苇，可以在相当远的距离向目标发射小型毒术，并能提供致命的毒药。也许这可以成为我们派遣[target.GetName]的方法？"
 quix_murder_outcome.1017.a:0 "多么奇妙的工具。"
 quix_murder_outcome.1017.b:0 "我不会把这么重要的事情交给一个空心的棍子!"
 quix_murder_outcome.1018.t:0 "自己动手"
 quix_murder_outcome.1018.d:0 "我已经厌倦了听我的刺客们为杀死[target.GetName]的坏计划而争吵了。如果我想把这件事做好，我就得自己动手了。我们知道[target.GetTitledFirstName]在哪里睡觉。我会从窗户进来，溜进卧室，然后就结束了。"
 quix_murder_outcome.1018.a:0 "现在我的头罩在哪里..."
 quix_murder_outcome.1018.b:0 "转念一想，天气实在不适合这样。回到地狱般的绘图板。"
 quix_murder_outcome.1019.t:0 "冠军斗士"
 quix_murder_outcome.1019.d:0 "一个在他的地盘上以斗牛士出名的外国农民来到我的地盘上寻求雇佣。他的认知早已被切断，即使如此，他也不会说一开始的语言。他的身材像一头熊，可能是对付[target.GetTitledFirstName]的最佳人选。"
 quix_murder_outcome.1019.a:0 "他听起来很可爱！"
 quix_murder_outcome.1019.b:0 "这不是我所期待的专业水准。"
 quix_murder_outcome.1020.t:0 "秘密组织"
 quix_murder_outcome.1020.d:0 "我们的刺客已经和一些人取得了联系，他们说可以帮助我们解决[target.GetTitledFirstName]的问题。不幸的是，我们对这个组织一无所知，他们非常神秘。但他们的效率和专业性确实得到了很好的推荐......"
 quix_murder_outcome.1020.a:0 "如何非常神秘。我很感兴趣。"
 quix_murder_outcome.1020.b:0 "阴暗的另一个词是阴影。我就不说了。"
 quix_murder_outcome.2001.t:0 "暖和舒适的旅馆……"
 quix_murder_outcome.2001.opening_1:0 "[target.GetName]死于高耸的地狱。"
 quix_murder_outcome.2001.opening_2:0 "虽然并不是一切都按计划进行，但纵火犯还是用[target.GetName]把几个顾客堵在里面，从而达到了目的。错误的地方，错误的时间！"
 quix_murder_outcome.2001.opening_3:0 "计划非常成功，大火把其他几栋建筑和旅馆一起烧掉了。[target.GetName]没有机会。"
 quix_murder_outcome.2001.heh:0 "\n 热。"
 quix_murder_outcome.2001.owner_is_known_1:0 "\n\n不过，好像大家都认为反正是我做的。"
 quix_murder_outcome.2001.owner_is_known_2:0 "\n\n不过，似乎有人没能保守这个秘密，猜测我杀了[target.GetTitledFirstName]的人比比皆是。"
 quix_murder_outcome.2001.no_awareness_1:0 "\n\n 幸运的是，建筑物经常被烧毁，我的参与并没有被怀疑。"
 quix_murder_outcome.2001.no_awareness_2:0 "\n\n任何目击者都和客栈一起烧掉了。"
 quix_murder_outcome.2001.a.discovered:0 "但你弄错了，他只是一个无能的点灯人!"
 quix_murder_outcome.2001.a:0 "从现在开始，我相信我睡觉的时候，床边会有一杯淡淡的水......"
 quix_murder_outcome.2002.t:0 "一支箭射向阳台。"
 quix_murder_outcome.2002.opening_1:0 "听说箭射中了[target.GetName]的喉咙，[target.GetSheHe]被[target.GetHerHis]自己的血呛死了。"
 quix_murder_outcome.2002.opening_2:0 "似乎当我的刺客击中[target.GetName]时，[target.GetHerHis]的尸体就从那个心爱的阳台上掉到了一辆马车上......。"
 quix_murder_outcome.2002.opening_3:0 "[target.GetName]腹部中箭，摇摇晃晃地回到[target.GetHerHis]宿舍，[target.GetSheHe]不久后因[target.GetHerHis]受伤而死。"
 quix_murder_outcome.2002.owner_is_known_1:0 "\n\n不幸的是，弓箭手被抓了，而且还指控我。"
 quix_murder_outcome.2002.owner_is_known_2:0 "\n\n虽然这个壮举给弓手留下了深刻的印象，以至于他一直在吹嘘，我花钱请他杀了[target.GetTitledFirstName]!"
 quix_murder_outcome.2002.no_awareness_1:0 "\n\n虽然有明显的暗杀行为，但似乎没有人发现我的存在。"
 quix_murder_outcome.2002.no_awareness_2:0 "\n\n而最重要的是，弓箭手干净利落地逃走了。"
 quix_murder_outcome.2002.a.discovered:0 "我让他放下一头老笨驴，他误会了!"
 quix_murder_outcome.2002.a:0 "今天晚上我去内院透透气......"
 quix_murder_outcome.2003.t:0 "酩酊大醉"
 quix_murder_outcome.2003.opening_1:0 "[target.GetName]昨晚在[target.GetHerHis]睡梦中死去。"
 quix_murder_outcome.2003.opening_2:0 "据说，一个喝醉酒的[target.GetTitledFirstName]精神失常，咒骂家人，亵渎了几个小时，直到[target.GetSheHe]咳血呓语而死。"
 quix_murder_outcome.2003.opening_3:0 "[target.GetTitledFirstName]已经死了，[target.GetHersHis]最后的几个小时是一个剧烈的、幻觉般的噩梦，尖叫着、咳血着、咆哮着。"
 quix_murder_outcome.2003.owner_is_known_1:0 "\n\n不过，坏消息是，快递员把我给牵连进去了! 好像一听到我的死讯，他们就把我给卖了。"
 quix_murder_outcome.2003.owner_is_known_2:0 "\n\n虽然，在一个可怕的疏忽中，我好像把自己的名字和酒瓶签在了一起......真是个愚蠢的错误。"
 quix_murder_outcome.2003.no_awareness_1:0 "\n\n看来没有人怀疑，尤其是没有人怀疑我与此有关。"
 quix_murder_outcome.2003.no_awareness_2:0 "\n\n如果有人怀疑我在这件事中的作用，他们就不说了，看来我在这件事中的作用是未知的。"
 quix_murder_outcome.2003.a.discovered:0 "天啊... 我喝的那瓶酒有毒？幸好我没喝！"
 quix_murder_outcome.2003.a:0 "最后[target.GetSheHe]喝死了[target.GetHerselfHimself]!"
 quix_murder_outcome.2004.t:0 "夜色恐怖。"
 quix_murder_outcome.2004.opening_1:0 "[target.GetName]正享受着[target.GetHerHis]惯常的傍晚散步时，我们的刺客拿着一把匕首从阴影中跳了出来。[target.GetTitledFirstName]试图逃跑......但在黑暗中被撞倒并被刺死。"
 quix_murder_outcome.2004.opening_2:0 "[target.GetTitledFirstName]被吓了一跳，[target.GetHerHis]喉咙上冰冷的钢铁之吻，是出事的第一个迹象。片刻之后，[target.GetSheHe]躺在[target.GetHerHis]自己的血中死去。契约已经完成。"
 quix_murder_outcome.2004.opening_3:0 "[target.GetTitledFirstName]在黑暗中被我们的刺客跟踪了一阵，然后恐惧让[target.GetHerHim]跑到荒野中躲避[target.GetHerHim]的追兵，但这并没有什么区别，[target.GetTitledFirstName]被毫不留情地从背后捅了一刀。"
 quix_murder_outcome.2004.owner_is_known_1:0 "\n\n然而，命运的残酷转折，就在离袭击地点几英尺远的地方，有一个守卫在暗处，他逮捕了我们的人! 我的参与是众所周知的!"
 quix_murder_outcome.2004.owner_is_known_2:0 "\n\n不幸的是，不久后尸体被发现，我们的刺客被抓了!"
 quix_murder_outcome.2004.no_awareness_1:0 "\n\n而在清空[target.GetTitledFirstNamePossessive]硬币钱包后，看起来就像抢劫。"
 quix_murder_outcome.2004.no_awareness_2:0 "\n\n我们的刺客在阴影中溜走了，完全看不到，留下了血淋淋的残骸。"
 quix_murder_outcome.2004.a.discovered:0 "天黑了！都是认错人了......"
 quix_murder_outcome.2004.a:0 "好极了......"
 quix_murder_outcome.2005.t:0 "石冷"
 quix_murder_outcome.2005.opening_1:0 "[target.GetTitledFirstName]在落石的重压下瞬间毙命，连[target.GetHerHis]的命运都不知道。"
 quix_murder_outcome.2005.opening_2:0 "[target.GetTitledFirstName]已死；[target.GetSheHe]被石头压碎，[target.GetHerHis]双腿碎裂，[target.GetSheHe]被卫兵抬起来就死了。"
 quix_murder_outcome.2005.opening_3:0 "似乎[target.GetTitledFirstName]听到砖石碎裂的声音，在最后一秒转过身来，在巨大的石块击碎[target.GetHerHim]的同时，发出了一声血淋淋的尖叫。"
 quix_murder_outcome.2005.owner_is_known_1:0 "\n\n不幸的是，我们的刺客也从墙上掉了下来，被活捉了，所以我们的参与是众所周知的!"
 quix_murder_outcome.2005.owner_is_known_2:0 "\n\n然而，我们的刺客在试图从城墙上下来的时候被抓获了，我们的参与是众所周知的!"
 quix_murder_outcome.2005.no_awareness_1:0 "\n\n每个人似乎都把它归结为某种意外......我猜石头是有仇的！"
 quix_murder_outcome.2005.no_awareness_2:0 "\n\n看来，只是一场悲惨的意外。如果有人怀疑什么，他们肯定不会怀疑我。"
 quix_murder_outcome.2005.a.discovered:0 "这提醒了我，叫泥瓦匠来，我想让他再检查一下我们的墙壁......"
 quix_murder_outcome.2005.a:0 "如何...粉碎。"
 quix_murder_outcome.2006.t:0 "如何...粉碎.失职。"
 quix_murder_outcome.2006.opening_1:0 "杀死[target.GetName]的计划成功了。佣人维持了他们的交易，我们的刺客在太阳升起前就进出了。"
 quix_murder_outcome.2006.opening_2:0 "[target.GetTitledFirstName]抓住了[target.GetHerHis]仆人收钱放刺客进来；[target.GetHerHis]临死前一口气都在骂叛徒而不是刺客。"
 quix_murder_outcome.2006.opening_3:0 "在被一个不忠的仆人放进来后，[target.GetTitledFirstName]被杀了! 他们被带到了私密处，完全不知道，直到门打开，刺客蹿了进来。"
 quix_murder_outcome.2006.owner_is_known_1:0 "\n\n不幸的是，这次的杀人事件并不平静，惊动了抓捕我们刺客的卫兵! 我们必须假设我们参与其中的事情是已知的。"
 quix_murder_outcome.2006.owner_is_known_2:0 "\n\n我们的人在杀人后不久就被逮捕了，当尸体被发现时。我们在其中的角色是众所周知的。"
 quix_murder_outcome.2006.no_awareness_1:0 "\n\n有了仆人让事情顺利进行，我们的刺客在大家还不知道的情况下，就已经进进出出了。"
 quix_murder_outcome.2006.no_awareness_2:0 "\n\n杀死[target.GetTitledFirstName]后，我们的刺客干脆走出了大门。"
 quix_murder_outcome.2006.a.discovered:0 "天啊... 我喝的那瓶酒有毒？幸好我没喝！"
 quix_murder_outcome.2006.a:0 "这年头好帮手太难找了!"
 quix_murder_outcome.2007.t:0 "一个大胆的袭击"
 quix_murder_outcome.2007.opening_1:0 "[target.GetTitledFirstName]在[target.GetHerHis]的卧室里被我们的战士砍了头! 这次突袭很成功"
 quix_murder_outcome.2007.opening_2:0 "[target.GetName]被我们的人发现睡着了，他们割断了[target.GetHerHis]的喉咙!"
 quix_murder_outcome.2007.opening_3:0 "[target.GetTitledFirstName]正在做爱的时候，我们的人冲进来，把[target.GetHerHim]打倒了!"
 quix_murder_outcome.2007.owner_is_known_1:0 "\n\n不幸的是，并非所有的事情都能按计划进行。这些人在进来的时候被守卫发现了，只好打道回府! 有的人受伤了，被抓走了，已经说了!"
 quix_murder_outcome.2007.owner_is_known_2:0 "\n\n虽然这次突袭行动顺利进行，但似乎有些参与者可能是为了忠诚。看来，只要付出代价，他们中的一个人已经泄露了这个计划的细节，还有我的参与! 卑鄙的背信弃义！"
 quix_murder_outcome.2007.no_awareness_1:0 "\n\n这些人能够制服任何挡在他们面前的人，并从来时的路上逃走，整个过程只用了几分钟。"
 quix_murder_outcome.2007.no_awareness_2:0 "\n\n虽然突袭成功，但当这些人试图逃跑时，警报被拉响了，他们不得不奋力逃跑! 幸运的是，他们能够赶到马厩，并骑着偷来的坐骑潇洒地离开了! 没有人被抓走，而袭击者的身份仍然不明!"
 quix_murder_outcome.2007.a.discovered:0 "让他们恨我吧。只要他们怕我。"
 quix_murder_outcome.2007.a:0 "男人们今晚吃得好！"
 quix_murder_outcome.2008.t:0 "夜行者"
 quix_murder_outcome.2008.opening_1:0 "我们的骑士杀死了[target.GetTitledFirstNamePossessive]。他从一个废弃的小屋里出来，冲过[target.GetTitledFirstNamePossessive]的同伴们，在大家还不知道发生了什么的时候，就把长枪刺进了[target.GetTitledFirstNamePossessive]的心脏!"
 quix_murder_outcome.2008.opening_2:0 "[target.GetName]已被杀死。我们的骑手从树林里放了一箭，当场杀死了[target.GetName]!"
 quix_murder_outcome.2008.opening_3:0 "[target.GetName]终于死了。我们的马夫骑着马从随从身边疾驰而过，在最后关头亮出了剑，将[target.GetTitledFirstName]斩杀，然后疾驰而去。"
 quix_murder_outcome.2008.owner_is_known_1:0 "\n\n不幸的是，马儿一个趔趄，骑手失去了座位。他被带走了，剧情已经知道了!"
 quix_murder_outcome.2008.owner_is_known_2:0 "\n\n运气不好的是，骑手直接撞上了听到尖叫声的警卫巡逻队! 阴谋已经暴露。"
 quix_murder_outcome.2008.no_awareness_1:0 "\n\n在我们最好的骏马上，我们的骑手不是追兵的对手 他消失在树林里！"
 quix_murder_outcome.2008.no_awareness_2:0 "\n\n我们的骑手在大家都不知道发生了什么事之前就离开了!"
 quix_murder_outcome.2008.a.discovered:0 "可怜的人只是把[target.GetName]误认为是什么恶兽，这是一个可以原谅的错误!"
 quix_murder_outcome.2008.a:0 "这条路非常危险。"
 quix_murder_outcome.2009.t:0 "勇者血字"
 quix_murder_outcome.2009.opening_1:0 "[target.GetName]死了! 我们的假血书把[target.GetHerHim]放血放干净了，并告诉看护人，[target.GetSheHe]要进入深度睡眠状态，多时不能被打扰。"
 quix_murder_outcome.2009.opening_2:0 "[target.GetName]已经被我们的冒牌货消灭了! 最后，[target.GetSheHe]将[target.GetHerHis]的手腕交给刺客，最后一次闭上[target.GetHerHis]的眼睛，躺在一些枕头上休息。"
 quix_murder_outcome.2009.opening_3:0 "在欢迎我们的刺客进入[target.GetHerHis]的家，并欣然交出他们的手腕被榨干后，[target.GetName]被杀。这说明你永远不要相信别人说的是谁。"
 quix_murder_outcome.2009.owner_is_known_1:0 "\n\n然而，我们的冒牌货还没走，就被熟悉真正血字的人发现了! 我们的阴谋被识破了!"
 quix_murder_outcome.2009.owner_is_known_2:0 "\n\n可是还没出门，就被人发现了，我们的人被抓了! 现在整个事情都知道了。"
 quix_murder_outcome.2009.no_awareness_1:0 "\n\n我们的假血字就这样走出大门，消失在夜色中!"
 quix_murder_outcome.2009.no_awareness_2:0 "\n\n然而，在我们的人逃跑之前，住宅中的其他几个人要求他提供服务！他花了一夜时间给其他人放血，然后在凌晨逃跑。他花了一整夜的时间给其他人放血，然后在凌晨时分逃跑了。"
 quix_murder_outcome.2009.a.discovered:0 "我发了最好的血书，[target.GetSheHe]应该很荣幸!"
 quix_murder_outcome.2009.a:0 "[target.GetSheHe]的所有病症都被治愈了，永远。"
 quix_murder_outcome.2010.t:0 "假面杀手"
 quix_murder_outcome.2010.opening_1:0 "在化装舞会的最高潮时，[target.GetName]在舞池中被杀了! 我们的刺客，混在人群中，分散了他们的注意力，用匕首刺进了[target.GetTitledFirstNamePossessive]的后背!"
 quix_murder_outcome.2010.opening_2:0 "[target.GetName]在球中被杀，当着在场所有人的面。当我们的匕首插进[target.GetHerHis]的胸膛时，他们震惊地站在那里，以为这是什么诡异的愚蠢行为!"
 quix_murder_outcome.2010.opening_3:0 "我们的刺客将[target.GetName]从人群中抓到了一个隐蔽的房间里--[target.GetSheHe]惨叫着死了!"
 quix_murder_outcome.2010.owner_is_known_1:0 "\n\n我们的人逃走了，但有一个人，手上沾满了血，被抓住了！我们的参与是众所周知的！"
 quix_murder_outcome.2010.owner_is_known_2:0 "\n\n然而，人群中有不少打架的人，当[target.GetName]开始尖叫时，一场混战爆发了! 我们的几个人受伤了，被抓了，这个计划已经是众所周知的了!"
 quix_murder_outcome.2010.no_awareness_1:0 "\n\n我们的人在混乱中逃跑，一到暗处，就甩掉口罩和长袍，擦掉血迹，立即一个个离开。没有一个人被抓住!"
 quix_murder_outcome.2010.no_awareness_2:0 "\n\n然后，这些人勇敢地从事件中挣扎出来，由于他们在人群中匿名，能够压倒任何反对他们的人。没有一个人被抓，似乎也没有人发现我们的参与。"
 quix_murder_outcome.2010.a.discovered:0 "听起来这只是一场喧闹的聚会，跟我有什么关系？"
 quix_murder_outcome.2010.a:0 "我应该自己去的，会很有趣的。"
 quix_murder_outcome.2011.t:0 "异国战士"
 quix_murder_outcome.2011.opening_1:0 "[target.GetName]死了！陌生人原来是一个有效的杀手，因为我们被告知。"
 quix_murder_outcome.2011.opening_2:0 "[target.GetTitledFirstNamePossessive]喉咙被我们雇佣的刺客的那把奇怪的弯刀割开，完成了合同。"
 quix_murder_outcome.2011.opening_3:0 "我们雇佣的刺客--洋大侠，悄悄潜入[target.GetName]的驻地，成功结束了[target.GetHerHis]的生命!"
 quix_murder_outcome.2011.owner_is_known_1:0 "\n\n然而，事实证明，这个外国人并不像我们得到的消息那样善于逃跑，他被抓了!"
 quix_murder_outcome.2011.owner_is_known_2:0 "\n\n可惜的是，刺客虽然能逃出府邸，但由于对这里不熟悉，在不远处就被抓获了!"
 quix_murder_outcome.2011.no_awareness_1:0 "\n\n战士在完成了契约之后，接着就直接消失了! 至少，守卫们是这么认为的。我们的参与，以及许多细节，都不为人知!"
 quix_murder_outcome.2011.no_awareness_2:0 "\n\n然后，这些人英勇地从事件中挣扎出来，由于他们在人群中的匿名性，能够压倒任何反对他们的人。没有一个人被带走!"
 quix_murder_outcome.2011.a.discovered:0 "也许下次我们应该把它留在内部......"
 quix_murder_outcome.2011.a:0 "他今晚和我们一起吃饭！"
 quix_murder_outcome.2012.t:0 "哭闹吧！"
 quix_murder_outcome.2012.opening_1:0 "[target.GetTitledFirstName]惨叫着死去，被狰狞的战犬撕碎。"
 quix_murder_outcome.2012.opening_2:0 "[target.GetTitledFirstName]从狗群中跑出来，但不是野兽的对手。"
 quix_murder_outcome.2012.opening_3:0 "[target.GetTitledFirstNamePossessive]的喉咙被我们的战犬撕开了。我们终于成功地杀死了[target.GetHerHim]。"
 quix_murder_outcome.2012.owner_is_known_1:0 "\n\n但是，[target.GetSheHe]闹得沸沸扬扬，惊动了守卫，守卫杀死了狗，抓到了狗的驯养人，他还点名要你做主谋呢!"
 quix_murder_outcome.2012.owner_is_known_2:0 "\n\n随后，饥饿的狗不顾驯兽师的胆怯坚持，开始吞食猎物，几分钟内就发现了这可怕的一幕，驯兽师也因此被抓获! 在胁迫下，他似乎说出了我的名字。"
 quix_murder_outcome.2012.no_awareness_1:0 "\n\n狗狗和它们的驯兽师只是走回路上，再回到这里，没有被拦住。"
 quix_murder_outcome.2012.no_awareness_2:0 "\n\n计划顺利进行，估计会归功于狼、狮子、奇美拉等。"
 quix_murder_outcome.2012.a.discovered:0 "畜生做的事怎么能怪我呢？"
 quix_murder_outcome.2012.a:0 "乖狗狗。"
 quix_murder_outcome.2013.t:0 "血泊"
 quix_murder_outcome.2013.opening_1:0 "[target.GetTitledFirstName]在洗澡时被我们的人谋杀了。他们抓住了[target.GetHerHim]不知情，孤身一人，毫无防备，尽管有求于人，他们还是成功地杀死了[target.GetHerHim]。"
 quix_murder_outcome.2013.opening_2:0 "今天，被我们刺客杀死的[target.GetName]的鲜血染红了治疗池。"
 quix_murder_outcome.2013.opening_3:0 "[target.GetTitledFirstName]试图在裸体状态下和我们的男人打斗，并进行了一场出人意料的战斗，然后被淹死在他们的浴盆里。"
 quix_murder_outcome.2013.owner_is_known_1:0 "\n\n但似乎[target.GetTitledFirstName]的尖叫声，在洗浴大厅里回荡，惊动了卫兵，卫兵来了，得以抓捕我们的人!"
 quix_murder_outcome.2013.owner_is_known_2:0 "\n\n这场战斗让我们的刺客血流成河 他们没有洗干净，而是逃走了 不久后就被发现了，全身都是血！他们被抓走了，我们在其中的角色现在已经知道了。"
 quix_murder_outcome.2013.no_awareness_1:0 "\n\n这些人安然无恙地逃了出来，所以我们的参与还不得而知。"
 quix_murder_outcome.2013.no_awareness_2:0 "\n\n打斗的声音引起了其他一些浴场的人前来调查，他们也被我们的杀手打发了，然后离开了。既然没有目击者，那就不可能再找我了!"
 quix_murder_outcome.2013.a.discovered:0 "我想，这是一次洗牌。"
 quix_murder_outcome.2013.a:0 "[target.GetFirstNameNoTooltip]是......都被洗掉了？"
 quix_murder_outcome.2014.t:0 "偶遇"
 quix_murder_outcome.2014.opening_1:0 "我径直走到[target.GetName]身后，他站在河边一动不动，陷入了沉思，我一推将其推倒在下面湍急的水面上！我们的目光只接触了一会儿，[target.GetHerHim]的头就被淹没了。在[target.GetHerHis]的头最后一次沉下水之前，我们只进行了片刻的眼神交流。我相信我当时是在笑的。"
 quix_murder_outcome.2014.opening_2:0 "虽然我试图悄无声息地移动，但[target.GetName]一定听到了我的靠近，并在最后一刻转身。告别了，我一边说着，一边把[target.GetHerHim]向后推入湍急的河水中!"
 quix_murder_outcome.2014.opening_3:0 "我跑了起来，用尽全身力气，给[target.GetTitledFirstName]踢了一大脚，把他们像顶一样踢到下面湍急的水中。他们狠狠地落在一些石头上，像一具尸体一样向下游漂去。"
 quix_murder_outcome.2014.owner_is_known_1:0 "\n\n可惜，我的胆子太大了，我的罪行有一个看不见的目击者!"
 quix_murder_outcome.2014.owner_is_known_2:0 "\n\n虽然似乎[target.GetSheHe]短暂的到了一块石头上，在那里[target.GetSheHe]能够对路人大叫，是我推了[target.GetHerHim]一把！但是[target.GetSheHe]还是被推到了石头上。但片刻后[target.GetHersHis]失去了的控制，滑回了河里，估计是出海了。"
 quix_murder_outcome.2014.no_awareness_1:0 "\n\n我继续往前走，度过了最愉快的下午。"
 quix_murder_outcome.2014.no_awareness_2:0 "\n\n看来，大家一致认为[target.GetName]一定是滑倒了!"
 quix_murder_outcome.2014.a.discovered:0 "那不是我，是个冒牌货。我被人陷害了！"
 quix_murder_outcome.2014.a:0 "我还以为是我把事情搞得很复杂呢"
 quix_murder_outcome.2015.t:0 "光天化日"
 quix_murder_outcome.2015.opening_1:0 "[target.GetName]在集市上被我们的人抓获，在一个拐角处被带走，并被迅速打发。"
 quix_murder_outcome.2015.opening_2:0 "似乎我们的人和[target.GetName]之间发生了争斗，他们当街杀了[target.GetHerHim]，震惊了众人。"
 quix_murder_outcome.2015.opening_3:0 "我们的刺客摆好了市集摊位，等[target.GetName]徘徊过来后，突然一矛刺穿了[target.GetHerHis]的心脏。"
 quix_murder_outcome.2015.owner_is_known_1:0 "\n\n呼声很快就上去了，我们的一个手下被抓了。看来，他已经泄露了我的名字!"
 quix_murder_outcome.2015.owner_is_known_2:0 "\n\n然而，人群却向我们的人发难，有几个人在试图逃跑时被抓住了！我们的参与似乎已经泄露了。看来，我们的参与已经被泄露了。"
 quix_murder_outcome.2015.no_awareness_1:0 "\n\n这些人徒步逃跑，我们的参与情况不详。"
 quix_murder_outcome.2015.no_awareness_2:0 "\n\n这单一的暴力行为不知为何引发了一场骚乱！幸运的是，我们的人在混乱中逃过一劫，而我们在其中的角色不详!"
 quix_murder_outcome.2015.a.discovered:0 "我绝对不会这么大胆!"
 quix_murder_outcome.2015.a:0 "最好的计划是直接的计划。"
 quix_murder_outcome.2016.t:0 "俘虏杀戮"
 quix_murder_outcome.2016.opening_1:0 "[target.GetTitledFirstName]站在我面前! 被我们的人抓住了，给了一份混乱的口供，列出了几个机关，[target.GetName]不战而屈人之兵。头目在地牢里磨斧子，我们说话的时候。[target.GetSheHe]已经跟死了一样。"
 quix_murder_outcome.2016.opening_2:0 "我们已经成功捕获[target.GetTitledFirstName]。我们的刺客带着一辆和[target.GetSheHe]期待的一模一样的马车停了下来! 当[target.GetSheHe]终于问到马车的去向时，为时已晚。"
 quix_murder_outcome.2016.opening_3:0 "我们已经成功捕获[target.GetTitledFirstName]。最后，只用了一个麻布袋套在头上和附近的一辆干草车。[target.GetTitledFirstName]正忙着求饶，我的头目们正在准备阻击。我确实很喜欢这个声音。"
 quix_murder_outcome.2016.owner_is_known_1:0 "\n\n不幸的是，其中一个人被收买了，并泄露了我的参与！那个卑鄙的叛徒"
 quix_murder_outcome.2016.owner_is_known_2:0 "\n\n但我们的一个刺客却吹嘘了这个计划! 现在我们的参与已经是众所周知了。"
 quix_murder_outcome.2016.no_awareness_1:0 "\n\n似乎没有人能够追踪到我。"
 quix_murder_outcome.2016.no_awareness_2:0 "\n\n现在，我可以悠闲地享受一个没有[target.GetName]的世界了!"
 quix_murder_outcome.2016.a.discovered:0 "我从来没有想过要伤害[target.GetTitledFirstName]，我只是想吓唬一下[target.GetHerHim]，结果事情就失控了!"
 quix_murder_outcome.2016.a:0 "在我们派遣[target.GetHerHim]之前，我已经准备了一份演讲稿......"
 quix_murder_outcome.2017.t:0 "奇异武器"
 quix_murder_outcome.2017.opening_1:0 "[target.GetName]中镖后脸色发青，气绝身亡。我们的刺客在[target.GetHerHis]窗外蹲守了几个小时，等待着攻击的时机。"
 quix_murder_outcome.2017.opening_2:0 "这把奇怪的武器似乎起到了作用，在一个看不见的刺客射出的小针上，只用一点毒药就杀死了[target.GetName]。"
 quix_murder_outcome.2017.opening_3:0 "虽然这种奇怪的武器很新奇，但事实证明它很有效。[target.GetName]从打开的窗子里接过飞镖后变蓝而死。剧情已经成功了!"
 quix_murder_outcome.2017.owner_is_known_1:0 "\n\n可惜的是，我们的刺客原来的效果不如武器，在之后逃跑的时候很快就被抓了!"
 quix_murder_outcome.2017.owner_is_known_2:0 "\n\n虽然我们的刺客一开始躲过了抓捕，但相匹配的飞镖的出现足以让他入罪......而他也入罪了那么我!"
 quix_murder_outcome.2017.no_awareness_1:0 "\n\n看来[target.GetName]一开始并没有明白小镖的意义，在死前将其取走。我们的参与情况不明!"
 quix_murder_outcome.2017.no_awareness_2:0 "\n\n看来飞镖没有被参加[target.GetName]的人发现，死因不明!"
 quix_murder_outcome.2017.a.discovered:0 "好吧，这是尴尬的..."
 quix_murder_outcome.2017.a:0 "把武器拿过来... 我想留着它"
 quix_murder_outcome.2018.t:0 "自己动手"
 quix_murder_outcome.2018.opening_1:0 "日落前后，我穿上最不显眼的衣服，匕首藏在里面，从住处的窗口偷偷溜到[target.GetName]的住处。我发现[target.GetHerHim]在火堆旁休息，我把手伸到[target.GetHerHis]的嘴边，悄悄地在[target.GetHerHis]耳边说：\"再见，[target.GetName]\"，正好让[target.GetSheHe]知道是我。一会儿，[target.GetHerHis]的命根子就洒在了[target.GetHerHis]的腿上!"
 quix_murder_outcome.2018.opening_2:0 "[target.GetTitledFirstNamePossessive]最后的时刻......超现实。我悄悄溜进[target.GetHerHis]的房间，发现[target.GetHerHim]正坐在壁炉旁的一张桌子旁。我神不知鬼不觉地走上前去，然后在[target.GetTitledFirstName]面前坐下，他看到我后很震惊。一阵尴尬之后，[target.GetSheHe]问我是不是要杀[target.GetHerHim]，我肯定了这一点，并且用平静而平淡的声音说出了我的理由。[target.GetName]就......接受了。清楚地解释了将要发生的事情后，杀了某个人却没有任何反抗的感觉很奇怪。"
 quix_murder_outcome.2018.opening_3:0 "我觉得最好是住在某个繁华的客栈，于是在夜深人静的时候，我从头到脚都穿着黑色的衣服离开了。我咬着匕首爬上[target.GetTitledFirstName]房间外的露台，从敞开的颤抖中向里面窥视。我发现[target.GetHerHim]在睡觉，快速的对[target.GetHerHim]下手。"
 quix_murder_outcome.2018.owner_is_known_1:0 "\n\n我花了点时间洗漱，整理了一下自己的情绪才离开，但在一个被诅咒的失忆中，我留下了我的匕首! 上面有我的私人印章，他们肯定会知道是我干的! "
 quix_murder_outcome.2018.owner_is_known_2:0 "\n\n整个过程一帆风顺......直到有路人发现我从窗口走来! 更糟糕的是，他们立刻认出了我，并放声大哭! 我才勉强逃过一劫。"
 quix_murder_outcome.2018.no_awareness_1:0 "\n\n我慢慢地翻看[target.GetTitledFirstNamePossessive]的个人影响，甚至还帮自己吃了一点[target.GetHerHis]的食物。做完之后，我干脆走了出去，完全没有看到我的身影。我相信我是一个优秀的杀手......"
 quix_murder_outcome.2018.no_awareness_2:0 "\n\n就在我出手的同时，我现在也消失了，又从窗口消失了。最难的是，当我经过一些卫兵时，我掩饰住了自己的喜悦之情!"
 quix_murder_outcome.2018.a.discovered:0 "很多人都长得像我！那可能是任何人！"
 quix_murder_outcome.2018.a:0 "就像我常说的，如果我想把事情做好......"
 quix_murder_outcome.2019.t:0 "冠军斗士"
 quix_murder_outcome.2019.opening_1:0 "[target.GetName]死了！当[target.GetSheHe]出去闲逛时，被我们的斗士的大手勒死了，行为已经完成了!"
 quix_murder_outcome.2019.opening_2:0 "[target.GetName]虚弱地试图反击，但[target.GetSheHe]并不是我们雇佣的斗士的对手! 我真希望能看到这场比赛。他们说[target.GetName]被打得很惨，如果不是有胎记，[target.GetSheHe]就认不出来了。"
 quix_murder_outcome.2019.opening_3:0 "[target.GetName]，值得[target.GetHerHis]称道的是，他居然和我们的拳手正面交锋，考虑到经验上的差距，[target.GetHersHis]与冠军斗士......僵持了一段时间。最后，我方选手的凋零打击打破了[target.GetHerHis]的防守，我方选手将[target.GetHerHim]打到了坚硬的地面上，然后用一脚毁灭性的踢法完成了任务。"
 quix_murder_outcome.2019.owner_is_known_1:0 "\n\n然而，由于有目击者在场，该拳手似乎缺乏杀人的谨慎性！在此后不久，他被抓获。此后不久，他就被逮捕了。"
 quix_murder_outcome.2019.owner_is_known_2:0 "\n\n坑道战士作案后徒步逃跑，但被追赶，被抓获了! 他已经被处死了，我们的参与也被知道了。"
 quix_murder_outcome.2019.no_awareness_1:0 "\n\n[target.GetName]只有一个人，而且似乎没有目击者发现我们的人。整个交易没有任何问题。"
 quix_murder_outcome.2019.no_awareness_2:0 "\n\n而当[target.GetName]的守卫试图与他对峙时，我们的战士似乎也将[target.GetHerHim]打倒了！他成功地走了，护住了指关节。他成功地走了，护理着他的指关节。"
 quix_murder_outcome.2019.a.discovered:0 "他把我牵连进去了？我没见过他，一定是多年来脑袋被打坏的结果。"
 quix_murder_outcome.2019.a:0 "多么可怕的方式。妙不可言。"
 quix_murder_outcome.2020.t:0 "秘密组织"
 quix_murder_outcome.2020.opening_1:0 "[target.GetName]已经死了！在厕所里被刺客的刀子砍死了 Aparently felled by an an assassin's blade while in the privy. 这种不体面的方式去。"
 quix_murder_outcome.2020.opening_2:0 "[target.GetTitledFirstNamePossessive]的喉咙在夜里被割开了! 终于，我们摆脱了[target.GetHerHim]。不知名的组织按照我们的约定完成了任务......"
 quix_murder_outcome.2020.opening_3:0 "这个阴暗组织原来在暗杀方面相当有效。在一次社交活动中，[target.GetName]被杀了!"
 quix_murder_outcome.2020.owner_is_known_1:0 "\n\n但刺客并没有像我们希望的那样隐蔽，因为他们马上就被拘留了，他们已经说出了我的名字。"
 quix_murder_outcome.2020.owner_is_known_2:0 "\n\n但这里面有背叛的成分 似乎刺客留下了一份合同的复印件 指控了你的罪行 看来整件事都是第三者设下的局。"
 quix_murder_outcome.2020.no_awareness_1:0 "\n\n看来刺客进进出出都没有被人发现，因此，我们在这件事中的作用也就不得而知了。"
 quix_murder_outcome.2020.no_awareness_2:0 "\n\n刺客就像一个幽灵，完全没有被发现。没有人知道我参与的丝毫线索。"
 quix_murder_outcome.2020.a.discovered:0 "这显然是某个邪恶的主谋所为，而不是我!"
 quix_murder_outcome.2020.a:0 "我们能不能让他们继续留用？"
 quix_murder_outcome.4001.t:0 "暖和舒适的旅馆……"
 quix_murder_outcome.4001.failure_declaration_1:0 "[target.GetTitledFirstName]却还活着!"
 quix_murder_outcome.4001.failure_declaration_2:0 "我们要结束[target.GetTitledFirstName]生命的阴谋失败了!"
 quix_murder_outcome.4001.failure_declaration_3:0 "杀死[target.GetTitledFirstName]并不像我想象的那么容易。[target.GetTitledFirstName]还活着。"
 quix_murder_outcome.4001.desc:0 "\n\n我们的纵火犯烧错了客栈! [target.GetName]走到街上去看火烧。"
 quix_murder_outcome.4001.exposed_scheme:0 "纵火犯被抓获，阴谋败露!"
 quix_murder_outcome.4001.not_exposed_scheme:0 "纵火犯几乎被抓获，但却能徒步逃跑。[target.GetName]现在一定会警惕起来。"
 quix_murder_outcome.4001.a.discovered:0 "我绝不会如此低级地去谋杀[target.GetTitledFirstName]! 这都是一些疯狂的误解。"
 quix_murder_outcome.4001.a:0 "[target.GetFirstNameNoTooltip]应该算[target.GetHerHis]的祝福!"
 quix_murder_outcome.4001.b:0 "我想没有什么计划是万无一失的......"
 quix_murder_outcome.4002.t:0 "一支箭射向阳台。"
 quix_murder_outcome.4002.failure_declaration_1:0 "箭没有射中目标！[target.GetName]还活着。"
 quix_murder_outcome.4002.failure_declaration_2:0 "我们要结束[target.GetTitledFirstName]生命的阴谋失败了!"
 quix_murder_outcome.4002.failure_declaration_3:0 "以箭取[target.GetTitledFirstName]性命的计划失败了，可惜。"
 quix_murder_outcome.4002.desc:0 "\n\n就在刺客放箭的同时，一只鸽子从他们之间飞过，射向[target.GetTitledFirstName]的箭射到了鸽子身上!"
 quix_murder_outcome.4002.exposed_scheme:0 "这引起了[target.GetName]的注意，刺客被发现并被抓获了!"
 quix_murder_outcome.4002.not_exposed_scheme:0 "幸好弓箭手脚步敏捷，在被抓捕之前就能逃之夭夭，所以我们在这件事中的作用不得而知。"
 quix_murder_outcome.4002.a.discovered:0 "我的男人只是在寻找食物！别管我们！"
 quix_murder_outcome.4002.a:0 "我受够了[target.GetFirstNameNoTooltip]!"
 quix_murder_outcome.4002.b:0 "弓箭手应该再射一次......"
 quix_murder_outcome.4003.t:0 "酩酊大醉"
 quix_murder_outcome.4003.failure_declaration_1:0 "不幸的是，[target.GetTitledFirstName]还没有离开这个世界。"
 quix_murder_outcome.4003.failure_declaration_2:0 "我以为葡萄酒一定会成为[target.GetTitledFirstName]的诱饵，可惜，计划失败了。"
 quix_murder_outcome.4003.failure_declaration_3:0 "[target.GetTitledFirstName]还没喝完[target.GetHerHis]最后一杯。唉，[target.GetSheHe]还活着，至少现在是这样，直到我们有更好的机会。"
 quix_murder_outcome.4003.desc:0 "\n\n[target.GetName]对那种特殊的酒的味道非常熟悉，所以立刻就察觉到了毒药的存在。不幸的是，似乎是对酒的欣赏救了[target.GetHerHim]。"
 quix_murder_outcome.4003.exposed_scheme:0 "更糟糕的是，似乎是一时疏忽，我把自己的名字签在了信上! 真是个愚蠢的错误!"
 quix_murder_outcome.4003.not_exposed_scheme:0 "幸运的是，没有办法知道是我发的。我们就当它没发生过！"
 quix_murder_outcome.4003.a.discovered:0 "这不是毒药......试试吧!"
 quix_murder_outcome.4003.a:0 "至少给了我一个喝它的机会......"
 quix_murder_outcome.4003.b:0 "下次会更加......进取。"
 quix_murder_outcome.4004.t:0 "梦魇"
 quix_murder_outcome.4004.failure_declaration_1:0 "看来，带[target.GetTitledFirstName]傍晚散步的尝试已经失败了!"
 quix_murder_outcome.4004.failure_declaration_2:0 "我们的刺客无法结束[target.GetTitledFirstNamePossessive]的生命！。"
 quix_murder_outcome.4004.failure_declaration_3:0 "杀死[target.GetFirstName]的阴谋已经失败了! 整件事都是徒劳的！"
 quix_murder_outcome.4004.desc:0 "\n\n看来[target.GetName]在散步时练就了敏锐的夜视能力，在安全距离内发现了我们的刺客!"
 quix_murder_outcome.4004.exposed_scheme:0 "侍卫抓到了他，叛徒已经说了! 现在大家都知道这个计划了。"
 quix_murder_outcome.4004.not_exposed_scheme:0 "幸运的是，我们的刺客在被抓到之前，就能在夜色中偷跑了!"
 quix_murder_outcome.4004.a.discovered:0 "这绝对毁了我的夜晚！"
 quix_murder_outcome.4004.a:0 "我越来越厌倦这个游戏了。"
 quix_murder_outcome.4004.b:0 "下次你就不会这么幸运了......"
 quix_murder_outcome.4005.t:0 "石冷"
 quix_murder_outcome.4005.failure_declaration_1:0 "我们想把[target.GetTitledFirstName]像昆虫[target.GetSheHe]一样压在石头下面的阴谋失败了。"
 quix_murder_outcome.4005.failure_declaration_2:0 "今天真是个糟糕的开始。我收到消息说[target.GetTitledFirstName]并没有被压死在石头下!"
 quix_murder_outcome.4005.failure_declaration_3:0 "巨石没能压死[target.GetTitledFirstName]!"
 quix_murder_outcome.4005.desc:0 "\n\n似乎潜在的刺客挣扎着要把石头从护栏上解救出来，当石头被松开时，[target.GetName]正站在二十英尺外，瞪大眼睛，不敢相信地看着一对卫兵，因为石头砸在[target.GetHerHis]的空凳上。"
 quix_murder_outcome.4005.exposed_scheme:0 "我们的刺客立刻被抓获，并说出了我的名字!"
 quix_murder_outcome.4005.not_exposed_scheme:0 "幸运的是，从城墙上，我们的无能刺客能够跳到一些屋顶上，失去了追兵。我们在剧情中的角色是未知的!"
 quix_murder_outcome.4005.a.discovered:0 "一块大石头似乎万无一失..."
 quix_murder_outcome.4005.a:0 "很好，[target.GetFirstNameNoTooltip]被压死还不够痛苦!"
 quix_murder_outcome.4005.b:0 "下一次，将是更简单的事情。"
 quix_murder_outcome.4006.t:0 "疏忽职守"
 quix_murder_outcome.4006.failure_declaration_1:0 "唉，我们结束[target.GetName]生命的计划失败了。"
 quix_murder_outcome.4006.failure_declaration_2:0 "该死的运气！[target.GetTitledFirstName]没有如期被杀。"
 quix_murder_outcome.4006.failure_declaration_3:0 "失败了！"
 quix_murder_outcome.4006.desc:0 "\n\n仆人并没有打算让我们的刺客进来。这是个埋伏！侍卫们都在那里等着"
 quix_murder_outcome.4006.exposed_scheme:0 "整个计划是一个陷阱！现在[target.GetTitledFirstName]知道了这个计划!"
 quix_murder_outcome.4006.not_exposed_scheme:0 "\n\n不过，不知为何，我们的刺客不顾一切地成功逃脱了。试图逮捕他的人被武器和盔甲压住了，而刺客能够在徒步追逐中甩掉他们，并在整个晚上躲过了抓捕！"
 quix_murder_outcome.4006.a.discovered:0 "诱捕！"
 quix_murder_outcome.4006.a:0 "[target.GetFirstNameNoTooltip]可能比[target.GetSheHe]看起来更聪明!"
 quix_murder_outcome.4006.b:0 "挫折，确实是一个挫折。"
 quix_murder_outcome.4007.t:0 "一个大胆的袭击"
 quix_murder_outcome.4007.failure_declaration_1:0 "我知道风险。杀死[target.GetTitledFirstName]的突袭行动失败了。"
 quix_murder_outcome.4007.failure_declaration_2:0 "对[target.GetTitledFirstName]的突袭以失败告终!"
 quix_murder_outcome.4007.failure_declaration_3:0 "我们的人无法杀死[target.GetTitledFirstName]! 这次突袭是一场灾难。"
 quix_murder_outcome.4007.desc:0 "\n\n一进入[target.GetTitledFirstName]的宿舍，事情就开始出现了偏差。一个又一个仆人从拐角处走来，不得不被驱赶。第三个人的尖叫声惊动了守卫，也惊动了[target.GetTitledFirstName]!"
 quix_murder_outcome.4007.exposed_scheme:0 "这些人被关在一个房间里后被抓获。他们感觉到自己的处境很绝望，就投降了，放弃了我的参与!"
 quix_murder_outcome.4007.not_exposed_scheme:0 "唯一的好消息是，他们能够在被抓之前逃脱。"
 quix_murder_outcome.4007.a.discovered:0 "至少[target.GetTitledFirstName]知道我是值得害怕的!"
 quix_murder_outcome.4007.a:0 "这只是时间问题，[target.GetFirstNameNoTooltip]!"
 quix_murder_outcome.4007.b:0 "我已经厌倦了这一切。"
 quix_murder_outcome.4008.t:0 "夜行者"
 quix_murder_outcome.4008.failure_declaration_1:0 "[target.GetTitledFirstName]没有被我们的马夫杀死!"
 quix_murder_outcome.4008.failure_declaration_2:0 "试图伏击[target.GetTitledFirstName]的行为已经失败!"
 quix_murder_outcome.4008.failure_declaration_3:0 "诅咒！[target.GetTitledFirstName]还活着。我们的骑手没能杀死[target.GetHerHim]！"
 quix_murder_outcome.4008.desc:0 "\n\n[target.GetName]与一位受人尊敬的弓箭手同行，他在我们的骑士到达[target.GetTitledFirstName]之前就把他击毙了!"
 quix_murder_outcome.4008.exposed_scheme:0 "马夫被活捉了，在被审讯时说出了我的名字!"
 quix_murder_outcome.4008.not_exposed_scheme:0 "唯一的一线生机是，那人被撞死了，无法泄露我在计划中的角色。"
 quix_murder_outcome.4008.a.discovered:0 "很好，让[target.GetTitledFirstName]知道，我将会看到[target.GetHerHim]的死亡!"
 quix_murder_outcome.4008.a:0 "你总有一天会付出代价的，[target.GetFirstNameNoTooltip]!"
 quix_murder_outcome.4008.b:0 "不过马的事很遗憾。"
 quix_murder_outcome.4009.t:0 "勇者血字"
 quix_murder_outcome.4009.failure_declaration_1:0 "[target.GetTitledFirstName]还活着，至少现在是这样。"
 quix_murder_outcome.4009.failure_declaration_2:0 "唉，[target.GetTitledFirstName]没有流血而死。真是可惜了。"
 quix_murder_outcome.4009.failure_declaration_3:0 "我们用一个冒牌货冒充血手信杀死[target.GetTitledFirstName]的计划似乎失败了。"
 quix_murder_outcome.4009.desc:0 "\n\n在手术开始的前一刻，真正的血字被展现在房间里。可想而知，这引起了不小的轰动。"
 quix_murder_outcome.4009.exposed_scheme:0 "当冒名顶替者承认他是我派来的杀手时，引起了更大的轰动!"
 quix_murder_outcome.4009.not_exposed_scheme:0 "幸好，我们的准刺客还能装出一副只是出于尊重而冒充血字的样子! 尴尬了几句之后，他就能收拾好自己的东西，匆匆离开。"
 quix_murder_outcome.4009.a.discovered:0 "真是一团糟！"
 quix_murder_outcome.4009.a:0 "我很想让[target.GetFirstNameNoTooltip]血流成河!"
 quix_murder_outcome.4009.b:0 "只是运气不好罢了。"
 quix_murder_outcome.4010.t:0 "假面杀手"
 quix_murder_outcome.4010.failure_declaration_1:0 "让我极度不爽的是，[target.GetTitledFirstName]还活着。"
 quix_murder_outcome.4010.failure_declaration_2:0 "在化装舞会上杀死[target.GetTitledFirstName]的计划彻底失败了。"
 quix_murder_outcome.4010.failure_declaration_3:0 "真倒霉！[target.GetTitledFirstName]没有被我们的刺客杀害！"
 quix_murder_outcome.4010.desc:0 "\n\n一个问题出现了，事后看来，这个问题应该是可以预见的。我们的人无法在所有蒙面的与会者中真正找到[target.GetTitledFirstName]!"
 quix_murder_outcome.4010.exposed_scheme:0 "经过几个小时的努力，他们选的目标竟然是错的! [target.GetTitledFirstName]根本就没有参加! 我们的人也很快就被抓获了，谁有说话的!"
 quix_murder_outcome.4010.not_exposed_scheme:0 "除了让我们无能的刺客度过了一个愉快的夜晚之外，什么也没发生！"
 quix_murder_outcome.4010.a.discovered:0 "只不过是认错了人而已！"
 quix_murder_outcome.4010.a:0 "听起来大家都度过了一段美好的时光，遗憾的是！我不知道。"
 quix_murder_outcome.4010.b:0 "我们应该再等待一段时间。"
 quix_murder_outcome.4011.t:0 "异国战士"
 quix_murder_outcome.4011.failure_declaration_1:0 "雇佣的刺客没有杀死[target.GetTitledFirstName]!"
 quix_murder_outcome.4011.failure_declaration_2:0 "刺杀[target.GetTitledFirstName]的阴谋失败了! 外国刺客并不像我们所希望的那样有效。"
 quix_murder_outcome.4011.failure_declaration_3:0 "得知[target.GetTitledFirstName]没有被那个奇怪的刺客杀死，我很心痛!"
 quix_murder_outcome.4011.desc:0 "\n\n看来我们选中的特工，虽然很有可能是个大侠，但马上就成了全城的焦点！守卫们立刻对这个穿着奇怪的人四处游荡寻找上屋顶的方法，并带着一把大剑产生了怀疑。由于语言障碍，我们不得不提供图纸，当他们抓捕他时，发现了这些图纸，暴露了谋杀的阴谋!"
 quix_murder_outcome.4011.not_exposed_scheme:0 "\n\n还好，没办法和我绑在一起，他连我的名字都不知道!"
 quix_murder_outcome.4011.exposed_scheme:0 "文件中还包含了付款的细节和给我回款的指示! 不幸的是，上面有我们的名字。"
 quix_murder_outcome.4011.a.discovered:0 "这是一个误会，他的意思是在翻译中丢失了!"
 quix_murder_outcome.4011.a:0 "我已经厌倦了这个！"
 quix_murder_outcome.4011.b:0 "也许下次我可以派两个刺客去..."
 quix_murder_outcome.4012.t:0 "哭闹吧！"
 quix_murder_outcome.4012.failure_declaration_1:0 "我们让[target.GetTitledFirstName]被战犬拖死的计划，很遗憾，没有实现。"
 quix_murder_outcome.4012.failure_declaration_2:0 "想象[target.GetTitledFirstName]被狗杀死的情景，给我带来了这样的快乐，但可惜，计划失败了。"
 quix_murder_outcome.4012.failure_declaration_3:0 "也许派狗去杀[target.GetTitledFirstName]不是最好的主意。"
 quix_murder_outcome.4012.desc:0 "\n\n[target.GetName]正好藏了一些肉干，在[target.GetSheHe]跑上来的时候，就把肉干扔给了狗。畜生们不仅吃了，还和[target.GetHerHim]交上了朋友，并对自己的驯兽师发难! 看来他是个残忍的主人，狗儿们对饿肚子的事并不领情!"
 quix_murder_outcome.4012.exposed_scheme:0 "刺客在被可怕的殴打后被俘虏。当他们威胁要第二次放狗时，他说出了我的名字！"
 quix_murder_outcome.4012.not_exposed_scheme:0 "今天唯一的怜悯是，那人还没来得及牵连我，就被自己的狗给杀了!"
 quix_murder_outcome.4012.a.discovered:0 "坏狗！"
 quix_murder_outcome.4012.a:0 "[target.GetFirstNameNoTooltip]，你逃过了你真正应得的命运!"
 quix_murder_outcome.4012.b:0 "我不会让这个毁了我的一天。"
 quix_murder_outcome.4013.t:0 "血泊"
 quix_murder_outcome.4013.failure_declaration_1:0 "不幸的是，[target.GetTitledFirstName]还没有离开这个世界。"
 quix_murder_outcome.4013.failure_declaration_2:0 "我多么希望今晚能在一个没有[target.GetName]的世界里入睡，但可惜，事实并非如此。"
 quix_murder_outcome.4013.failure_declaration_3:0 "[target.GetTitledFirstName]是一只滑溜溜的癞蛤蟆! 我以为我已经掌握了[target.GetHerHim]，但[target.GetSheHe]还活着。"
 quix_murder_outcome.4013.desc:0 "\n\n我们的刺客在他们的毛巾里藏了一把匕首 但可惜，[target.GetTitledFirstName]也藏了一把！[target.GetTitledFirstName]跳进了浴池里 全身赤裸地挡住了袭击者 直到[target.GetHerHis]的呼救声得到回应！"
 quix_murder_outcome.4013.exposed_scheme:0 "刺客们只能在暗处逃跑! 他们的身份大家都很清楚，也知道他们是你的手下!"
 quix_murder_outcome.4013.not_exposed_scheme:0 "你的人用毛巾遮住脸从澡堂里跑出来，所以他们的身份，也就不知道你的参与。"
 quix_murder_outcome.4013.a.discovered:0 "听起来好像是情人吵架的责任在我身上!"
 quix_murder_outcome.4013.a:0 "至少男人们受到了足够的羞辱。"
 quix_murder_outcome.4013.b:0 "一场洗礼。"
 quix_murder_outcome.4014.t:0 "偶遇"
 quix_murder_outcome.4014.failure_declaration_1:0 "尽管我尽了最大的努力，但[target.GetTitledFirstName]还是没有淹死在那条河里!"
 quix_murder_outcome.4014.failure_declaration_2:0 "事与愿违，[target.GetTitledFirstName]并没有被湍急的河水冲到海里去!"
 quix_murder_outcome.4014.failure_declaration_3:0 "我本以为[target.GetTitledFirstName]跳进河里会活不下去，但我错了!"
 quix_murder_outcome.4014.desc:0 "\n\n我悄悄溜到[target.GetHerHim]身后，给[target.GetHerHim]一个热烈的推搡，果然，[target.GetSheHe]顺着悬崖滚落到河边......。"
 quix_murder_outcome.4014.exposed_scheme:0 "但我失足掉进了河里，追着[target.GetHerHim]跑! 我们一起被卷进河里，直到我们发现一个渔夫在桥上放下他的渔网！我们抓住渔网，被拉上岸，都在喘气。我们抓着渔网，被拉上岸，都在喘气。我一站起来就出发了，但[target.GetTitledFirstName]知道我想杀[target.GetHerHim]!"
 quix_murder_outcome.4014.not_exposed_scheme:0 "但[target.GetSheHe]落在了岩石上方的一块浅滩上，只受了轻伤。然后[target.GetSheHe]开始呼救，所以我在别人看到我之前就逃走了。我也许，最起码，破坏[target.GetTitledFirstName]的一天是令人满意的，但我希望得到更多的东西!"
 quix_murder_outcome.4014.a.discovered:0 "我失足滑倒了!"
 quix_murder_outcome.4014.a:0 "诅咒你，[target.GetFirstNameNoTooltip]!"
 quix_murder_outcome.4014.b:0 "我应该把[target.GetHerHim]压在下面就可以了。"
 quix_murder_outcome.4015.t:0 "光天化日"
 quix_murder_outcome.4015.failure_declaration_1:0 "我们的人没有杀死[target.GetTitledFirstName]。"
 quix_murder_outcome.4015.failure_declaration_2:0 "在市场上刺杀[target.GetTitledFirstName]的阴谋已经失败了!"
 quix_murder_outcome.4015.failure_declaration_3:0 "唉，没有成功，还有什么比直接谋杀[target.GetTitledFirstName]更直接的计划呢？"
 quix_murder_outcome.4015.desc:0 "\n\n[target.GetName]和一大群人在一起，我们的刺客很难靠近，无法进行最后一击。当他们终于动手的时候，仿佛整个市场都在向他们进攻!"
 quix_murder_outcome.4015.exposed_scheme:0 "一个卖菜的老妇人拿着拐杖从摊位上走了出来，对着那几个刺客一阵猛攻，把一个刺客打晕了! 其他人逃走了，但被抓的人已经暴露了我的参与!"
 quix_murder_outcome.4015.not_exposed_scheme:0 "我们的特工被迫逃离市场，被一群愤怒的暴徒徒步追赶。他们花了一整天的时间被骑马的人追赶，但最终还是溜走了。至少我们在这次行动中的参与仍然是未知的。"
 quix_murder_outcome.4015.a.discovered:0 "我相信我们也会成为笑柄!"
 quix_murder_outcome.4015.a:0 "的确是不幸的。"
 quix_murder_outcome.4015.b:0 "不要气馁。"
 quix_murder_outcome.4016.t:0 "俘虏杀戮"
 quix_murder_outcome.4016.failure_declaration_1:0 "抓杀[target.GetTitledFirstName]的阴谋没有得逞。"
 quix_murder_outcome.4016.failure_declaration_2:0 "输了！[target.GetTitledFirstName]还活着，还保留着[target.GetHerHis]......"
 quix_murder_outcome.4016.failure_declaration_3:0 "[target.GetTitledFirstName]没有被抓，[target.GetSheHe]也没有被杀！这真是太令人失望了。真让人失望"
 quix_murder_outcome.4016.desc:0 "\n\n[target.GetName]在得到一个包含几个权威名字的混乱故事后，差点就和我们的人一起去了。但不幸的是，其中一个被点名的人居然和[target.GetTitledFirstName]是一伙的，并且揭穿了这个骗局!"
 quix_murder_outcome.4016.exposed_scheme:0 "事情很快就有了转机，我们的人被抓了起来，被迫说了起来!"
 quix_murder_outcome.4016.not_exposed_scheme:0 "唯一的好处是，这些人能够把这种情况当作是沟通不畅，然后匆匆撤退。幸好，我们在这一愚蠢事件中的作用仍然是未知的。"
 quix_murder_outcome.4016.a.discovered:0 "我很期待看到[target.GetTitledFirstName]的表情！！"
 quix_murder_outcome.4016.a:0 "多么令人失望。"
 quix_murder_outcome.4016.b:0 "我想这又要回到原点了。"
 quix_murder_outcome.4017.t:0 "奇异武器"
 quix_murder_outcome.4017.failure_declaration_1:0 "[target.GetTitledFirstName]不是我们的刺客派来的！"
 quix_murder_outcome.4017.failure_declaration_2:0 "看来我们应该坚持用更常规的东西，因为[target.GetTitledFirstName]并没有被杀死!"
 quix_murder_outcome.4017.failure_declaration_3:0 "这个奇怪的小飞镖并没有结束[target.GetTitledFirstName]的生命!"
 quix_murder_outcome.4017.desc:0 "\n\n看来，我们的刺客并没有先试探一下武器，在他准备开枪的一瞬间，傻乎乎地急速吸气! 毒镖立刻扎进了他的喉咙，他开始窒息。"
 quix_murder_outcome.4017.not_exposed_scheme:0 "幸运的是，刺客几乎立刻就死了。他不是我们已知的人，所以他们不可能追溯到我身上!"
 quix_murder_outcome.4017.a.discovered:0 "笨蛋！"
 quix_murder_outcome.4017.a:0 "运气真差"
 quix_murder_outcome.4017.b:0 "传统的方式受欢迎是有原因的......"
 quix_murder_outcome.4018.t:0 "自己动手"
 quix_murder_outcome.4018.failure_declaration_1:0 "我怎么会这么大胆？如此愚蠢？杀死[target.GetTitledFirstName]的阴谋已经失败。"
 quix_murder_outcome.4018.failure_declaration_2:0 "哦，残酷的命运！我没能杀死[target.GetTitledFirstName]。"
 quix_murder_outcome.4018.failure_declaration_3:0 "我杀[target.GetTitledFirstName]的计划并不靠谱......"
 quix_murder_outcome.4018.desc:0 "\n\n[target.GetTitledFirstName]睡着了，我从打开的窗户爬进去。我把我的匕首从鞘里拿出来 不知为什么......我站在那里，只是欣赏我将要做的事情。我松了一口气，终于可以准备好派遣[target.GetTitledFirstName]了。我把匕首举过头顶，开始慢慢向床边爬去......这时，我听到门外传来一声尖叫! 一个侍女正好选择在这个时候来煽风点火! 当[target.GetTitledFirstName]醒来时，我转身从房间里跑了出来......"
 quix_murder_outcome.4017.exposed_scheme:0 "不幸的是，我直接转身撞上了一根木梁--头朝下! 我被撞倒了一下，坐在地上发呆。[target.GetName]在[target.GetHerHis]床上坐了起来，不敢相信，我们用眼神交流了很久，直到我听到外面的脚步撞击声，我才清醒过来，跌跌撞撞地从窗口跑了出去。他们派猎犬来追我，我只好躲在沼泽里过了一夜! "
 quix_murder_outcome.4018.not_exposed_scheme:0 "我连忙拉起头巾，从窗口一跃而起，瞬间跳到了附近的天台上。我从来没有见过那个侍女，而且天色很黑，所以我确定自己的身份没有被看出来。以后我不会再这么轻敌了......"
 quix_murder_outcome.4018.a.discovered:0 "我真是个傻瓜！"
 quix_murder_outcome.4018.a:0 "老话说错了"
 quix_murder_outcome.4018.b:0 "也许这最好留给专业人士去做......"
 quix_murder_outcome.4019.t:0 "冠军斗士"
 quix_murder_outcome.4019.failure_declaration_1:0 "[target.GetTitledFirstName]没有被我们雇佣的斗殴者杀死!"
 quix_murder_outcome.4019.failure_declaration_2:0 "我们雇来杀[target.GetTitledFirstName]的人没有成功。"
 quix_murder_outcome.4019.failure_declaration_3:0 "[target.GetTitledFirstName]还活着，这要归功于雇来的彪形大汉的无能。"
 quix_murder_outcome.4019.desc:0 "\n\n在找到[target.GetName]后，该战士靠近，并要求[target.GetTitledFirstName]确认[target.GetHerHis]的身份。[target.GetTitledFirstName]似乎不喜欢这样的前景，智取了我们的斗士，否认了[target.GetHerHis]的身份，宣称真正的[target.GetTitledFirstName]在[target.GetHerHis]的生活区。看来我们的斗士在他的职业生涯中头部受到了太多的打击，因为他上当受骗了!"
 quix_murder_outcome.4019.exposed_scheme:0 "[target.GetTitledFirstName]立即去找守卫，他们抓到了那个笨蛋，他已经把我们供出来了! 我参与阴谋的事，现在大家都知道了。"
 quix_murder_outcome.4019.not_exposed_scheme:0 "[target.GetTitledFirstName]发出了呼喊，我们的壮士被迫躲在郊外的一座空坟里，直到天黑! 所幸的是，他躲过了抓捕，夹着尾巴回到了这里。至少我们与这个愚蠢的事件有牵连是未知的。"
 quix_murder_outcome.4019.a.discovered:0 "你为什么要相信一个明明有严重脑损伤的人的话！？"
 quix_murder_outcome.4019.a:0 "真可惜 但是，生活中还有更重要的事情。"
 quix_murder_outcome.4019.b:0 "无所谓了，这只是过程的一部分..."
 quix_murder_outcome.4020.t:0 "秘密组织"
 quix_murder_outcome.4020.failure_declaration_1:0 "[target.GetTitledFirstName]并没有被我们的刺客杀死!"
 quix_murder_outcome.4020.failure_declaration_2:0 "[target.GetTitledFirstName]没有被杀!"
 quix_murder_outcome.4020.failure_declaration_3:0 "很遗憾，[target.GetTitledFirstName]还活着。"
 quix_murder_outcome.4020.desc:0 "\n\n 这样看来，好像整个事情一直都是骗人的。"
 quix_murder_outcome.4020.exposed_scheme:0 "也许我们面对的一直是忠于[target.GetTitledFirstName]的势力？也许是某个不知名的第三方？但不管是谁，他们已经把计划的细节告诉了[target.GetTitledFirstName]，现在整件事已经是众所周知了。"
 quix_murder_outcome.4020.not_exposed_scheme:0 "我们的刺客通过指定渠道与该组织失去了所有联系。我们的观察员报告说，他们没有试图实施计划中的阴谋。他们只是消失了。也许这是个骗局？一个骗局？一个没有实现的阴谋？我只能怀疑。幸运的是，无论如何，似乎都没有什么结果，因为没有人试图就此勒索我，[target.GetTitledFirstName]也没有发现风声。现在，它仍然是一个谜......"
 quix_murder_outcome.4020.a.discovered:0 "难道你看不出这整件事情是制造出来的吗？某个不知名的网络编织者的阴谋。"
 quix_murder_outcome.4020.a:0 "我被人耍了！"
 quix_murder_outcome.4020.b:0 "也许是个骗局......但多么有趣的商业模式......"
 quix_murder_outcome.5001.generic:0 "刺客！短暂的恐惧是你知道的最后一件事，短暂的意识到，末日到了。你的敌人赢了，你在这世上的时间也突然结束了。"
 quix_murder_outcome.5002.generic:0 "一个值得信赖的人刚刚进来告诉我 有人企图谋害我，但被挫败了！那些混蛋要想抓到我还得更努力才行！"
